natpop_goebbels_subtype:0 "Национал-социализм"
natpop_goebbels_subtype_desc:0 "§Y(Национал-социализм)§!\n\nСочетая яростные националистические и супремацистские представления с марксистской идеологией, национал-социализм призывает к объединению государства вокруг одной центральной фигуры - фольксфюрера - по мере продвижения всего народа к единому будущему. Яростно тоталитарная и авторитарная, эта идеология подчеркивает важность научного прогресса, чрезвычайной расовой чистоты, социальной экономики, антитеизма, сотрудничества между массами, полной национализации всех аспектов государства и национальной гордости, граничащей с фанатизмом. Национал-социализм вызывает отвращение во всем мире, но тем не менее борьба за революцию - чистую революцию - остаётся неизменной, даже если аспект "социализма" является предметом спора."

rotermorgenmisc.1004.t:0 "Национальное популистское кредо?"
rotermorgenmisc.1004.d:0 "После установления полного контроля над Германией стало очевидно, что некоторые фракции в нашем правительстве хотят отказаться от любой формы "марксистского" фасада и просто преследовать социальный национализм как путь вперед к революции. Должны ли мы прислушаться к этому, поможет ли это нам в будущем в борьбе с нашими врагами? Не является ли Маркс просто очередным ничтожеством?"
rotermorgenmisc.1004.a:0 "Конечно! Немецкая революция будет маршировать вперёд!"
rotermorgenmisc.1004.b:0 "Конечно, нет! Мы не мелкие реакционеры!"

germanic_socialism_subtype:0 "Национал-марксизм"
germanic_socialism_subtype_desc:0 "§Y(Национал-марксизм)§!\n\nСочетая яростные националистические и супремацистские представления с марксистской идеологией, национал-марксизм призывает к объединению государства вокруг одной центральной фигуры - фольксфюрера - по мере продвижения всего народа к единому будущему. Яростно тоталитарная и авторитарная, она подчёркивает важность научного прогресса, расовой чистоты, марксистской экономики, антитеизма, сотрудничества между массами, полной национализации всех аспектов государства и национальной гордости, граничащей с фанатизмом. Национал-марксизм вызывает отвращение у всего левого мира, но тем не менее борьба за революцию - чистую революцию - остаётся неизменной."