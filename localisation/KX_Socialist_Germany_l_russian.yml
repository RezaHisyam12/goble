HYPOBOREA_START:0 "ГИПЕРБОРЕЯ"
HYPOBOREA_START_desc:0 "Северные земли принадлежат нам, освобожденные нашими германскими братьями с юга, мы защитим гиперборейские земли, которые они нам доверили."
HYPOBOREA_germanize_PEOPLE:0 "Гипербореанизация"
HYPOBOREA_germanize_PEOPLE_desc:0 "Мы создадим новую уникальную гиперборейскую культуру, основанную на скандинавской мифологии и пангерманизме."
HYPOBOREA_germanize_LAND:0 "Скандинавская крепость"
HYPOBOREA_germanize_LAND_desc:0 "Мы напрямую объединим все завоеванные земли и заявим права на наследие бывших скандинавских народов."
HYPOBOREA_GERMAN_SYSTEM:0 "Германское общество"
HYPOBOREA_GERMAN_SYSTEM_desc:0 "Мы должны смоделировать наше новое общество по образцу общества наших освободителей!"
HYPOBOREA_YOUTH_ORG:0 "Гиперборейская СНМ"
HYPOBOREA_YOUTH_ORG_desc:0 "Немецкая СНМ должна быть расширена до Гипербореи!"
HYPOBOREA_RR:0 "Северные Р.П."
HYPOBOREA_RR_desc:0 "Командир Революционного полка начнет набор по всей Гиперборее."
HYPOBOREA_LEBENSBORN:0 "Лебенсборн"
HYPOBOREA_LEBENSBORN_desc:0 "Пришло время донести национально-марксистскую модель семьи и до нашего народа."
HYPOBOREA_NATURE_PROTECTION:0 "Защита природы"
HYPOBOREA_NATURE_PROTECTION_desc:0 "Природа земли наших предков должна быть защищена от всякого вреда, ибо боги вечно ходят по этим лесам.."
HYPOBOREA_THE_GREAT:0 "§RВеликая Гиперборея§!"
HYPOBOREA_THE_GREAT_desc:0 "Мы осуществили северную мечту. Гиперборея является прародиной германской расы и остается крепостью ее преемственности."
GRU_newfocustemp:0 "Этот мод был создан пользователем дискорд Yaaaay 3949"
GRU_newfocustemp_desc:0 "Отдайте дань уважения этому человеку, ублюдки."

GRU_FAUD_FUTURE:0 "Анархистское будущее"
GRU_FAUD_FUTURE_desc:0 "Будущее за анархистами. Архаичные реакционные государства, независимо от того, называют ли они себя социалистическими, либеральными, монархическими или другими, обречены исчезнуть по мере того, как рабочие классы мира поднимаются, борясь за права, которые принадлежат им по праву рождения. Мы должны ускорить этот процесс: мы являемся авангардом свободного мира, и мы не остановимся ни перед чем, чтобы освободить все народы Земли от угнетения!"
GRU_FAUD_DIPLO:0 "Анархистская дипломатия"
GRU_FAUD_DIPLO_desc:0 "Мы не можем быть удовлетворены раем, который мы создали! Люди призывают нас к своему освобождению, и мы их услышали. По всему миру многие революционеры-анархисты доблестно сражаются каждый день, наш долг - помочь нашим братьям и сестрам в этой гигантской задаче, мы пошлем им помощь, как финансовую, так и военную, чтобы помочь им в их справедливой и благородной борьбе."
GRU_FAUD_PROMOTE_ANARCHISM:0 "Пропаганда анархизма"
GRU_FAUD_PROMOTE_ANARCHISM_desc:0 "Мы являемся истинной моделью совершенного анархического общества в глазах всех революционеров-анархистов мира! Мы должны продвигать наш образ полностью свободного общества, чтобы вдохновлять людей на борьбу с угнетением, от которого они страдают каждый день, чтобы достичь идеального и светлого будущего, подобного тому, которое мы создали в сердце того, что когда-то было Германией."
GRU_FAUD_SUPPORT_POOR_NATIONS:0 "Поддержка бедных стран"
GRU_FAUD_SUPPORT_POOR_NATIONS_desc:0 "Несчастные угнетенные мира, живущие в бедных странах, к сожалению, часто не имеют средств, чтобы жить настоящей жизнью, которой заслуживает любой человек. Ожидая освобождения их от цепей, мы пошлем им как можно больше помощи, чтобы обеспечить их психическое и физическое благополучие. Скоро никому не придется каждый день просить милостыню, чтобы заработать на хлеб насущный!"
GRU_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS:0 "Новая анархистская семья"
GRU_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS_desc:0 "Союзы "революционных" стран ничем не лучше старого рейхспакта и угнетают рабочих так же сильно, как реакционеры, иронично заявляя, что они против угнетения. Мы абсолютно не заинтересованы в том, чтобы объединяться с ними, наши единственные настоящие друзья - это наши собратья-анархисты!"
GRU_FAUD_NEW_SOCIETY:0 "Новое общество"
GRU_FAUD_NEW_SOCIETY_desc:0 "Мир никогда не видел рождения полностью свободного общества, в котором каждый народ мог бы сосуществовать, не опасаясь угнетения или дискриминации. Мы - первое общество такого рода, и мы очень гордимся этим, однако нам еще многое предстоит сделать, чтобы достичь полного равенства, но мы никогда не перестанем бороться вместе без какой-либо передышки, несмотря на все препятствия, стоящие на нашем пути!"
GRU_FAUD_FEMININE_SOCIETY:0 "Пропаганда женственности"
GRU_FAUD_FEMININE_SOCIETY_desc:0 "Мужчины на протяжении всей истории человечества угнетали женщин, чтобы показать свою ядовитую мужественность, как будто они должны гордиться этим. Наше общество - первое, где женщины и мужчины полностью равны, в этом обществе мужчинам больше не придется соответствовать репрессивной модели мужественности, которая причиняет им боль так же сильно, как и женщинам, они будут брать пример с женщин, чтобы стать лучшими людьми. Каждый мужчина будет волен выбрать тот образ, который ему больше подходит, даже женственный, без каких-либо негативных замечаний."
GRU_FAUD_ABOLISH_POLICE:0 "Усиление ополченцев"
GRU_FAUD_ABOLISH_POLICE_desc:0 "Многие реакционеры смотрят на наши земли, где люди живут свободно, и ждут возможности завоевать их, чтобы снова угнетать население, живущее там мирно, считая нас слабыми, потому что у нас нет армии. Факт отсутствия армии - это не слабость, напротив, это способ борьбы с присущим этому институту и неизбежным угнетением. Мы далеко не беззащитны, отважные добровольцы местного ополчения являются авангардом анархизма и составляют наш оплот против реакционеров! Мы будем поощрять еще больше людей присоединяться к этим храбрым ополченцам, чтобы усилить наши силы нападения и обороны."
GRU_FAUD_NEW_FAMILY_MODEL:0 "Традиционная семья ушла в прошлое"
GRU_FAUD_NEW_FAMILY_MODEL_desc:0 ""Традиционная семья", столь дорогая консерваторам и реакционерам, представляет собой модель угнетения, где женщина является рабыней мужчины, которому принадлежит вся власть. Такого рода принципам нет места в нашем обществе, вместо этого мы будем продвигать либертарианскую модель семьи, которая не принуждает женщину к тираническому игу ее мужа. Кроме того, семья не обязательно должна состоять из мужа и жены: однополые пары полностью равны парам, состоящим из мужчины и женщины."
GRU_FAUD_ABOLISH_PRISONS:0 "Упразднить тюрьмы"
GRU_FAUD_ABOLISH_PRISONS_desc:0 "Тюрьма - это форма государственного угнетения, распространенная почти во всех государствах мира. Эта модель наказания за преступления архаична и должна быть немедленно отменена, на ее месте каждый житель каждого муниципалитета сможет демократически решать судьбу людей, совершивших преступления и правонарушения с целью обеспечения демократической системы правосудия."
GRU_FAUD_ABSOLUTLY_FREE_SEXUALITY:0 "Ебитесь как хотите"
GRU_FAUD_ABSOLUTLY_FREE_SEXUALITY_desc:0 "Гендер - это социальная конструкция, и все формы сексуальности допустимы, эту истину чрезвычайно трудно принять всем государствам в мире, даже тем, которые утверждают, что они социалистические и борются с угнетением, которые безжалостно угнетают все эти меньшинства. Мы не боимся правды, мы принимаем ее полностью и должны неустанно работать для сексуального освобождения каждого человеческого существа."
GRU_FAUD_FINANCE_ARTISTS:0 "Финансировать искусство"
GRU_FAUD_FINANCE_ARTISTS_desc:0 "Искусство - это чистейшая форма выражения человеческой мысли, присущая всем цивилизациям. Там, где определенные виды искусства, в частности те, которые называются "абстрактными" или "современными", подавляются и подвергаются дискриминации со стороны реакционеров, наше общество станет настоящим оазисом для всех художников, которые будут свободны выражать то, что они хотят, в том художественном стиле, который им больше подходит, без каких-либо ограничений."
GRU_FAUD_DRUG_LEGALISATION:0 "Легализация"
GRU_FAUD_DRUG_LEGALISATION_desc:0 "Никто не имеет права указывать другому человеку, как ему жить и что делать или не делать. Это один из основополагающих принципов нашего анархического общества, и наркотики не являются исключением: там, где они часто запрещены в государственном обществе, в нашем идеальном обществе каждый человек волен потреблять вещества по своему выбору без каких-либо ограничений, поскольку это его фундаментальное право."
GRU_FAUD_ANARCHIST_UTOPIA:0 "Анархистская утопия"
GRU_FAUD_ANARCHIST_UTOPIA_desc:0 "Мы достигли нашей цели: идеальное либертарианское и анархистское общество было создано после многих лет напряженной работы и несмотря на все попытки реакционеров остановить нас! Мы являемся истинным примером совершенного общества в глазах всего мира, и глобальное освобождение всех народов Земли становится все ближе и ближе день ото дня! Наши люди, независимо от их религии, пола, половой принадлежности, сексуальной ориентации, этнической принадлежности, идут рука об руку к светлому будущему!"

GRU_CONSERVATIVES_ELECTED:0 "Победа ХДС"
GRU_CONSERVATIVES_ELECTED_desc:0 "ХДС, традиционная правоконсервативная партия, возглавляемая Конрадом Аденауэром, победила на президентских выборах, несмотря на прошлое социалистическое господство, которое боролось против идеалов партии. ХДС основывает свою программу на христианской морали, экономическом либерализме и сохранении демократии. Ее электоральная база, состоящая из немцев среднего класса и сельского населения, позволила партии получить мандат на реализацию своей политики."
GRU_CONSERVATIVES_SIDELINE_RADICALS:0 "Ослабить радикалов"
GRU_CONSERVATIVES_SIDELINE_RADICALS_desc:0 "Установление свободной демократии неизбежно привело к формированию экстремистов и радикалов, которые представляют опасность для нашей молодой демократии. Нам необходимо сдерживать их влияние, например, путем проведения образовательных кампаний в школах, которые бы информировали наших граждан об опасностях экстремизма, и путем принятия различных других мер."
GRU_CONSERVATIVES_TARIFF_CUTS:0 "Снижение тарифов"
GRU_CONSERVATIVES_TARIFF_CUTS_desc:0 "Наша экономика еще не полностью развита, хотя мы уже боролись с последствиями Черного понедельника, чтобы стимулировать рост и инвестиции, мы будем снижать тарифы, что приведет к экономическому стимулированию, которое, несомненно, принесет пользу нам и нашему народу.."
GRU_CONSERVATIVES_UNDO_NATIONALIZATION:0 "Полная приватизация промышленности"
GRU_CONSERVATIVES_UNDO_NATIONALIZATION_desc:0 "Многие отрасли промышленности находились под прямым государственным контролем при СДПГ-Р, и хотя мы гораздо менее радикальны, чем НЛП, мы по-прежнему большие сторонники рыночной экономики. Поэтому мы начнем процесс постепенной приватизации несущественных отраслей промышленности, что, безусловно, увеличит наш экономический потенциал."
GRU_CONSERVATIVES_TAX_CUT:0 "Снижение налогов"
GRU_CONSERVATIVES_TAX_CUT_desc:0 "Чрезмерное социальное обеспечение СДПГ-Р привело к очень сильному увеличению налогов, что тяжелым бременем ложится на немецкий народ и особенно на средний класс, составляющий наш электорат. Поэтому мы снизим эти налоги и отменим ненужные социальные льготы, чтобы позволить народу Германии процветать."
GRU_CONSERVATIVES_WITH_THE_CHURCH:0 "Поддержка церкви"
GRU_CONSERVATIVES_WITH_THE_CHURCH_desc:0 "Христианская религия и ее приверженцы подвергались угнетению и дискриминации при социалистическом режиме, несмотря на то, что они составляют подавляющее большинство населения. Вопреки тому, что, по-видимому, думают красные, Германия является гордой христианской нацией и следует учению нашего Господа Иисуса Христа. Хотя мы по-прежнему будем принимать другие религии, мы сделаем христианство официальной религией нашей страны и будем следовать его принципам в управлении Германией."
GRU_CONSERVATIVE_REPUBLIC:0 "Немецкая гордость"
GRU_CONSERVATIVE_REPUBLIC_desc:0 "Благодаря всем нашим мерам нам удалось превратить Германию из социалистической диктатуры в настоящую демократическую и консервативную республику! Немецкий народ доволен нынешней ситуацией, и, похоже, на горизонте нашей страны маячит светлое будущее."

GRU_MARKET_LIBERALS_ELECTED:0 "Победа НЛП"
GRU_MARKET_LIBERALS_ELECTED_desc:0 "НЛП, возглавляемая Альфредом Круппом, победила на первых постсоциалистических демократических выборах в стране. Состоящая в основном из инвесторов и бизнесменов, отправившихся в изгнание во время захвата власти социалистами, партия намерена установить рыночную экономику практически без ограничений и яростно бороться с любыми оставшимися следами социализма в Германии."
GRU_MARLIB_CUT_THE_WELFARE:0 "Отмена радикальных законов"
GRU_MARLIB_CUT_THE_WELFARE_desc:0 "Красные зашли слишком далеко в своем прорабочем законодательстве! Боссы не должны подчиняться желанию большевистского правительства указывать им, что делать в их компаниях. Хотя мы не можем отменить все эти законы сразу, что привело бы к восстанию, мы вернемся к уровню прав трудящихся, соответствующему уровню старой Германской империи до гражданской войны."
GRU_MARLIB_FULL_PRIVATISATION:0 "Полная приватизация"
GRU_MARLIB_FULL_PRIVATISATION_desc:0 "За время своего мандата СДПГ национализировала почти все отрасли промышленности и лишила бедных землевладельцев их собственности. К черту! Теперь, когда мы у власти, мы сможем приватизировать как можно больше секторов экономики."
GRU_MARLIB_BAN_LEFTIST_THOUGHT:0 "Расправиться с левыми"
GRU_MARLIB_BAN_LEFTIST_THOUGHT_desc:0 "Слишком долго вероломные красные, враги народа и свободы, оказывали свое пагубное влияние на наше население в результате своей неудачной победы над Империей. Необходимо принять ряд мер, чтобы запретить все эти движения и наказать любого, кто симпатизирует таким идеям, демократия не подлежит обсуждению."
GRU_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD:0 "Невозможный порог"
GRU_MARLIB_TWENTY_PERCENTE_ELECTROAL_THRESHOLD_desc:0 "Похоже, что, несмотря на нашу победу, некоторые партии, даже несоциалистические, резко критикуют нас и набирают популярность в народе. Эти партии представляют опасность для свободы, установив избирательный порог в 20%, мы сможем сохранить наши позиции, не позволяя нашим врагам выступать против нас."
GRU_MARLIB_CONTROL_MEDIA_WITH_MONEY:0 "Покупка общественного мнения"
GRU_MARLIB_CONTROL_MEDIA_WITH_MONEY_desc:0 "Наша партия в основном состоит из бизнесменов и представителей высшего класса, поэтому у нас есть значительная сумма денег, которую мы используем, чтобы купить как можно больше средств массовой информации, чтобы более эффективно распространять наши идеи свободы и противостоять синдикалистской угрозе."
GRU_MARLIB_OLIGARCHIC_REPUBLIC:0 "Устроить вечеринку"
GRU_MARLIB_OLIGARCHIC_REPUBLIC_desc:0 "В доме Президента Республики и НЛП Густава Круппа состоится вечеринка, на которой будут присутствовать самые влиятельные бизнесмены и промышленники страны, наши меры позволили нам создать настоящий рай для инвесторов, но, возможно, у президента есть на примете другие проекты?"


GRU_CORPORATE_DICTATORSHIP:0 "Корпоративная диктатура"
GRU_CORPORATE_DICTATORSHIP_desc:0 "Монархизм, социализм, синдикализм или демократия... они все поняли неправильно, нет необходимости в этих глупых идеях, мы установим новый порядок, которого никто раньше не видел. Самая влиятельная и самая важная сила сегодня - это промышленность, и поэтому промышленные предприятия должны править на благо человечества и, конечно, получать прибыль.."

GRU_ALLIANCE_OF_INDUSTRIALS:0 "Промышленный альянс"
GRU_ALLIANCE_OF_INDUSTRIALS_desc:0 "Мы пригласим всех промышленников, обладающих значительной экономической мощью или политическим влиянием, в ЭКП, чтобы обеспечить полную лояльность отрасли, тем самым навсегда укрепив нашу базу власти."

GRU_EXPAND_POLICE:0 "Расширение полиции"
GRU_EXPAND_POLICE_desc:0 "Люди просто не знают, что мы делаем лучше для них, и мы должны держать их под контролем. Мы значительно расширим полицейские силы.... и повысим их оплату, просто чтобы быть уверенными."

GRU_AUTOBAHN_FINANCING:0 "Финансирование автобана"
GRU_AUTOBAHN_FINANCING_desc:0 "Товары продаются только тогда, когда люди действительно могут их купить, а для этого нам нужны лучшие транспортные возможности. Мы будем больше инвестировать в дальнейшее строительство автобанов для достижения этой цели."

GRU_MILITARY_INDUSTRIAL_COMPLEX:0 "Военно-промышленный комплекс"
GRU_MILITARY_INDUSTRIAL_COMPLEX_desc:0 "Военно–промышленный комплекс фактически стал частью того, как работает наше правительство, и позволяет нам отказаться от работы лобби и расширять наши заводы и контракты по нашим собственным требованиям."

GRU_RIOT_CONTROL:0 "Борьба с беспорядками"
GRU_RIOT_CONTROL_desc:0 "Хотя расширение полиции действительно помогло, мы создадим военизированные силы по борьбе с беспорядками, которым разрешено применять смертоносную силу, когда они сочтут это необходимым для подавления беспорядков или забастовок рабочих."

GRU_RED_SCARE:0 "Красная угроза"
GRU_RED_SCARE_desc:0 "С помощью средств массовой информации и другой пропаганды мы будем максимально дискредитировать левых и даже левоцентристов, показывая людям все виды преступлений, которые синдикалисты совершают по всему миру."

GRU_RAPID_GROWTH:0 "Быстрый рост"
GRU_RAPID_GROWTH_desc:0 "Приток прибыли, которую мы получаем в нашем новом обществе абсолютного капитализма, помогает нам расширяться космическими темпами."

GRU_CHEMICAL_INDUSTRY:0 "Инвестиции в химическую промышленность"
GRU_CHEMICAL_INDUSTRY_desc:0 "В то время как Имперская Германия уже имела одну из самых передовых химических отраслей промышленности в мире, мы будем продолжать инвестировать в ее расширение, особенно в исследования в области фармацевтики."

GRU_BUY_UP_SMALL_BUISNESS:0 "Скупить малый бизнес"
GRU_BUY_UP_SMALL_BUISNESS_desc:0 "Небольшие компании и небольшие магазины - последнее препятствие дома, которое противостоит нам .. что ж, мы предложим их владельцам большие суммы за их бизнес, и если они откажутся, мы можем иногда посылать полицию навестить их... пока они не будут счастливо продаваться нам."

GRU_METH_FOR_ALL:0 "Мет для масс"
GRU_METH_FOR_ALL_desc:0 "Метамфетамин является мощным стимулятором центральной нервной системы и к тому же вызывает сильное привыкание. Мы будем использовать это для укрепления морального духа наших военных, полиции и борьбы с беспорядками, а также для повышения производительности труда работников, в то же время делая их зависимыми от наркотиков, которые только мы можем дать им в желаемых количествах. (ЧЗХ Уолтер Уайт тайно управляет Германией??)"

GRU_WORLDS_FIRST_MEGACORP:0 "Первая §Cмегакорпорация§!"
GRU_WORLDS_FIRST_MEGACORP_desc:0 "Государство, из которого мы произошли, к настоящему времени полностью превратилось не более чем в инструмент для нашего корпоративного альянса, и его официальное существование как государства все еще удерживает нас от некоторых наших целей, и чтобы решить это раз и навсегда, ЭКП и Krupp подпишут контракт на простую покупку Германии. Он прекратит свое существование, и наш корпоративный альянс, наконец, преодолеет необходимость в государстве и станет официальной верховной властью и регионами, которые мы контролируем."

GRU_THE_OIL:0 "Кровь для машины"
GRU_THE_OIL_desc:0 "Мы должны силой обеспечить себе нефтяные запасы Ближнего Востока, чтобы в будущем сохранить монополию на нефть и нефтепродукты в большей части мира. Если мы хотим стать единственной в мире экономической монополией, мы не можем позволить себе не воспользоваться ею."

GRU_CORPORATE_COLONIALISM:0 "Ресурсы для машины"
GRU_CORPORATE_COLONIALISM_desc:0 "Миттелафрика была бюрократическим адом и неэффективна, но все еще является отличным источником ресурсов, мы вернем себе ее основные земли, чтобы питать нашу промышленную технику целую вечность."

GRU_ASIAN_WORKERS:0 "Дешевая рабочая сила для машины"
GRU_ASIAN_WORKERS_desc:0 "Восточная Азия, особенно Китай и бывшие имперские немецкие колонии, являются отличным источником дешевой рабочей силы, как уже доказала A.O.G., и мы также будем использовать их для нашей корпоративной империи."

GRU_SOCIAL_LIBERALS_ELECTED:0 "Победа ЛДП"
GRU_SOCIAL_LIBERALS_ELECTED_desc:0 "ЛДП, центристская социал-либеральная партия, победила на недавних выборах. Ставя свободу в центр своей политики, ЛДП намерена использовать свой мандат для обеспечения сохранения молодой демократии и основных свобод каждого гражданина Германии."
GRU_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY:0 "Декриминализовать гомосексуальность"
GRU_SOCLIB_DECRIMINALIZE_HOMOSEXUALITY_desc:0 "Долгое время наши братья-гомосексуалисты подвергались притеснениям и дискриминации со стороны государства и общества в целом только из-за их сексуальной ориентации. Больше нет, мы примем ряд законов, легализующих гомосексуальность, а также однополые браки, что сделает нас одной из самых передовых стран в мире с точки зрения прав геев."
GRU_SOCLIB_BAN_CONSCRIPTION:0 "Запрет призыва"
GRU_SOCLIB_BAN_CONSCRIPTION_desc:0 "Призыв на военную службу - это архаичная политика, которая не соответствует ценностям, которые должна нести Германия. Мы хотим, чтобы наши молодые люди жили полной жизнью и получали образование, которое обеспечит им хорошее будущее, мы не хотим, чтобы они умирали как пушечное мясо в войне, которой они не хотели. Таким образом, президент примет конституционную поправку, отменяющую воинскую повинность."
GRU_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM:0 "Свобода вероисповедания"
GRU_SOCLIB_GURANTEE_RELIGIOUS_FREEDOM_desc:0 "Религиозные люди подвергались угнетению при социалистическом режиме, но также и при Германской империи, которая дискриминировала нехристиан. В нашей новой Германии каждый волен выбирать свою религию до тех пор, пока он не нарушает из-за этого общественный порядок. Церковь будет полностью отделена от государства, как и предполагали многие философы эпохи Просвещения."
GRU_SOCLIB_DIRECT_REFERENDUMS:0 "Прямые референдумы"
GRU_SOCLIB_DIRECT_REFERENDUMS_desc:0 "Представительная демократия является одной из наиболее распространенных форм правления в демократических странах, однако некоторые из наших граждан иногда чувствуют себя отстраненными от реального процесса принятия решений. Вот почему, следуя примеру наших швейцарских соседей, мы будем укреплять прямые демократические процессы, такие как референдумы и плебисциты, чтобы напрямую вовлекать наших граждан в немецкую политику."
GRU_SOCLIB_CUT_BUISNESS_TAX:0 "Снизить налоги на бизнес"
GRU_SOCLIB_CUT_BUISNESS_TAX_desc:0 "Социалистическая рыночная экономика СДПГ-Р ложилась слишком тяжелым бременем на компании, которые почти контролировались государством и платили много налогов. Мы являемся сторонниками свободной рыночной экономики, поэтому мы снизим эти налоги, чтобы позволить компаниям процветать более эффективно, сохраняя при этом протекционистскую политику."
GRU_SOCLIB_FREE_REPUBLIC:0 "Наконец-то свобода.."
GRU_SOCLIB_FREE_REPUBLIC_desc:0 "Наши усилия окупились! Наша новая Германия - это бастион демократии и свободы в самом сердце Европы. Наши граждане, независимо от их убеждений или социального класса, счастливы наконец оказаться при стабильном режиме, который позволяет им самовыражаться и жить свободно, как они хотят. Давайте надеяться, что наша сияющая демократия продержится как можно дольше."


GRU_SOCIAL_DEMS_ELECTED:0 "Победа СДПГ"
GRU_SOCIAL_DEMS_ELECTED_desc:0 "Умеренная социал-демократическая фракция СДПГ победила на недавних выборах. Их цель - поддерживать и улучшать государство всеобщего благосостояния, созданное Карлом Либкнехтом, обеспечивая при этом сохранение недавно основанной демократии. С приходом СДПГ к власти немецкому рабочему классу есть что праздновать!"
GRU_SOCDEM_PRIVATIZE_KEY_INDUSTRY:0 "Снова приватизировать ключевые отрасли"
GRU_SOCDEM_PRIVATIZE_KEY_INDUSTRY_desc:0 "Радикальная фракция нашей партии во главе с Карлом Либкнехтом национализировала огромную часть экономики, находясь у власти. Мы по-прежнему сторонники дирижистской и протекционистской экономики, однако СДПГ-Р зашла слишком далеко в своей политике, второстепенные секторы нашей экономики будут приватизированы, и мы будем поощрять людей открывать свой собственный бизнес, чтобы обеспечить полное развитие здоровой рыночной экономики.."
GRU_SOCDEM_MANDATORY_INSURRANCE:0 "Обязательные страховки"
GRU_SOCDEM_MANDATORY_INSURRANCE_desc:0 "Медицинское страхование, несомненно, является одним из важнейших механизмов в нашей стране, отвечающим за защиту человека от финансовых рисков, связанных с уходом в случае болезни, а также за минимальный доход, когда состояние лишает человека работы. К сожалению, на данный момент не у всех есть к нему доступ, мы должны решить эту проблему, распространив медицинскую страховку на как можно большее число людей.."
GRU_SOCDEM_FREE_DAYCARE:0 "Бесплатный детский сад"
GRU_SOCDEM_FREE_DAYCARE_desc:0 "Родителям, как матерям, так и отцам, приходится много работать в своей профессиональной жизни, и, к сожалению, у них не всегда есть время, чтобы в полной мере заботиться о своих детях. Однако мы не можем оставить будущих взрослых граждан нашей страны в покое! Для обеспечения благополучия немецких детей будет создана система бесплатных детских садов, организованная правительством."
GRU_SOCDEM_PAYED_VACCATION:0 "Оплачиваемый отпуск"
GRU_SOCDEM_PAYED_VACCATION_desc:0 "Немецкие рабочие усердно работают круглый год и, к сожалению, имеют мало времени для заслуженного отпуска, к сожалению, им не платят в течение этого законного периода отдыха. Мы изменим это, позаботившись о том, чтобы наши граждане могли получать свою зарплату, даже если они возьмут небольшой отпуск."
GRU_SOCDEM_40_HOURS_WEEK:0 "40-часовая рабочая неделя"
GRU_SOCDEM_40_HOURS_WEEK_desc:0 "Наши люди не только много работают, но и работают слишком много. Нам нужно изменить наше законодательство в отношении прав рабочих, чтобы ввести 40-часовую рабочую неделю, чтобы бедные рабочие не работали до смерти.."
GRU_SOCDEM_SOCIAL_REPUBLIC:0 "Социальное государство"
GRU_SOCDEM_SOCIAL_REPUBLIC_desc:0 "Нам удалось создать демократическое и социальное немецкое государство всеобщего благосостояния, которое заботится о каждом немецком работнике, как мать о своих детях. В нашей новой Германии есть место каждому, как инвалидам, так и больным, наша республика - яркий пример современного государства!"


GRU_RADSOCS_ELECTED:0 "Победа ПДС"
GRU_RADSOCS_ELECTED_desc:0 "ПДС, основанная бывшей радикальной фракцией СДПГ, выступавшей против свободных выборов, победила на недавних президентских выборах и теперь намерена использовать свой мандат для сохранения социалистической демократии, обеспечивая при этом основные права немецких рабочих и их защиту от опасных реакционеров и капиталистов."
GRU_RADSOCS_SOCIALIST_MARKET_ECONOMY:0 "Социалистическая рыночная экономика"
GRU_RADSOCS_SOCIALIST_MARKET_ECONOMY_desc:0 "Социалистическая рыночная экономика, созданная Карлом Либкнехтом, является прекрасным примером совершенной экономической системы, рынок все еще присутствует, но, в отличие от капиталистической системы, он все еще контролируется государством, чтобы гарантировать, что он приносит пользу бедным и рабочим. Мы будем поддерживать эту оригинальную систему, которая уже доказала свою эффективность."
GRU_RADSOCS_SIDELINE_RIGHT_WINGS:0 "Сокрушить реакционеров"
GRU_RADSOCS_SIDELINE_RIGHT_WINGS_desc:0 "Предоставление голоса реакционерам и либералам, над которыми мы уже одержали победу, без сомнения, является одной из самых больших ошибок нашего столетия. Любое несоциалистическое движение, публикация или организация должны быть запрещены, чтобы гарантировать, что их ложь не вводит людей в заблуждение, и сохранить социалистическую демократию."
GRU_RADSOCS_UNIVERSIAL_HEALTHCARE:0 "Всеобщее здравоохранение"
GRU_RADSOCS_UNIVERSIAL_HEALTHCARE_desc:0 "В по-настоящему современном государстве неприемлемо, что все еще есть люди, которые бездомны или даже не могут позволить себе медицинское обслуживание. Мы должны создать современную, централизованную, эффективную и абсолютно бесплатную систему здравоохранения, которая позволит немецкому народу процветать и жить в мире, зная, что государство всегда будет поддерживать его."
GRU_RADSOCS_STATE_MEDIA:0 "Государственные СМИ"
GRU_RADSOCS_STATE_MEDIA_desc:0 "Независимые СМИ опасны, они без колебаний распространяют свою гнусную ложь, чтобы поддержать свои личные интересы и разбогатеть за счет бедных немецких рабочих. С другой стороны, мы знаем, что является правдой и что хорошо для людей, которые демократически избрали нас, поэтому мы собираемся контролировать все средства массовой информации и всю информацию, чтобы лучше служить людям."
GRU_RADSOCS_UNIVERSIAL_BASIC_INCOME:0 "Всеобщий базовый доход"
GRU_RADSOCS_UNIVERSIAL_BASIC_INCOME_desc:0 "Каждый немец, независимо от его или ее профессии, должен иметь возможность удовлетворять свои основные и несущественные потребности, чтобы жить хорошей жизнью, какой они ее видят. Поэтому мы установим минимальную заработную плату, которая обеспечит каждому работнику достаточно средств для повседневной жизни, не опасаясь оказаться в нестабильном положении."
GRU_RADSOCS_SOCIALIST_REPUBLIC:0 ""Демократическая" республика"
GRU_RADSOCS_SOCIALIST_REPUBLIC_desc:0 "Благодаря нашим многочисленным законодательным актам и усилиям нам удалось создать настоящую республику, верную принципу социалистической демократии, где каждый рабочий может жить свободно, свободный от опасных реакционеров и капиталистов, которые эксплуатировали их в прошлом. Мы являемся примером совершенной социалистической системы, Карл Маркс, несомненно, очень гордится нами, видя, что его родина была сформирована в соответствии с его пожеланиями!"


GRU_REJOIN_INTERNATIONALE:0 "Вернуться в Интернационал"
GRU_REJOIN_INTERNATIONALE_desc:0 "Безумец Карл Либкнехт заставил нашу прекрасную страну выйти из союза всех международных социалистов! Это была большая ошибка, Маркс учил нас, что все рабочие должны быть едины в своей борьбе против капиталистического угнетателя, мы должны как можно скорее отправить письмо в Париж с просьбой вновь принять немецких рабочих в Третий Интернационал."
GRU_JOIN_ENTENTE:0 "Вступить в Антанту"
GRU_JOIN_ENTENTE_desc:0 "Мы гордая демократическая страна, Антанта - самый близкий глобальный альянс к нашим идеалам, поэтому совершенно последовательно и выгодно присоединиться к французам и британцам в их борьбе против опасных радикалов как левых, так и правых."
GRU_OUR_OWN:0 "Новый путь"
GRU_OUR_OWN_desc:0 "Германии было бы невыгодно вступать в один из великих международных союзов, мы неизбежно будем втянуты в конфликты и войны, которые не отражают наших интересов. Мы - мировая держава! Мы возглавим наш собственный альянс и не будем подчиняться воле какой-либо другой страны, как во времена Империи."


GRU_THE_DEMOCRACY_PROMISE:0 "Обещание демократии"
GRU_THE_DEMOCRACY_PROMISE_desc:0 "Достопочтенный Карл Либкнехт объявил, что уходит в отставку в связи с преклонным возрастом. Должны быть проведены свободные выборы, чтобы решить будущее республики, которая получила новую либеральную конституцию. Радикальные члены СДПГ осудили тот факт, что выборы будут открыты для любой партии, а не только для социалистической, что означало бы конец социалистической демократии и революции. Несколько партий были сформированы с целью победы на президентских выборах, но победит только одна..."


GRU_GCW_VICTORY:0 "Победа!"
GRU_GCW_VICTORY_desc:0 "Мы победили имперские силы и теперь являемся единственным правительством в Германии!"


GRU_DAF:0 "Немецкий рабочий фронт"
GRU_DAF_desc:0 "Германии нужен только один профсоюз работников; НРФ., или Deutsche Arbeiterfront, контролируемый государством профсоюз, который будет не только единым профсоюзом рабочих, но и организацией, задачей которой является улучшение условий жизни немецких рабочих."

GRU_autobahnen:0 "Сеть автобанов"
GRU_autobahnen_desc:0 "Для быстрого экономического роста нам нужна инфраструктура, более гибкая, чем железные дороги, мы сделаем крупные инвестиции в сеть автомобильных дорог под названием автобан."

GRU_rev_oil:0 "Новая нефтяная промышленность"
GRU_rev_oil_desc:0 "Мы будем использовать методы производства синтетической нефти, разработанные Британским союзом, чтобы поддерживать потребление топлива за счет сжижения угля."


GRU_National_Corporatism:0 "Национальный корпоративизм"
GRU_National_Corporatism_desc:0 "В отличие от других революционеров, мы ценим конкуренцию так же сильно, как и справедливое отношение к немецкому рабочему. Мы продолжим разрешать частным предприятиям, но будем настаивать на национальном сотрудничестве и масштабных социальных программах, за которые частным предприятиям также придется платить свою долю."

GRU_national_labour_service:0 "Национальная служба труда"
GRU_national_labour_service_desc:0 "Мы создадим Nationaler Arbeitsdienst или N.A.D. социальный союз для наших безработных фольксгеноссенов который будет иметь активные связи во всех отраслях промышленности чтобы найти работу для безработных а также использовать их в качестве вспомогательной рабочей силы там где это необходимо."

GRU_agrarian_subsides:0 "Аграрные субсидии"
GRU_agrarian_subsides_desc:0 "Вместо коллективизации и экспроприации мы создадим Национальный союз фермеров и будем предоставлять субсидии нашим фермерам."

GRU_factory_network_unions:0 "Взаимосвязанная экономика"
GRU_factory_network_unions_desc:0 "Взаимосвязанная экономика - это проект по установлению прямых связей между заводами, входящими в одну производственную цепочку, для максимизации их выпуска и эффективности."

GRU_technocrat_influence:0 "Технократическое влияние"
GRU_technocrat_influence_desc:0 "Мы включим несколько аспектов технократической мысли, чтобы увеличить наш экономический рост."

GRU_planned_growth:0 "Планируемый рост"
GRU_planned_growth_desc:0 "Наша промышленность должна расти, и мы будем добиваться этого всеми средствами."

GRU_national_socialist_market_economics:0 "Национал-социалистическая рыночная экономика"
GRU_national_socialist_market_economics_desc:0 "Мы достигли того, что мы называем "Национал-социалистической рыночной экономикой", социальной корпоративной рыночной экономикой, в которой частные и национализированные отрасли промышленности работают рука об руку в интересах нации и людей с сильной социальной системой, которая взаимосвязана с партией для обеспечения полной лояльности (Это база или кринж?)."

GRU_organic_growth:0 "Органический рост"
GRU_organic_growth_desc:0 "Наша отрасль растет сама по себе и будет продолжать это делать."

VK_FOCUS_SHARED_OUR_OWN_RR:0 "Наши собственные революционные полки"
VK_FOCUS_SHARED_OUR_OWN_RR_desc:0 "Мы создадим наше собственное отделение РП., чтобы защитить нашу новую Родину."

GRU_I_found_dad:0 "Создание СВК"
GRU_I_found_dad_desc:0 "DAD или Deutscher Abschirmdienst (Служба военной контрразведки) станет истинным преемником имперского агентства абвера."


GRU_industrial_democracy:0 "Промышленная демократия"
GRU_industrial_democracy_desc:0 "Объединение в профсоюзы было первым шагом, теперь мы должны демократизировать профсоюзы! Рабочие действительно захватят свои средства производства!"

GRU_new_railroads:0 "Новые железные дороги"
GRU_new_railroads_desc:0 "Справедливое и общенациональное распределение ресурсов может быть гарантировано только тогда, когда мы сможем добраться до каждого уголка Германии. Для этой цели мы построим новые железные дороги в менее развитых регионах."

TURANIA_START:0 "Рождение Турании"
TURANIA_START_desc:0 "Германские завоеватели принесли нам новое национально-марксистское будущее, будущее объединенной Турании!"
TURANIA_THE_NEW:0 "Новый путь"
TURANIA_THE_NEW_desc:0 "Нам придется адаптироваться к жителям Запада в некоторых аспектах, чтобы не отставать от них, мы больше не можем жить жизнью кочевников.."
TURANIA_IMPORT_GERMANS:0 "Их руководство"
TURANIA_IMPORT_GERMANS_desc:0 "Немцы прислали нам одного из своих высокопоставленных офицеров РП, чтобы он помог нам построить новое национально-марксистское общество."
TURANIA_URBANISATION:0 "Инициатива по урбанизации"
TURANIA_URBANISATION_desc:0 "Мы должны превратить несколько городов степи в сияющие жемчужины процветания!"
TURANIA_NEW_INDUSTRIES:0 "Новые отрасли промышленности"
TURANIA_NEW_INDUSTRIES_desc:0 "Чтобы выжить, нам нужно создавать наши собственные отрасли промышленности"
TURANIA_THE_OLD:0 "Старый путь"
TURANIA_THE_OLD_desc:0 "Некоторые новые вещи могут быть хороши, но в некоторых случаях вы должны обратиться к прошлому, чтобы найти руководство."
TURANIA_WARRIORS_OF_THE_STEPPE:0 "Степная орда"
TURANIA_WARRIORS_OF_THE_STEPPE_desc:0 "Наши предки были самыми грозными воинами во всей Азии, мы вернем их честь и последуем их примеру."
TURANIA_GOKTURK:0 "Тюркский мир"
TURANIA_GOKTURK_desc:0 "Слишком долго иностранная письменность загрязняла наше общество и культуру, немцы вернули будущее, мы вернем Тюркский мир!"
TURANIA_SKYFATHER:0 "Небесный отец наш Тенгри"
TURANIA_SKYFATHER_desc:0 "Бог Мекки - чужой Бог, не истинный тюркский Бог, нет, мы должны вернуться к Богу наших предков, Богу, который породил нашу расу, Тенгрию, Небесному Отцу над нами, мы приветствуем тебя!"
TURANIA_HAIL_THE_ONDER:0 "Слава маршалу!"
TURANIA_HAIL_THE_ONDER_desc:0 "Мирсаид Султан-Галиев, наш великий Башбуг, привел нас к новой славе! Приветствуйте его, приветствуйте великого маршала!"

TURANIA_INTEGRATE_ALASH:0 "Интеграция казахов"
TURANIA_INTEGRATE_ALASH_desc:0 "Мы, наконец, полностью туранизируем казахов"
TURANIA_TAKE_MUGHAL_LAND:0 "Интеграция монголов"
TURANIA_TAKE_MUGHAL_LAND_desc:0 "Мы, наконец, полностью туранизируем монголов"
TURANIA_TAKE_EAST_TURKESTAN:0 "Интеграция Восточного Туркестана"
TURANIA_TAKE_EAST_TURKESTAN_desc:0 "Мы, наконец, полностью туранизируем туркестанцев"
TURANIA_INTEGRATE_TURKMENS:0 "Интеграция туркменов"
TURANIA_INTEGRATE_TURKMENS_desc:0 "Мы, наконец, полностью туранизируем туркменов"
TURANIA_LORDS_OF_THE_STEPPE:0 "Турания правит степями!"
TURANIA_LORDS_OF_THE_STEPPE_desc:0 "Мы осуществили наши величайшие мечты - единую Туранию для всех тюркских народов Центральной Азии."


JUDEA_START:0 "Правление Штерна!"
JUDEA_START_desc:0 "Берлин дал Аврааму Штерну зеленый свет на создание государства Иудея из Берлина, нового государства для германских евреев в Сибири. С этого дня эта земля будет принадлежать нам по праву рождения!"
JUDEA_ASHKENAZI_IMMIGRATION:0 "Иммиграция ашкеназов"
JUDEA_ASHKENAZI_IMMIGRATION_desc:0 "Мы призовем всех наших ашкеназских братьев по всему миру последовать за нами в новое ашкеназское государство Иудея."
JUDEA_JUDAIZE_LAND:0 "Заселить землю!"
JUDEA_JUDAIZE_LAND_desc:0 "Мы лишим мерзких славянских гоев их земли и передадим ее новым ашкеназским владельцам."
JUDEA_THE_GOYIM_SLAV_SERF:0 "Поработить гоев"
JUDEA_THE_GOYIM_SLAV_SERF_desc:0 "Это таки кащерно."
JUDEA_ASHKENZI_SUPREMACISM:0 "Избранный из избранных"
JUDEA_ASHKENZI_SUPREMACISM_desc:0 "Ашкеназы - не только Избранные YHWH, нет, мы также принадлежим к высшей германской расе! Мы - избранные из избранных!"
JUDEA_YIDDISH_RR:0 "Идишский РП"
JUDEA_YIDDISH_RR_desc:0 "Иудея создаст свой собственный филиал РР для защиты великой Германии."
JUDEA_PROMOTE_POP_GROWTH:0 "Национально-марксистская модель семьи"
JUDEA_PROMOTE_POP_GROWTH_desc:0 "Чтобы обеспечить длительный рост и хватку над Иудеей, мы примем национал-марксистскую модель семьи."
JUDEA_GERMAN_ECONOMICS:0 "Экономика Германии"
JUDEA_GERMAN_ECONOMICS_desc:0 "Чтобы лучше интегрироваться в Великое германское государство, мы полностью примем германскую экономическую систему."
JUDEA_BUILD_THE_TEMPLE:0 "§CНОВЫЙ СИОН§!"
