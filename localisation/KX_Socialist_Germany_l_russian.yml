rotermorgenmisc.30.t:0 "Все для председателя"
rotermorgenmisc.30.d:0 "Наконец-то он сделал это. Недели, если не месяцы интриг, маневрирования и ударов в спину - все это привело к этому моменту. И теперь Пик стоит на вершине горы как бесспорный лидер немецкой революции, провозгласив себя Верховным председателем Германии и революции. Конечно, его недоброжелатели будут кричать и рыдать над тем, что он демагог-ревизионист, предавший революцию, но мнения тех, кто находится в самом низу, мало что значат для Пик. Даже сейчас, когда его сторонники устраивают импровизированные торжества по поводу его провозглашения, многое еще предстоит сделать, чтобы обеспечить Германии и революции завтрашний день. Но теперь эта трудная задача станет еще проще, теперь, когда такие непостоянные вещи, как “демократия”, не стоят на пути."
rotermorgenmisc.30.a:0 "Новая диктатура пролетариата"

rotermorgenmisc.31.t:0 "Темно-красная конституция, часть I"
rotermorgenmisc.31.d:0 "Конституция начинается с преамбулы, обещающей, что документ будет защищать рабочий класс, равенство и революцию наряду с их защитой. После преамбулы идут основные права, которые должны быть предоставлены гражданам. Это гарантирует каждому гражданину равную защиту по закону, независимо от пола, расы или вероисповедания. Вдобавок ко всему, в нем излагаются положения, в соответствии с которыми людям разрешается владеть собственностью. Существуют определенные ограничения на количество богатства и собственности, которыми можно владеть, и нарушения таких ограничений будут считаться буржуазными и будут рассматриваться соответствующим образом. В конечном счете, система частной собственности будет постепенно отменена и заменена тотальной общественной собственностью, как только революция перейдет на соответствующие стадии. Далее в нем обсуждается рабочее место, гарантирующее, что профсоюзы должны быть национализированы и реорганизованы в более эффективные руководящие органы, управляемые государством, для обеспечения упорядоченных и производительных рабочих мест. Ниже в нем обсуждаются ополченцы и вооруженные силы в Германии, в котором говорится, что все члены должны принести присягу на верность революции, рабочему и Верховному председателю. Ополченцы должны быть реорганизованы государственным аппаратом в Красную гвардию, при этом все оставшиеся ополченцы должны быть расформированы, наряду с пунктом, в котором говорится, что Красная гвардия должна быть “авангардом революции” Германии, фактически запрещающим формирование любых независимых ополчений. Затем возникает вопрос о религии, который определяет Германию как светское государство, а организованную религию как реакционную по своей природе."
rotermorgenmisc.31.a:0 "Идём дальше."

rotermorgenmisc.32.t:0 "Темно-красная конституция, часть II"
rotermorgenmisc.32.d:0 "После первой части идет структура правительства. Во-первых, это создание исполнительной должности, официальное название которой - Верховный председатель Германии и партии. Верховный председатель должен быть высшим органом власти в Германии, а заместитель председателя должен выполнять функции его заместителя. Верховный председатель сможет выбирать кабинет должностных лиц, которые возглавят различные департаменты и агентства в Германии, а также выступать в качестве теоретического органа, разделяющего власть с Верховным председателем, эта организация будет известна как Политбюро. Далее следует создание нового законодательного однопалатного органа под названием Народная палата, или Фолькскаммер.  Фолькскаммер будет состоять из демократически избранных должностных лиц из различных назначенных административных регионов Германии, которые будут представлять своих работающих избирателей. В то время как на бумаге законодательный орган представляет немцев в целом и разделяет власть с Верховным председателем и Политбюро, фактически это штампованный орган, не имеющий реальной власти. Главой Фолькскаммеры является президент Палаты, который избирается законодательным голосованием каждые 5 лет. Заместитель председателя палаты будет выполнять функции заместителя президента. Ниже приводится описание природы партий. Только МЛПГ разрешено занимать какие-либо должности в правительстве. СДПГ, ССРГ, СМЕПГ и ГСНП не разрешается баллотироваться на какие-либо политические должности, и поскольку их существование представляет угрозу революции и правительству, им не разрешается продолжать свою деятельность на законных основаниях. Этот пункт также фактически запрещает создание любых будущих оппозиционных партий, фактически делая большевистскую фракцию СМЕПГ единственной законно разрешенной партией в Германии. Наконец, ниже сторон находится судебная система, где ряд назначенных правительством народных судов будут разрешать споры и совершенные преступления. Каждый гражданин имеет право на защиту и коллегию присяжных. Эти права будут аннулированы в случае совершения тяжкого преступления, такого как государственная измена."
rotermorgenmisc.32.a:0 "Понятно."

rotermorgenmisc.33.t:0 "Последние штрихи"
rotermorgenmisc.33.d:0 "После целого месяца изложения положений конституции все делегаты подписали конституцию на практике, причем первой подписью стал Пик. Сразу же по всей Германии были проведены досрочные выборы в Народную палату, и были официально созданы государственные департаменты. Оппозиционные партии сейчас начинают сталкиваться с массовыми репрессиями со стороны Красной гвардии по всей Германии, официально подавляя всю официальную оппозицию в Германии. По всему миру коммунистические и большевистские организации и нации направили поздравительные послания новой Германии за укрепление их централизованной и революционной системы без большого кровопролития. Однако некоторые отметили, что в конституции, по-видимому, есть несколько лазеек, которые могут быть использованы в интересах правящей партии. Тельман и его фракция все еще возмущены конституцией, называя Пика реакционером в одежде революционера, который работает для достижения своих собственных целей, а не целей рабочего. Что касается роли Пика, то у многих практически нет сомнений в том, что Пик останется на переднем крае новой Германии. Как бы то ни было, рабочие Германии и всего мира сейчас на шаг приблизились к тому, чтобы стать по-настоящему свободными в условиях революции нового типа."
rotermorgenmisc.33.a:0 "За революцию, навсегда!"

rotermorgenmisc.34.t:0 "Ярко-красная Конституция, часть I"
rotermorgenmisc.34.d:0 "Конституция начинается с преамбулы, обещающей, что документ будет защищать рабочий класс, равенство, демократию и революцию. После преамбулы идут основные права, которые должны быть предоставлены гражданам. Это гарантирует каждому гражданину равную защиту по закону, независимо от пола, расы или вероисповедания. Вдобавок ко всему, в нем излагаются положения, в соответствии с которыми людям разрешается владеть собственностью. Существуют определенные ограничения на количество богатства и собственности, которыми можно владеть, и нарушения таких ограничений будут считаться буржуазными и будут рассматриваться соответствующим образом. В конечном счете, система частной собственности будет постепенно отменена и заменена тотальной общественной собственностью, как только революция перейдет на соответствующие стадии. Далее в нем обсуждается рабочее место, гарантирующее, что профсоюзы непосредственно контролируют рабочее место, где они будут внедрять демократию среди рабочих. Ниже в нем обсуждаются ополченцы и вооруженные силы в Германии, в котором говорится, что все члены должны принести присягу на верность революции, трудящимся и демократии. Ополченцам по закону разрешается формировать и носить оружие до тех пор, пока они зарегистрированы в силах обороны Германии, любая деятельность, совершенная ополчением, которая будет признана неконституционной или контрреволюционной, приведет к немедленному расформированию. Затем возникает вопрос о религии, который определяет Германию как светское государство, а организованную религию как реакционную по своей природе. "
rotermorgenmisc.34.a:0 "Идём дальше."

rotermorgenmisc.35.t:0 "Ярко-красная Конституция, часть II"
rotermorgenmisc.35.d:0 "После первой части идет структура правительства. Первый - это создание законодательного органа, который будет выполнять функции главного руководящего органа. Новый однопалатный орган под названием Народная палата, или Фолькскаммер, будет состоять из демократически избранных должностных лиц из различных назначенных административных регионов Германии, которые будут представлять их действующую конституцию. В то время как на бумаге исполнительная власть принадлежит законодательному органу в целом, де-факто главой правительства будет председатель Палаты, который избирается законодательным голосованием каждые 5 лет. Вдобавок ко всему, министры департаментов будут выполнять функции кабинета президента Палаты, который нуждается в подтверждении большинством голосов конгресса. Заместитель председателя палаты будет выполнять функции заместителя президента, а назначенным преемником заместителя президента будет самый старший законодатель СМЕГ. Далее следуют оппозиционные партии. СДПГ, ССРГ, СМЕПГ (Б) и ГСНП разрешается продолжать свою политическую деятельность и быть представленными в парламенте только в том случае, если они будут соответствующим образом реорганизованы в соответствии с руководящими принципами СМЕПГ. Они также будут ограничены в количестве мест, которые они могут занимать, поскольку все оппозиционные партии не могут одновременно занимать более 25% мест в палате представителей. Члены оппозиции, баллотирующиеся на любую должность, также должны быть подтверждены Министерством внутренних дел, прежде чем смогут это сделать. Наконец, ниже сторон находится судебная система, где ряд демократически избранных народных судов будут разрешать споры и совершенные преступления. Каждый гражданин имеет право на защиту и коллегию присяжных. Эти права будут аннулированы в случае совершения тяжкого преступления, такого как государственная измена."
rotermorgenmisc.35.a:0 "Понятно."

rotermorgenmisc.36.t:0 "Последние штрихи"
rotermorgenmisc.36.d:0 "После целого месяца изложения положений конституции все делегаты подписали конституцию на практике, причем первой подписью стал Тельман. Сразу же по всей Германии были проведены досрочные выборы в Народную палату, и были официально созданы государственные департаменты. Оппозиционные партии были официально реорганизованы и следовали соответствующим руководящим принципам для участия в выборах, официально ликвидировав оппозицию в Германии. По всему миру синдикалистские организации и нации направили поздравительные послания новой Германии за укрепление их демократической и революционной системы без большого кровопролития. Однако некоторые отметили, что в конституции, по-видимому, есть несколько лазеек, которые могут быть использованы в интересах правящей партии. Пик и его фракция по-прежнему возмущены конституцией, называя Тельмана лицемерным тираном, который работает для достижения своих собственных целей, а не целей трудящихся. Что касается роли Тельмана, многие задаются вопросом, станет ли он первым президентом Палаты или передаст эстафету кому-то новому и займет меньшую роль. Как бы то ни было, рабочие Германии сейчас на шаг ближе к тому, чтобы стать по-настоящему свободными."
rotermorgenmisc.36.a:0 "За рабочий класс и революцию!"

rotermorgenmisc.37.t:0 "Volksführerprinzip"
rotermorgenmisc.37.d:0 "Демократия всегда была игрой для дураков. Правление толпы дегенератов, в свою очередь эксплуатируемых жидокапиталистами и жидоинтернационалистами, стремящимися разорвать государства на части ради собственной выгоды. Именно это привело США к нынешнему состоянию нестабильности, а Россию - на колени, подготовив тем самым почву для революций. Именно поэтому высокопоставленные члены партии НМННП и связанных с ней военизированных формирований призвали Геббельса разработать конституцию и создать законодательный орган. Оппозиция не будет иметь права голоса в этой новой Германии и не будет иметь возможности чтобы существовать вообще; это только послужит ослаблению Геббельса и судьбы Германии. Новая конституция Германии запрещает все партии, кроме НМННП, а также все гражданские организации, не связанные с партией; законодательная, судебная и исполнительная власти больше не разделены; и само собой, должность главы правительства с главой государства объединяется в должность Фольксфюрера. Германия должна прислушиваться только к словам своего лидера. Только Фольксфюрер может знать, что для них лучше. Отныне слова фольксфюрера являются писаным законом."
rotermorgenmisc.37.a:0 "Deutschland Heil! Deutschland Heil! Heil Goebebls!"

rotermorgenmisc.38.t:0 "Врачи революции"
rotermorgenmisc.38.d:0 "Все знают, как важны врачи. Они поддерживают здоровье и работоспособность людей, гарантируя, что мы остаемся красивыми и здоровыми с целью служения народу и революции. Единственная проблема заключается в том, что большинство врачей - буржуа, живущие в роскоши, и многие из них происходят из привилегированных слоев общества. Это не может продолжаться, если мы хотим, чтобы революция продвигалась вперед. Вот почему Народная палата объявила об инициативе "Революционные врачи" в рамках Культурной революции. В рамках этой новой программы специально отобранные фабричные рабочие и крестьяне будут отправлены в учебные заведения, где их научат чудесам современной медицины и вырастят из них новых немецких врачей. Что касается бывших буржуазных врачей, то несколько избранных были выбраны для обучения участников программы в обмен на политическую и социальную реабилитацию, в то время как остальные будут отправлены либо в лагеря перевоспитания, либо в трудовые лагеря. В то время как некоторые могут сомневаться в качестве этих новых врачей, поскольку в некоторых сообщениях утверждается, что они давали своим пациентам неправильные дозы лекарств или даже роняли хирургические инструменты во время операций, многие оптимистичны в том, что со временем эти врачи будут на одном уровне или даже лучше, чем старые буржуазные.."
rotermorgenmisc.38.a:0 "Я надеюсь, что они, по крайней мере, знают разницу между тайленолом и цианидом."

rotermorgenmisc.39.t:0 "Новое немецкое кино"
rotermorgenmisc.39.d:0 "После революции, освободившей Германию от кайзера, немецкая киноиндустрия оказалась не в лучшем положении. В то время как немецкое кино в значительной степени считалось наравне с Голливудом как по производству блокбастеров, так и по производству авангардных фильмов, жестокий конфликт в Германии привел к полной остановке любого производства. Студии были разрушены, таланты либо умерли, либо бежали, и из-за этого пострадало важное средство немецкой индустрии развлечений и культуры. Однако ГСНП надеется изменить все это путем национализации и консолидации UFA. Эта новая национализация позволит UFA получить крупное государственное финансирование для восстановления немецкой киноиндустрии, одновременно объединив все оставшиеся несамостоятельные немецкие студии в компанию. Располагая штаб-квартирой в Бабельсберге за пределами Берлина, ГСНП надеется добиться с помощью этого восстановления разрушенной киноиндустрии до масштабов Голливуда, одновременно проецируя новое немецкое искусство и ценности на международный уровень. Даже сейчас в UFA работает несколько проектов, релизы которых можно ожидать со следующего года. Вдобавок ко всему, UFA заключает соглашения с дружественными странами о показе их фильмов после выхода в прокат, начинающих актеров и актрис со всего мира поощряют приезжать в Германию, чтобы попытаться получить роль в постановке, а режиссеры и государственные продюсеры постоянно ведут переговоры со странами мира, чтобы обеспечить экзотические съемки."
rotermorgenmisc.39.a:0 "Пришло время спроецировать Новую Германию на Большой экран"

rotermorgenmisc.1040.t:0 "Германская эпопея"
rotermorgenmisc.1040.d:0 "С момента своего создания, UFA смогла вдохнуть жизнь в киноиндустрию. Однако, несмотря на огромный рост и растущее влияние в международном кинематографе, она пока не может сравниться с такими местами, как Голливуд. Однако у Фольксфюрера есть грандиозный план изменить это, а также потенциально создать величайший немецкий фильм всех времен. Адольф Гитлер, австрийский ефрейтор и герой войны, который храбро отдал свою жизнь за немецкий народ и нацию, и чьи публичные дневники были собраны в книгу-бестселлер, станет центром серии фильмов о его борьбе и триумфах под названием Sein Kampf. После получения оставшихся частных дневников от его ближайшей родственницы Гели Раубаль, Геббельс и команда отобранных им сценаристов будут изучать документы, чтобы создать грандиозный сценарий для сериала. Уже сейчас UFA удалось собрать ансамблевый актерский состав для сериала, в котором Ганс Альберс исполняет роль отважного Гитлера, а другие крупные актеры и актрисы, такие как Вилли Фрич, Зара Леандер, Хайнц Руманн, Йоханнес Хестерс и Марика Рёкк, играют роли второго плана. С самим Геббельсом в качестве режиссера, а также с режиссерами Лени Рифеншталь и Карлом Фрёлихом в качестве специальных советников, и Гербертом фон Караяном в качестве композитора для партитуры, Sein Kampf является очень амбициозным проектом. Однако Геббельс намерен приложить еще большие усилия, чтобы превзойти все ожидания: весь фильм будет снят в цвете. В то время как многие втайне сомневаются в этом колоссальном проекте, Фольксфюрер твердо решил, что фильм будет успешен, а вместе с ним и позиция Германии в качестве лидера международного кинематографа."
rotermorgenmisc.1040.a:0 "Серия фильмов, что будут превыше всех"

rotermorgenmisc.1041.t:0 "Ночь в театре"
rotermorgenmisc.1041.d:0 "После долгого и изнурительного производственного процесса, первый фильм из серии Sein Kampf, "Gräben der Herrlichkeit" или же "Trenches of Glory", вышел в прокат. На премьере в Берлине на первом в истории публичном показе фильма присутствовала группа актеров и сам Фольксфюрер, а также многие представители партийного и военного руководства. В частности, по личному настоянию самого Геббельса были приглашены оставшиеся в живых бывшие товарищи Гитлера, служившие с ним в Вельткриге и в России, а также сводная племянница Гитлера Раубаль, предоставившая для съемок оставшиеся личные дневники. Эпопея продолжительностью три часа пятнадцать минут рассказывает о жизни Гитлера в Австрии, о его переезде в Баварию для поступления на службу в немецкую армию в начале Вельткрига, о том, как он оказался в окопах, сражаясь с дегенеративными французскими варварами в Северной Франции. Кульминацией фильма, несомненно, является Первая битва при Ипре, где Гитлер храбро защищает свой окоп от наседающих на него полчищ французов, а музыкальная партитура взлетает до крещендо выстрелов и артиллерии. Мощь всей сцены, особенно когда Гитлер отваживается на пулеметный обстрел, чтобы спасти раненого рядового, была настолько велика, что, по сообщениям, довела многих до слез, включая Эрнста Рёма и Гели Раубаль. Все, начиная от актерской игры, музыкального сопровождения и заканчивая техническими достижениями, уже получило множество положительных отзывов на внутреннем рынке и даже в некоторых зарубежных странах, где фильм был пущен в прокат."
rotermorgenmisc.1041.a:0 "Свидетельство триумфа солдатской воли и наследия."

rotermorgenmisc.2000.t:0 "Столица на тысячелетие"
rotermorgenmisc.2000.d:0 "В течение нескольких месяцев Геббельс вместе с Альбертом Шпеером, Грегором Штрассером и Альфредом Розенбергом проводил часы в Фольксканцелярии, разрабатывая модель города для гигантского проекта под названием "Фестунгштадт Германиа" - новой столицы Германии, которая должна была выдержать грядущие тысячелетия. Он спроектирован с двенадцатью кольцевыми дорогами размером с автобан, между которыми расположено несколько кварталов массивных жилых домов, магазинов, бюро, правительственных зданий и памятников, выполненных в обтекаемом минималистском неоклассическом дизайне, разработанном Альбертом Шпеером.\nТри кольца были выделены для того, чтобы почти полностью занять собой роскошные парки со скульптурами и памятниками погибшим немцам прошлых веков и величайшим умам, которых выдвинула Германия, над которыми возвышается 90-метровая статуя Арминия, первого объединителя германских племен.\nВ центре города планируется построить огромное здание для собраний и будущего парламента, которое будет называться просто "Фольксхалле" и сможет вместить до 180 тысяч человек за один раз; к нему ведет главная дорога, на седьмом кольце которой будет возвышаться гигантская триумфальная арка, а по обеим сторонам главной дороги в обоих направлениях - в город и из города - будет стоять ряд небольших памятников. \nОдной из самых интригующих частей является обширная система трамваев и метро, которая будет напрямую связана с центральной станцией сети Breitspuhrbahn. Подземная часть метро была построена с учетом потенциальной угрозы "атомных бомб"; как массивное убежище, соединенное с несколькими подземными секциями города, которое могло бы поддерживать полностью функционирующее и работающее общество численностью примерно 100.000 человек, в течение месяца. Трамвай также будет иметь прямое сообщение с запланированным "Germania Lufthafen", который после завершения строительства станет крупнейшим аэропортом мира, имеющим шестнадцать взлетно-посадочных полос и десять терминалов.\nДругая трамвайная линия будет вести к запланированному "Germania Stadium" - спортивному стадиону, который сможет принимать до 400 000 зрителей, что составит лишь 5% населения, которое будет проживать в городе, количество квартир в котором будет рассчитано на 8 миллионов человек.\nЕсли город будет расположен у воды, то будет построен огромный портовый комплекс, предлагающий больше причалов, чем Вильгельмсхафен и Гамбург вместе взятые; для гражданских и военных судов.\n\nКак долго это будет продолжаться... и где это будет реализовано?"
rotermorgenmisc.2000.a:0 "Берлин будет снесен и возрожден как Германия!"
rotermorgenmisc.2000.b:0 "На святом месте дерева Ирминсуль, близ Падерборна."
rotermorgenmisc.2000.c:0 "На побережье Северного моря!"
rotermorgenmisc.2000.e:0 "На побережье Балтийского моря!"
rotermorgenmisc.2000.f:0 "Во Франконии, сердце Германии."

rotermorgenmisc.2001.t:0 "Строительство городских колец"
rotermorgenmisc.2001.d:0 "На выбранном участке началось строительство кольцевой дороги и комплексов зданий. Более миллиона немецких рабочих и около трех миллионов "перепрофилированных славян" трудятся днем и ночью. Города-лагеря рабочих, несомненно, станут впоследствии окраинами Германии, поскольку магазины и лавки уже заселяются, чтобы снабжать рабочих и их семьи, пока они работают над этим гигантским проектом.\nРесурсы со всей Германии перевозятся для подпитки проекта города и постепенно начинают наносить ущерб нашей промышленности."
rotermorgenmisc.2001.a:0 "Vorwärts! Vorwärts!"

rotermorgenmisc.2002.t:0 "Арка немецкого триумфа"
rotermorgenmisc.2002.d:0 "Началось строительство триумфальной арки, которая по высоте составит 150 метров, внутренней ширине - 120 метров, а внешней - 200 метров. Это будет один из самых больших монументов, построенных за последние столетия на Земле.\nНа ней будут установлены статуи, созданные любимым скульптором НМННП Арно Брекером, и большие плиты с именами всех павших немецких солдат, задокументированных за последние два столетия, а также памятные таблицы самых важных немцев в истории, по мнению партии."
rotermorgenmisc.2002.a:0 "Эта французская 'арка' теперь будет казаться карликовой."

rotermorgenmisc.2003.t:0 "Герман Объединитель"
rotermorgenmisc.2003.d:0 "Посреди главной дороги у одного из парковых колец, построена круговая трасса, в центре которой воздвигнута массивная статуя Арминия (или Германа) высотой 90 метров, который смотрит в направлении "Триумфальной арки" - так чтобы каждый, кто когда-либо смотрел через арку, имел бы открытый вид на него. Возведение огромного памятника древнему вождю херусков - явный знак возвращения к германским корням."
rotermorgenmisc.2003.a:0 "Мы наследники Германа."

rotermorgenmisc.2004.t:0 "Штадтбан"
rotermorgenmisc.2004.d:0 "Начались работы по строительству "Stadtbahn". "Stadtbahn" - это обширная система трамваев и метро, которая соединит каждый уголок Германии и будет иметь трамвайную станцию или станцию метро через каждые 200 метров; либо под землей, на поверхности, либо на магистралях, спроектированных на столбах, каждый из которых напоминает небольшую триумфальную дугу.\nЭто был самый эффективный и самый большой проект по общественному транспорту в истории человечества, что стало возможным лишь благодаря плановой структуре всего города. \nМетро является одним из самых важных аспектов, так как оно было спроектировано таким образом, чтобы выдержать разрушительную силу потенциальных "атомных бомб", служащей в качестве аварийного убежища, соединенного с несколькими крупномасштабными бункерами как для гражданского, так и для военного использования, которые будут построены вместе с ним.\n Главный узел Stadtbahn будет находиться недалеко от центра города, а также будет иметь несколько платформ для сети Breitspuhrbahn, чтобы соединить Германию со всей страной."
rotermorgenmisc.2004.a:0 "Немецкие поезда всегда приходят вовремя!"

rotermorgenmisc.2005.t:0 "Люфтхафен Германиа"
rotermorgenmisc.2005.d:0 "Строительство "Germania Lufthafen", который после завершения станет крупнейшим в мире аэропортом, идет быстрыми темпами. Уже построены шестнадцать взлетно-посадочных полос, а также 4 из 10 запланированных терминалов. Главный вход в аэропорт будет представлять собой гигантское кубическое здание с колоннами, украшенными рельефами орлов, символизирующими завоевание Германией неба.\nВ аэропорту также будет военная база для Люфтваффе, чтобы защитить небо Германии от потенциальных угроз.\nСамым важным является то, что его мощности нацелены на массовые воздушные перевозки в Германию в будущем, так как этот город станет самым важным в мире центром торговли, финансов и туризма."
rotermorgenmisc.2005.a:0 "Flieger grüß mir die Sonne!"

rotermorgenmisc.2006.t:0 "Порт Германиа"
rotermorgenmisc.2006.d:0 "Поскольку город был расположен в прибрежном районе, он также будет иметь массивную гавань, которая превзойдет Вильгельмсхафен и Гамбург по своим возможностям строительства судов и якорной стоянке.\nВ гавани будут установлены несколько массивных статуй в качестве маяков и поистине гигантская статуя скандинавского бога моря и ветра Ньерда на искусственном острове, в нескольких сотнях метров в море, как ода "Колоссу Родосскому", направляющему все приближающиеся суда в безопасную гавань."
rotermorgenmisc.2006.a:0 "Wir lieben die Stürme, die brausenden Wogen!"

rotermorgenmisc.2007.t:0 "Стадион Германиа"
rotermorgenmisc.2007.d:0 "Днем и ночью рабочие работали над "Germania Stadium" - спортивным стадионом, способным одновременно принять 400.000 посетителей, со спортивными площадками для всех олимпийских и спартаковских дисциплин, а также футбольным полем в центре.\nФольксфюрер потребовал, чтобы на стадионе можно было играть во все основные виды спорта, кроме американского футбола, который он считает вырожденной формой британского регби.\nПланируется, что стадион будет использоваться населением для спортивных состязаний и фестивалей, когда не проводятся крупные спортивные мероприятия."
rotermorgenmisc.2007.a:0 "Sport ist Tugend!"

rotermorgenmisc.2008.t:0 "Зал героев"
rotermorgenmisc.2008.d:0 "Одно из самых больших зданий в Германии по площади, которую оно будет занимать, это запланированный "Halle der Helden" - церемониальное место и языческий храм без окон, в котором статуи германских богов и тех, кто считается героями Германии или партии, будут делить большой зал, освещаемый только никогда не гаснущими чашами с огнем. Весь из темного мрамора, бронзы и золота, с партийными знаками отличия и языческой символикой, вырезанными на стенах, он станет духовным центром Германии, а также, как ожидается, будет служить будущим мавзолеем для Фольксфюрера и его преемников."
rotermorgenmisc.2008.a:0 "Memento Mori."

rotermorgenmisc.2009.t:0 "Фольксхалле"
rotermorgenmisc.2009.d:0 "Наконец-то началось строительство Фольксхалле - будущего центра немецкой политики и власти; здания, способного одновременно вместить 180.000 человек для прослушивания речей Фольксфюрера. В нем также будут располагаться большинство министерств и ведомств, а также квартира самого Фольксфюрера. Он был полностью спроектирован Шпеером и по своему архитектурному дизайну напоминает увеличенный Рейхстаг. Некоторые высказывали опасения по поводу размеров его купола, так как конденсирующийся воздух может привести к образованию облаков внутри него.\n\nНа вершине 290-метрового Фольксхалле будет стоять могучий орел высотой 20 метров с залом заседаний в голове орла, а его крылья будут служить смотровой площадкой, с которой можно будет увидеть всю Германию."
rotermorgenmisc.2009.a:0 "Сердце города скоро будет готово!"

rotermorgenmisc.2010.t:0 "Германиа - город превыше остальных"
rotermorgenmisc.2010.d:0 "В день официального завершения строительства, Фольксфюрер обратился к нации из своего кабинета в Фольксхалле по радио и телевидению, говоря о том, что Германиа - это величайший подвиг в новейшей истории человечества и свидетельство превосходства Германии. Благодаря нескольким массивным достопримечательностям, таким как Триумфальная арка и Фольксхалле, Германию теперь привлекают тысячи туристов со всего мира в ее огромный аэропорт, и город медленно, но уверенно оживает; многие партийные служащие, награжденные герои и их семьи получили квартиры в Германии бесплатно, а арендная плата настолько низка, насколько это возможно - специально, чтобы побудить немцев со всех земель, где правит Германия, переехать в Германию, жить в жемчужине Европы и стать частью будущего."
rotermorgenmisc.2010.a:0 "Финальный триумф."

rotermorgenmisc.401.t:0 "Предатели среди нас"
rotermorgenmisc.401.d:0 "В дни после основания СНМ мы видели, как многие родители и дети пытались избежать обязательной молодёжной службы, считая её вредной для обучения молодого поколения военному делу, что вызвало беспокойство нашего правительства с недавних пор. Йозеф Геббельс приказал немедленно ужесточить наказание для всех молодых людей, не участвующих в программе, вплоть до общественных работ и исключения из обычных школьных занятий до тех пор, пока они не присоединятся к нашей благородной службе. Мы надеемся, что эти меры помогут вовремя унять любое будущее недовольство наших граждан, хотя и отмечается, что со стороны некоторых из них были замечены вспышки насилия."
rotermorgenmisc.401.a:0 "Мы сделаем то, что должны..."

rotermorgenmisc.402.t:0 "Здоровое телосложение?"
rotermorgenmisc.402.d:0 "Недавно начали назревать проблемы со стороны нашей общественности. Многие критики партии и лидеры подпольного движения проводят кампании, утверждая, что наш фольксфюрер удивительно уродлив и слаб, несмотря на беспощадное стремление к генетической чистоте, вплоть до того, что он не служил во время Великой войны из-за своих физических недостатков. Геббельс был не очень доволен тем, что над ним смеются, и приказал массово пресекать любое антигеббелистское искусство и сажать в тюрьму виновных художников. Эти слухи в некоторой степени правдивы, но быстрое возмездие и умная пропаганда должны устранить худшие последствия этого позора, по крайней мере, в будущем."
rotermorgenmisc.402.a:0 "Я не уродлив! Verdammt!"

rotermorgenmisc.860.t:0 "Вечеринка на память"
rotermorgenmisc.860.d:0 "Элита Германии, как политическая, так и промышленная, а также влиятельные люди прибыли в поместье Круппа на большой банкет и вечеринку, жены промышленников флиртовали с актерами, старики и богатые мужчины глазели на официанток, и было пролито много шампанского.\nНо не самим Круппом и его небольшой кликой ведущих промышленников, которые тихо ретировались после начала вечеринки в его комнату для совещаний, где они собирались обсудить план, который они разрабатывали в течение нескольких месяцев, чтобы окончательно захватить власть в Германии раз и навсегда и избавиться от всех остатков социального государства, которое СДПГ когда-то навязала им. Полный план включал бы формирование Wirtschaftskommission der Industriellen (Экономическая комиссия промышленников) или WDI (ЭКП), комитета самых влиятельных промышленников... или, скорее, тех, кто находится в зале в данный момент. Это также включало бы формальный роспуск партии, а также роспуск рейхстага, назначение ЭКП в качестве чрезвычайного законодательного органа и фактическое установление диктатуры группой и его бандой.\nНо еще не все на совещании были уверены в этом и призвали к менее радикальным измерениям, чтобы обеспечить их с помощью НЛП."
rotermorgenmisc.860.a:0 "Отмените этот план!"
rotermorgenmisc.860.b:0 "Компромисс."
rotermorgenmisc.860.c:0 "Пора положить конец демократии."

rotermorgenmisc.1000.t:0 "Референдум о монархии?" 
rotermorgenmisc.1000.d:0 "По мере того, как ХДС под руководством Конрада Аденауэра завершает свои реформы великой немецкой нации, вновь выводя нас на свет Божий после столь долгого периода светского правления Социалистической партии, многие начали сомневаться в нашей приверженности республиканству. В то время как ХДС и либеральным партиям-единомышленникам долгое время было запрещено удерживать власть из-за нашего длительного существования в рейхе, когда Социалистическая партия выиграла конгресс, а затем продолжила либерализацию революционного государства, ХДС и другие партии быстро спрыгнули с корабля в надежде вернуть Германию в менее революционный способ управления. Накануне выборов и даже после нашей победы и по сей день, когда мы стоим на вершине реформированной Германии, многие обвиняли нас в желании восстановить кайзера и свести на нет все хорошее, что революция принесла нации. Хотя было бы ложью сказать, что ХДС не хватало монархического крыла, поскольку это было неизбежно, будучи крупнейшей консервативной партией в Германии, они составляют очень небольшую часть партии в целом. Однако, когда наши реформы в целом завершены, эта фракция, наконец, сделала свой долгожданный шаг и официально предложила парламенту провести референдум о восстановлении монархии. Провозглашая, что восстановление кайзера было бы великим благом для национальной стабильности. Монархисты также разъяснили, что, в отличие от рейха, кайзер не будет иметь конституционной власти и будет лишь номинальным главой. Они аргументировали свою позицию тем, что у народа Германии никогда не было формального шанса самостоятельно решить, должен ли остаться кайзер. Хотя революция действительно выжила бы, если бы не поддержка народа, это никак не отразилось на судьбе монархии. Как бы то ни было, из-за нашей мертвой хватки в законодательном органе, если бы мы поддержали эту меру, она была бы практически гарантированно принята."
rotermorgenmisc.1000.a:0 "Да ладно, что плохого может случиться?"
rotermorgenmisc.1000.b:0 "Мы не монархисты, сокрушите эту меру и поймайте на крючок дураков, которые ее предложили!"

rotermorgenmisc.1001.t:0 "Возвращение Кайзеррейха"
rotermorgenmisc.1001.d:0 "К большому удивлению даже самых ярых монархистов в правительстве, референдум о восстановлении кайзера был одобрен немецким народом: колоссальные 64% населения проголосовали за восстановление номинального кайзера. Из-за того, что кайзер должен занимать лишь символическую должность, и из-за того, что они все еще оспаривают нашу легитимность, несмотря на наши общие взгляды, правительство Кайзеррейха в изгнании, все еще существующее на обширных территориях старой колониальной империи, осудило этот шаг. Утверждая, что восстановленная Германская империя является не чем иным, как насмешкой над рейхом и что они будут продолжать борьбу за восстановление Вильгельма II и его законных наследников на троне. В связи с этим возник вопрос о том, кому именно отдать восстановленную корону./n/nПоскольку кайзер Вильгельм даже сейчас отказывается признать нашу легитимность, торжествующие монархисты представили возрожденному рейхстагу пять возможных кандидатов на коронацию в качестве кайзера. Первый из этих кандидатов - принц Август Вильгельм Прусский, четвертый сын Вильгельма II и истинный немец до мозга костей.  Август Вильгельм, или "Ужасный", долгое время был белой вороной в королевской семье, в первую очередь из-за его "женоподобных наклонностей", но также из-за его яростного национализма по отношению к немецкому народу. Из-за своего отчуждения от отца и расценивая его отступление как трусость, он отказался покидать Германию, решив остаться и продолжить борьбу против нового революционного правительства. Однако в конце концов он был вынужден бежать в соседнюю Австрию, опасаясь, что его схватят и будут судить за его преступления. Короновав его, мы не только короновали бы вполне законного претендента, но и того, кто действительно боролся за свободу немецкого народа от социалистической тирании.\n\nВторым кандидатом, представленным в рейхстаг, является принцесса Виктория Луиза, младший ребенок Вильгельма II и его единственная дочь. Хотя, безусловно, это самый неортодоксальный выбор, в конце концов, она была бы первой кайзерин, а женщина, наследующая трон, сама по себе весьма сомнительна, Виктория не лишена своих преимуществ. Принцесса была и до сих пор остается одной из самых популярных в королевской семье, в то же время у нее практически отсутствуют политические амбиции. С ее популярностью и отсутствием желания оказывать политическое влияние тот факт, что она женщина, можно почти не замечать. В отличие от своего брата Уильяма, Виктория действительно бежала вместе с остальными членами королевской семьи, однако она и ее муж бежали в Швейцарию вместо того, чтобы отправиться за границу, чтобы продолжить борьбу.\n\nТретий кандидат - не кто иной, как Рупрехт I Баварский. Набожный католик, происходящий из древнего и гордого рода, Рупрехт считается идеальным кандидатом на трон, не принадлежащим к Гогенцоллернам. Бежав со своей семьей в Австрию после падения рейха, король-изгнанник вернулся очень похожим на принцессу Викторию. Из-за самого характера выборов, если Рупрехт будет избран кайзером, титул германского императора перейдет от короля Пруссии к королю Баварии, перспектива, которую многие находят тревожной.\n\nПоследние два кандидата, которые были представлены в рейхстаг, оба принадлежат к дому Гогенцоллернов, но в разной степени. Первый из этих кандидатов - Луи Фердинанд, сын кронпринца Вильгельма и третий в очереди на императорский трон. Безусловно, самый законный претендент перед нами, Луи Фердинанд - это всего лишь вариант из-за того, что он был захвачен во время эвакуации Кайзеррейха. Пока он был молод, коронации могло быть достаточно, чтобы мы, по крайней мере, оказались на расстоянии разговора с изгнанниками. Последним перед рейхстагом стоит принц Пруссии Фридрих Вильгельм. Малоизвестный правнук Фридриха Вильгельма III, Фридрих когда-то рассматривался как претендент на трон Финляндии, однако из-за католицизма его жены ему было отказано в пользу Фридриха Карла Гессенского. Благодаря как тому факту, что он Гогенцоллерн, так и тому, что сам ХДС имеет сильные католические убеждения, у него есть вполне реальный шанс занять трон Германии.\n\nКак бы то ни было, рейхстаг должен вскоре принять решение, чтобы трон Германии больше не был вакантным."
rotermorgenmisc.1001.a:0 "Коронуйте Августа Вильгельма!"
rotermorgenmisc.1001.b:0 "Коронуйте Викторию Луизу!"
rotermorgenmisc.1001.c:0 "Коронуйте Рупрехта!"
rotermorgenmisc.1001.e:0 "Коронуйте Фердинанда!"
rotermorgenmisc.1001.f:0 "Коронуйте Фридриха Вильгельма!"

rotermorgenmisc.1002.t:0 "Понедельник Шарт (Инцидент с Пупенфартеном)"
rotermorgenmisc.1002.d:0 "После долгой ночи, проведенной в самых экстравагантных иностранных ресторанах Берлина и крепкой выпивки в новых диско-клубах, появившихся в городе, фольксфюрер Йозеф Геббельс вернулся в свой роскошный кабинет, чтобы подзарядиться Первитином, прежде чем приступить к новым обязанностям по управлению фольксрейхом. Однако его планы были прерваны, когда его охватила сильная и непрекращающаяся боль в кишечнике, заставившая его бежать в личный туалет. В туалете, отделанном черным мрамором, красным бархатом и золотой отделкой, наш гордый и благородный фольксфюрер превратился в подобие скотины, борясь с острой национальной пищей, которая сражалась с его желудком и нижней частью кишечника. /nМинуты превращались в часы в ванной, а боли в желудке Геббельса только усиливались, когда непрекращающийся ураган полупереваренной жижи азиатской кухни массово извергался из нашего фольксфюрера вместе с постоянно увеличивающимся количеством крови. Опасаясь, что он съел прогорклую пищу или, возможно, даже был отравлен, Геббельс начал паниковать, сидя на своем фарфоровом троне и выпуская потоки нечистой жидкости. Если его не найдут в ближайшее время, наш фольксфюрер, скорее всего, умрет от того, что бы его не беспокоило, в одиночестве в этой чрезмерно украшенной и теперь прогорклой пороховой комнате"
rotermorgenmisc.1002.a:0 "Позор. Пусть коричневые рубашки уберут этот беспорядок и сделают Рохма новым фольксфюрером"
rotermorgenmisc.1002.b:0 "Его охранники вовремя обнаруживают беспорядок и спасают жизнь фольксфюрера!"
rotermorgenmisc.1002.c:0 "Может быть, все это был просто сон...?"

rotermorgenmisc.1003.t:0 "Сон"
rotermorgenmisc.1003.d:0 "Что происходило? Геббельс проснулся в своей постели в старом доме в городе Рейхд, но как он попал сюда со всего пути в Германию? Внезапно в нос ударила невыносимая вонь мочи и дерьма, и он заметил, что лежит в собственных экскрементах в своей постели, он едва мог пошевелиться, его рука была холодна как лед, а кожа бледна, как снег за окнами. Он вспомнил это сейчас, это был всего лишь лихорадочный сон, он лежал в своей постели, прикованный к постели из-за инфекции, вызванной порезом пальца в театре, это была зима 1936 года, и доктор дал ему не больше недели жизни в его септическом состоянии, он слышал, как дети играют на улице в полях, покрытых снегом и льдом, радуясь, что почти два десятилетия не было войны. ...Зная, что никому не придется бояться войны или голода дома, Геббельс в последний раз закрыл глаза и с улыбкой выдохнул свой последний вздох".
rotermorgenmisc.1003.a:0 "Totalen Poopenfarten"

rotermorgenIV.2.t:0 "Самый мрачный день"
rotermorgenIV.2.d:0 "Столкнувшись с поражением и что теперь его ненавидит по меньшей мере половина населения, а его нация в руинах, кайзер Германии Вильгельм 2-й, носящий его имя, сегодня покончил с собой в своих личных покоях. Общественности было объявлено, что он умер от старости, чтобы избежать каких-либо слухов.."
rotermorgenIV.2.a:0 "Вот лошпедус."

rotermorgenIV.3.t:0 "Потерянная Германия"
rotermorgenIV.3.d:0 "После коронации Вильгельма третьего снова вспыхнули беспорядки, поскольку население Германии ожидало конца монархии после катастрофической гражданской войны, поскольку причиной этого в народе считают Вильгельма II и его правительство.\nВ то время как большая часть армии отступила с Вильгельмом III в Пруссию, несколько регионов провозгласили независимость, в то время как соперничающие правительства восстают, чтобы претендовать на мантию рейха... конец Германии наконец-то наступил."
rotermorgenIV.3.a:0 "Отступление в Пруссию!"
rotermorgenIV.3.b:0 "Да здравствует Рупрехт Баварский!"
rotermorgenIV.3.c:0 "Демократия на Рейне!"
rotermorgenIV.3.e:0 "Факел революций все еще горит на севере!"

