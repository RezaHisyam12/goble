GRU_fighter_ground_OK_NLW:0 "Верховное командование национальных ВВС"
GRU_fighter_ground_OK_NLW_desc:0 "Верховное командование военно-воздушных сил национальных вооруженных сил Германии.\n\nНаши военно-воздушные силы уделяют большое внимание истребителям и наземной поддержке."

GRU_fighter_sea_OK_NLW:0 "Верховное командование национальных ВВС"
GRU_fighter_sea_OK_NLW_desc:0 "Верховное командование военно-воздушных сил национальных вооруженных сил Германии.\n\nНаши военно-воздушные силы уделяют большое внимание истребителям и морской поддержке."

GRU_bomber:0 "Упор на бомбардировщики"
