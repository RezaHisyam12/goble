####ideas####
GRU_Stasi:0 "Штази"
GRU_Stasi_desc:0 "Министерство государственной безопасности (Ministerium für Staatssicherheit, MfS или Staatssicherheitsdienst, SSD), широко известное как Штази, является официальной службой государственной безопасности Германского национального рабочего государства. Ее называют одной из самых эффективных разведывательных, тайных полицейских служб, которые когда-либо существовали."

GRU_FDJ:0 "ССНМ"
GRU_FDJ_desc:0 "Союз свободной немецкой молодёжи\nПолитической и идеологической целью ССНМ является влияние на все аспекты жизни молодежи в Германии, распространение национал-марксизма и пропаганда "немецкого поведения", как называет это Фольксфюрер.\nЧленство в ССНМ номинально добровольное, однако те, кто решит не присоединиться, теряют доступ к праздникам, и им трудно, если даже не невозможно, быть принятыми в университеты, продолжать выбранную ими  карьеру и так далее. ССНМ присвоил себе многие виды деятельности движения бойскаутов, которое было запрещено с момента образования ССНМ; включая походы и пешие прогулки. Однако их содержание и намерения отличаются. Например, многие мероприятия очень напоминают военную подготовку, с обучением владению оружием, длинными маршрутами и базовой тактикой. Их цель - привить молодым людям мотивацию, которая позволит членам организации верно сражаться за Германию. Физической подготовке, закалке и военной подготовке уделяется больше внимания, чем академическому обучению."

GRU_red_ufa:0 "UFA"
GRU_red_ufa_desc:0 "После национализации, все средства распространения и производства СМИ были объединены в UFA, чтобы служить новой централизованной пропагандистской машине Германии."


GRU_blackbook:0 "Schwarzes Buch der Partei"
GRU_blackbook_desc:0 "Черная книга партии.\nФольксфюрер опубликовал этот идеологический шедевр, в котором зафиксированы его идеологические мысли о государстве и обществе.\nВ каждом доме нашей страны должен быть экземпляр этой книги, а также каждый немец должен ее получить в свой шестнадцатый день рождения.\nИ конечно же, каждый гражданин должен внимательно прочитать ее, чтобы легко обнаружить и сообщить о любых формах антиправительственных высказываний, действий или подобного рода вещей."

GRU_breitspur:0 "Breitspurbahnen"
GRU_breitspur_desc:0 "Breitspurbahnen - проект по созданию железнодорожной сети с очень большой шириной колеи. Идея заключается в том, чтобы связать между собой все немецкие города и районы с высоким уровнем промышленного развития или большим количеством ресурсов."

GRU_guard:0 "Р.П. - Революционный полк"
GRU_guard_desc:0 "Революционный полк.\nЭти люди никого не боятся. Зато их боятся не только в Германии, но и в соседних странах.\nРеволюционный полк, одетый в черную форму с малиновыми руническими символами "RR", служит в качестве небольшого элитного подразделения под непосредственным командованием партии. Они отвечают за депортацию и высылку врагов государства в Германии и за ее пределами."

GRU_lager:0 "Anhaltelager"
GRU_lager_desc:0 "Эти лагеря управляются Р.П., и никто не знает наверняка, что происходит с теми, кто в них попадает. Все люди знают, что продукция, требующая только ручного труда, в последнее время стала дешевле."


GRU_new_germany:0 "Das neue Deutschland!"
GRU_new_germany_desc:0 "Новая Германия.\n\nГермания возродилась, восстала из пепла, когда ее сокрушили иностранные войска, но этому пришел конец! Теперь мы возродились, как феникс, и будем вечно идти в авангарде нашего славного Фатерлянда!"

GRU_deutsche_architecture:0 "Deutschsozialistische Architektur"
GRU_deutsche_architecture_desc:0 "Фольксфюрер проявил особый интерес к архитектурному облику Германии.\nНекоторые могут спросить, почему он выбрал реакционера в качестве своего нового национального архитектора, но кто знает, чего мог бы добиться Альберт Шпеер, если бы его направляла рука революции."

GRU_heavy_industry:0 "Новая тяжелая промышленность"
GRU_heavy_industry_desc:0 "Новая тяжелая промышленность.\n\nМы создаем новую тяжелую промышленность, которая затмит промышленность всех других европейских стран."

GRU_carrier:0 "Упор на авианосцы"
GRU_carrier_desc:0 "Развитие нашего военно-морского флота сосредоточено на создании флота на базе авианосной оперативной группы."

GRU_carrier_submarine:0 "Упор на подлодки"
