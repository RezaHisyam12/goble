GRU_bomber_sea:0 "Упор на бомбардировщики и морскую поддержку"
GRU_bomber_sea_desc:0 "Развитие наших военно-воздушных сил сосредоточено на создании бомбардировочной авиации и военно-морских сил поддержки."

GRU_bomber_ground_OK_NLW:0 "Верховное командование национальных ВВС"
GRU_bomber_ground_OK_NLW_desc:0 "Верховное командование военно-воздушных сил национальных вооруженных сил Германии.\n\nНаши военно-воздушные силы уделяют большое внимание бомбардировщикам и наземной поддержке."

GRU_bomber_sea_OK_NLW:0 "Верховное командование национальных ВВС"
GRU_bomber_sea_OK_NLW_desc:0 "Верховное командование военно-воздушных сил национальных вооруженных сил Германии.\n\nНаши военно-воздушные силы уделяют большое внимание бомбардировщикам и морской поддержке."

GRU_panzer:0 "Развитие бронетехники"
GRU_panzer_desc:0 "Развитие нашей армии сосредоточено на создании бронетанковых сил."

GRU_panzer_two:0 "Развитие бронетехники и мотопехоты"
GRU_panzer_two_desc:0 "Развитие нашей армии сосредоточено на создании общевойсковых сил."

GRU_masses:0 "Массовый призыв"
GRU_masses_desc:0 "Развитие нашей армии сосредоточено на создании крупных сил пехоты."

GRU_masses_two:0 "Массовый призыв и развитие артиллерии"
GRU_masses_two_desc:0 "Развитие нашей армии сосредоточено на создании крупных сил пехоты в сочетании с подавляющей артиллерийской поддержкой."


GRU_mobile_generals:0 "Верховное командование Национальной народной армии"
GRU_mobile_generals_desc:0 "Верховное командование сухопутных войск национальных вооруженных сил Германии.\n\nНаши сухопутные вооруженные силы сосредоточены на мобильности, скорости и использовании бронетанковых дивизий."

GRU_masses_generals:0 "Верховное командование Национальной народной армии"
GRU_masses_generals_desc:0 "Верховное командование сухопутных войск национальных вооруженных сил Германии.\n\nНаши сухопутные вооруженные силы сосредоточены на тактике "живой волны" в сочетании с подавляющим артиллерийским огнем по позициям противника."

GRU_pol_off:0 "Политические офицеры"
GRU_pol_off_desc:0 "Наш офицерский корпус имеет первенство по идеологическому соответствию при наборе."

GRU_skill_off:0 "Опытные офицеры"
GRU_skill_off_desc:0 "Наш офицерский корпус имеет первостепенное значение по фактическому мастерству в подборе персонала."

GRU_eleced_off:0 "Избранные офицеры"
GRU_eleced_off_desc:0 "Солдаты избирают своего непосредственного начальника из числа своих рядовых, за исключением генералитета, который назначается правительством."

GRU_MFSP:0 "Министерство специальных проектов"
GRU_MFSP_desc:0 "Министерство специальных проектов.\nМинистерству специальных проектов поручено распределять  ресурсы для приоритетных проектов."




GRU_DSR:0 "Германская Синдикалистская Республика"
GRU_DSR_desc:0 "Германская Синдикалистская Республика считает себя правопреемницей всех бывших немецких правительств, которые она также считает незаконными, если они все еще существуют в той или иной форме."

GRU_DSR_Welfare:0 "Синдикалистское благосостояние"
GRU_DSR_Welfare_desc:0 "Новая синдикалистская программа социального обеспечения предлагает бесплатное жилье и основные потребности всем нуждающимся в нем рабочих."

GRU_DSR_education1:0 "Синдикалистское образование"
GRU_DSR_education1_desc:0 "Для молодежи Германии наступила новая эра синдикалистского образования с упором на естественные науки и физику, а также идеалы синдикалистского общества."

GRU_DSR_education2:0 "Синдикалистское высшее образование"
GRU_DSR_education2_desc:0 "Университеты и школы Германии были преобразованы в свой собственный профсоюз, который теперь решает, чему и как учить будущие поколения.\nНо одно уже можно сказать наверняка: традиционалистским или религиозным мыслям и ценностям больше нет места в немецком образовании."

GRU_DSR_integration:0 "Интеграция"
GRU_DSR_integration_desc:0 "Наши рабочие с ограниченными возможностями любого рода не должны быть отстранены, даже от военной службы!\nМы найдем место для каждого рабочего где-нибудь в обществе."

GRU_DSR_oneunion:0 "Немецкий объединенный профсоюз"
GRU_DSR_oneunion_desc:0 "Немецкий единый рабочий профсоюз будет служить гражданским покровителем и платформой для всех трудящихся Германии."

GRU_DSR_fortschritt:0 "Прогресс!"
GRU_DSR_fortschritt_desc:0 "Прогресс!\n\nМы осуществили наши мечты о создании справедливого и толерантного общества, которое делит свое богатство между всеми своими рабочими."

GRU_DSR_industrialunions:0 "Промышленные профсоюзы"
GRU_DSR_industrialunions_desc:0 "Объединение немецкой промышленности в профсоюзы дало нам прочную базу для построения еще более сильной экономики."

GRU_DSR_industrialunions_TWO:0 "Промышленная демократия"
GRU_DSR_industrialunions_TWO_desc:0 "Объединение немецкой промышленности в профсоюзы дало нам прочную базу для построения еще более сильной экономики. Демократизированная промышленность, в которой рабочие непосредственно контролируют средства производства!"


GRU_DSR_COMITTEE:0 "Профсоюзный торговый комитет"
GRU_DSR_COMITTEE_desc:0 "Профсоюзный торговый комитет служит посредником в торговле ресурсами между профсоюзами и зарубежными странами или другими профсоюзами, а также центральным командованием в случае необходимости."

GRU_DSR_ressources1:0 "СДРР"
GRU_DSR_ressources1_desc:0 "Союз по добыче и распределению ресурсов или СДРР - это государственный союз, который контролирует добычу и распределение природных ресурсов."

GRU_DSR_ressources2:0 "CДРРСК"
GRU_DSR_ressources2_desc:0 "Союз по добыче ресурсов, распределению и сельскохозяйственным коммунам сокращенно CДРРСК - это государственный союз, который контролирует добычу и распределение природных ресурсов, а также сельскохозяйственной продукции."



GRU_FAUD_congress:0 "Немецкий профсоюзный конгресс"
GRU_FAUD_congress_desc:0 "Конгресс профсоюзов был учрежден в качестве постоянного законодательного органа Германии."

GRU_FAUD_Education1:0 "Антиавторитарное образование"
GRU_FAUD_Education1_desc:0 "Немецкое образование больше не будет следовать классической модели школьного обучения и вместо этого сосредоточится на индивидуальности и творчестве, основанном на „Вальдорфской педагогике“ Рудольфа Штайнера, упразднив оценки в этом процессе."

GRU_FAUD_Education2:0 "Автономные студенческие коммуны"
GRU_FAUD_Education2_desc:0 "Немецкое образование больше не будет следовать классической модели школьного обучения и вместо этого сосредоточится на индивидуальности и творчестве, основанном на „Вальдорфской педагогике“ Рудольфа Штайнера, отменяя оценки в этом процессе.\nКлассические формы университетов также отменены и вместо этого заменены автономными коммунами студентов, у которых нет ни экзаменов, ни профессоров, вместо этого они сосредоточены на индивидуальном самосовершенствовании в предоставленных им студенческих поселках, сосредоточенных вокруг библиотек, где пожилые ученые являются покровителями, а не начальниками, живущими среди них."


GRU_SPD_Education1:0 "Либеральное образование"
GRU_SPD_Education1_desc:0 "Политической или религиозной мысли нет места в школах, наша школьная система будет служить тем, чем она должна быть; местом для получения знаний и не более того. Будущие поколения должны думать сами."

GRU_SPD_Education2:0 "Либеральное образование и образовательные гранты"
GRU_SPD_Education2_desc:0 "Политической или религиозной мысли нет места в школах, наша школьная система будет служить тем, чем она должна быть, местом для получения знаний, больше ничего будущие поколения не должны думать сами.\n\nТе, кто не может позволить себе учиться, но проявляет качества для академических работ, получат государственные средства для финансирования своего обучения."

GRU_SPD_FAUD_EINIGKEIT_RECHT:0 "Единство, справедливость.."
GRU_SPD_FAUD_EINIGKEIT_RECHT_desc:0 "Единство и справедливость - это принципы, которые составят основу нашей конституции и общества."

GRU_SPD_FAUD_FREIHEIT:0 "Единство, справедливость и свобода!"
GRU_SPD_FAUD_FREIHEIT_desc:0 "Единство, справедливость и свобода - это принципы, которые составят основу нашей конституции и общества."

GRU_SPD_FAUD_WOMAN_RIGHTS:0 "Феминизм"
GRU_SPD_FAUD_WOMAN_RIGHTS_desc:0 "Наше общество больше не делает различий между мужчинами и женщинами перед законом и назначением на работу."

GRU_SPD_FAUD_TOLERANT_SOCIETY:0 "Толерантное общество"
GRU_SPD_FAUD_TOLERANT_SOCIETY_desc:0 "Наше общество не делает разницы между полом, сексуальной ориентацией или расой перед законом и назначением на работу."

GRU_SPD_SOCIAL_MARKET:0 "Социальная рыночная экономика"
GRU_SPD_SOCIAL_MARKET_desc:0 "Мы заложили основу для социальной рыночной экономики, которая сочетает в себе свободный рынок с социальными идеалами и безопасностью."

GRU_SPD_SOCIAL_MARKET_MIRACLE:0 "Социальная рыночная экономика - Экономическое чудо"
GRU_SPD_SOCIAL_MARKET_MIRACLE_desc:0 "Мы создали социальную рыночную экономику, которая сочетает в себе свободный рынок с социальными идеалами и безопасностью, и теперь мы будем пожинать плоды нашего труда.\nНаша экономика является одной из самых быстрорастущих в мире, и богатство для широких масс стало реальностью."

GRU_SPD_WORKER_RIGHTS:0 "Права рабочих"
GRU_SPD_WORKER_RIGHTS_desc:0 "Приняв несколько законов, защищающих рабочих от несправедливого обращения со стороны их работодателей, мы создадим общество, в котором классы существуют в гармонии."

GRU_volkssturm_idea:0 "Фольксштурм"
GRU_volkssturm_idea_desc:0 "Фольксштурм - это военизированные силы, непосредственно интегрированные в партию."

gru_red_imperialism:0 "Красный империализм"
gru_red_imperialism_desc:0 "Мы вернем все, что у нас отняли, во что бы то ни стало!"
gru_red_imperialism2:0 "Германский империализм"
gru_red_imperialism2_desc:0 "Мы завоевали и подчинили себе всех, кто стоял на нашем пути, и теперь мы правим Европой."
GRU_paganism_idea:0 "Водан"
GRU_paganism_idea_desc:0 "Церковь Водана поведет наш народ в новую эпоху."
gru_red_imperialism3:0 "Германское тысячелетие"
gru_red_imperialism3_desc:0 "Мы завоевали и подчинили себе всех, кто стоял на нашем пути, и теперь мы правим Европой. Наша империя будет править еще тысячелетиями!"
GRU_the_eye_idea:0 "Всевидящее око"
GRU_the_eye_idea_desc:0 "Ничто не скрыто - все видимо, свобода - это рабство, а незнание - сила."
GRU_NW_FAMILY_idea:0 "Национал-марксистская семья"
GRU_NW_FAMILY_idea_desc:0 "Идеальная национал-марксистская семья состоит из отца, матери и 5 детей. Мать обязана заботиться о домашнем хозяйстве и воспитывать детей, которых она родила.\nОтец - рабочий-солдат государства, который должен обеспечивать свою семью, и вместе отец и мать должны воспитывать детей по своему образу и подобию."
GRU_soccredit_idea:0 "Treuepunktesystem"
GRU_soccredit_idea_desc:0 "Разрешения и запреты на определенную деятельность привязаны к собственным очкам лояльности каждого. Таким образом, наше общество поощряется за то, что граждане являются образцовыми и лояльными по отношению к государству."

GRU_WORLD_REVOLUTION:0 "Распространение революции"
GRU_WORLD_REVOLUTION_desc:0 "Мы будем распространять революцию!"
GRU_arsenal_of_syndicalism_idea:0 "Арсенал синдикализма-марксизма"
GRU_arsenal_of_syndicalism_idea_desc:0 "Наша промышленная военная машина не знает покоя, готовясь к последней битве."
GRU_RED_TRADE:0 "Красная торговля"
GRU_RED_TRADE_desc:0 "Мы будем торговать только с теми странами, которые приняли революцию, и мы должны оказать давление на наших союзников, чтобы они сделали то же самое."
GRU_RED_WORLD:0 "Мировая революция"
GRU_RED_WORLD_desc:0 "Мы пронесемся по земному шару, как красный прилив, который смывает старое."

GRU_VOLKSGESUNDHEITSAMT:0 "Volksgesundheitsamt"
GRU_VOLKSGESUNDHEITSAMT_desc:0 "Volksgesundheitsamt или Министерство народного здоровья было создано для сохранения генетического наследия немецкого народа.\nВ его задачи входит принудительная стерилизация тех, кто считается генетически неполноценным, а также исследования расы, генетики и евгеники.\nДругой задачей министерства является установление законов о браке и деторождении между культурами и расами."


GRU_HEROISM:0 "Положительный героизм"
GRU_HEROISM_desc:0 "Хвала рабочему-солдату, который защищает нас!"
GRU_RED_GUARD:0 "Красная гвардия"
GRU_RED_GUARD_desc:0 "Военизированные полицейские силы, которые пристально следят за каждым на улице."
GRU_RED_NEWS:0 "Большевистские СМИ"
GRU_RED_NEWS_desc:0 "Для получения информации простолюдинам не осталось ничего, кроме средств массовой информации партийной пропаганды."
GRU_WOMAN_WORKER:0 "Работающие женщины"
GRU_WOMAN_WORKER_desc:0 "Немецкие женщины работают на фабриках и в полях так же, как и их коллеги-мужчины."
GRU_BRUTALISM:0 "Бруталистская архитектура"
GRU_BRUTALISM_desc:0 "Государство вступило в новую эпоху брутального строительства."
GRU_5_YEAR_PLAN:0 "Пятилетние планы"
GRU_5_YEAR_PLAN_desc:0 "Экономика обязана следовать пятилетним планам."
GRU_KOMMANDOWIRTSCHAFT:0 "Командная экономика"
GRU_KOMMANDOWIRTSCHAFT_desc:0 "Вся экономика была реорганизована в одну крупную производственную линию, способную адаптироваться ко всем сценариям, с которыми она может столкнуться в течение короткого времени."
GRU_GPR:0 "Германская Народная Республика"
GRU_GPR_desc:0 "Германская Народная Республика считает себя правопреемницей всех бывших правительств Германии, которые она также считает незаконными, если они все еще существуют в той или иной форме."

GRU_GDU:0 "Германский Демократический Союз"
GRU_GDU_desc:0 "Германский Демократический Союз считает себя правопреемником всех бывших правительств Германии, которые он также считает незаконными, если они все еще существуют в той или иной форме."
GRU_GESTAPO:0 "Гестапо"
GRU_GESTAPO_desc:0 "Гестапо или Государственная полиция Германии - это подразделение политического надзора и принуждения, действующее аналогично полиции, но с менее гуманными методами."
GRU_DIRECT_CONTROL:0 "Прямой профсоюзный контроль"
GRU_DIRECT_CONTROL_desc:0 "Профсоюзы больше не избирают своих лидеров демократическим путем, вместо этого партия назначает своего любимого кандидата."
GRU_PARLIAMENT:0 "Уполномоченный парламент"
GRU_PARLIAMENT_desc:0 "Парламент получил полномочия децентрализовав верховную власть внутри правительства между несколькими высокими должностями."
GRU_RED_PATRIOT:0 "Красный патриотизм"
GRU_RED_PATRIOT_desc:0 "Открыто осуждая национализм, мы пропагандируем красный патриотизм по отношению к нашему синдикалистскому государству."
GRU_FEMALE_SOLDIER:0 "Женщины-солдаты"
GRU_FEMALE_SOLDIER_desc:0 "Мы разрешаем женщинам служить и работать на всех должностях так же, как это делают их коллеги-мужчины."

