GRU_hydroelectricity_decisions_desc:0 "У нас есть несколько возможных проектов по строительству гидроэлектростанций."
GRU_breitspurbahn_decisions_desc:0 "Проект сети Breitspurbahn - это постоянные усилия по созданию самой большой, быстрой и эффективной железнодорожной системы из когда-либо существовавших."
GRU_germania_plan_decisions_desc:0 "План "Германия" - это запланированное расширение Германское национальное рабочее государство на несколько соседних территорий."

GRU_blut_boden_decisions_desc:0 "Доктрина §GКрови§! и §Rпочвы§! требует прямой связи между землей и людьми, которые живут на ней или жили там в прошлом, это не только требование, но и долг, долг перед природой и защита гармоничного единства, которое народ должен сформировать со своей прародиной."
GRU_blut_boden_volksgesundheitsamt_decision_desc:0 "Volksgesundheit будет создан для защиты генетической судьбы и чистоты нашего народа."
GRU_blut_boden_banan_tobacco_decision_desc:0 "Табак - худший из всех пороков, постигших наш народ, он вызывает привыкание и, как показали исследования, содержит несколько высокотоксичных веществ. Мы запретим употребление и торговлю этим мерзким растением раз и навсегда".
GRU_blut_boden_protect_nature_decision_desc:0 "Мы ценим природу превыше всего и должны обеспечить ее непрерывность, для этого мы примем несколько "Законов об охране окружающей среды"."
GRU_blut_boden_basic_animal_rights_decision_desc:0 "Слишком долго люди считали животных низшими существами по сравнению с нами, людьми. На самом деле все обстоит совсем иначе: в отличие от нас они живут в идеальной экосистеме, которую мы только нарушили. Они не злые и не добрые."
GRU_blut_boden_mandatory_exercises_decision_desc:0 "Животы растут, а рабочая сила сокращается.\nНеприемлемое состояние для нашей нации, мы издадим указ об обязательных упражнениях для всех рабочих Германии."



