BUILDING_GERMANIA:0 "Строительство Германии"
BUILDING_GERMANIA_desc:0 "Наша промышленность сильно пострадала от гигантского проекта Германия."

GERMANIA_STADT:0 "Фестунгштадт Германиа"
GERMANIA_STADT_desc:0 "Фестунгштадт или город-крепость Германия - это недавно возведенная столица Германского государства и свидетельство превосходства Германии. Благодаря нескольким массивным достопримечательностям, таким как Триумфальная арка и Фольксхалле, в Германию стекаются тысячи туристов со всего мира, а сам город медленно, но экспоненциально оживает, ведь многим партийным чиновникам, героям и их семьям предоставлены бесплатные квартиры в Германии, а арендная плата настолько низкая, насколько это возможно, дабы побудить германцев со всех земель, где правит Германия, переехать в Германию, обосноваться в жемчужине Европы и стать частью будущего."

