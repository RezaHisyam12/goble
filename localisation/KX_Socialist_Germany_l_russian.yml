GRU_National_socialism_three:0 "Национал-социалистическая рыночная экономика"
GRU_National_socialism_three_desc:0 "§YСопротивление классовой борьбе путем классового сотрудничества§!. Эта идея нашей так называемой 'национал-социалистической рыночной экономики', при которой частные и национализированные отрасли работают рука об руку в интересах нации и народа с сильной социальной системой, взаимосвязанной с партией для обеспечения полнейшей лояльности."


