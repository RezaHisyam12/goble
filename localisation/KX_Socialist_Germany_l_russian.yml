###Leaders###
GRU_GOEBBELS_DESC:0 "До своего прихода к власти Геббельс работал журналистом, а иногда - кинорежиссером и театральным критиком в своем родном городе Рейдт. Он был относительно хорошо известен в своем родном регионе и в крупнейших городах Кельне, Дюссельдорфе и Менхенгладбахе, расположенных недалеко от его родного города.\nЕго ранний контакт с марксизмом в юности и склонности к национализму сильно повлияли на его политические пристрастия и идеологическое мышление, которые ему приходилось скрывать во время правления кайзера, иначе он мог бы столкнуться с запретом на свою журналистскую деятельность из-за репрессий против крайне левых писателей в Германской империи.\nНесмотря на то, что он не соответствует традиционным синдикалистским или социалистическим ценностям, его можно рассматривать как зеркало французских сорелианцев, с его синкретизмом между идеологическими концепциями, которые можно найти в крайне левых и крайне правых, он проявил свою собственную идеологию, которую он называет „Национал-марксизмом“. Все еще остается сомнительным, действительно ли это отличается от национал-синдикализма Сореля."


###events###

rotermorgenmisc.1.t:0 "The Sythetische Welle"
rotermorgenmisc.1.d:0 "После национализации и объединения всего производства, Фольксфюрер Геббельс приказал найти новые методы воздействия на массы. Сотрудник UFA, отвечавший за создание фоновых звуков с помощью своего электрофона и записями звуков, которыми он управлял, придумал новую форму музыки, 'Sythetische Musik'. Поначалу, начальство восприняло ее сочло совсем не-немецкой, однако ее странное звучание привлекло внимание Фольксфюрера во время визита. Фольксфюрер был ошеломлен этой новой истинно немецкой формой музыки и ее способностью заставлять людей 'чувствовать', передавая при этом подсознательные сообщения."
rotermorgenmisc.1.a:0 "Свидетельство немецкого превосходства"
rotermorgenmisc.1.b:0 "СМЕРТЬ ДЕГЕНЕРАТАМ"


rotermorgenmisc.40.t:0 "Предложение от немцев."
rotermorgenmisc.40.d:0 "Германский посол передал нам письмо, в котором Фольксфюрер предлагает нам присоединиться к недавно созданному альянсу Германии."
rotermorgenmisc.40.a:0 "К победе вместе с Берлином!"
rotermorgenmisc.40.b:0 "Отъебитесь, фрицы."

rotermorgenmisc.50.t:0 "Французские друзья или враги?"
rotermorgenmisc.50.d:0 "Немцы предоставили нам информацию о враждебной деятельности французов против нас внутри Третьего Интернационала. Достоверность этих заявлений, по меньшей мере, сомнительна.\n\nКак мы должны реагировать на это?"
rotermorgenmisc.50.a:0 "Немцы не стали бы нам врать!"
rotermorgenmisc.50.b:0 "Эти фрицы что-то задумали."

rotermorgenmisc.60.t:0 "Французские друзья или хозяева?"
rotermorgenmisc.60.d:0 "Немцы снабдили нас сведениями о планах Франции по нашей эксплуатации как колонии, вместо покровительства."
rotermorgenmisc.60.a:0 "Немцы не будут нам лгать! Объявить освободительную войну!"
rotermorgenmisc.60.b:0 "Эти фрицы что-то задумали."

rotermorgenmisc.70.t:0 "Немцы требуют подчинения."
rotermorgenmisc.70.d:0 "Сегодня правительство Германии официально потребовало от нас подчинения на следующих условиях:\n\n1-е: восстановление франко-германской границы 1936 года.\n2-е: роспуск Третьего Интернационала.\n3-е: Франция присоединяется к Штальпакту."
rotermorgenmisc.70.a:0 "У нас не осталось выбора..."
rotermorgenmisc.70.b:0 "Они что, спятили?"

rotermorgenmisc.80.t:0 "Деа сдается."
rotermorgenmisc.80.d:0 "Деа, видимо, не видя иного пути для выживания Франции, принял наши суровые условия и сдался."
rotermorgenmisc.80.a:0 "Германия превыше всего!"

rotermorgenmisc.90.t:0 "Деа отказывается."
rotermorgenmisc.90.d:0 "Согласно отчетам, Деа пришел в ярость от наших требований, назвав Геббельса карликом, который должен быть счастлив тому, что его до сих пор терпят."
rotermorgenmisc.90.a:0 "Сокрушить жалких французов!"
rotermorgenmisc.90.b:0 "Пока отступаем."


rotermorgenmisc.100.t:0 "Предложение от немцев."
rotermorgenmisc.100.d:0 "Германский посол передал нам письмо, в котором Фольксфюрер предлагает нам присоединиться к недавно созданному альянсу Германии."
rotermorgenmisc.100.a:0 "К победе вместе с Берлином!"
rotermorgenmisc.100.b:0 "Отъебитесь, фрицы."

rotermorgenmisc.110.t:0 "До нас дошли новости, что [From.GetNameDef] отвергли наше предложение."
rotermorgenmisc.110.d:0 "До нас дошли новости, что [From.GetNameDef] отвергли наше щедрое предложение вступить в наш союз, как мы на это отреагируем?"
rotermorgenmisc.110.a:0 "Мы приведем их к нам, несмотря ни на что."
rotermorgenmisc.110.b:0 "Пока отступим."

rotermorgenmisc.150.t:0 "Реабилитация офицеров Рейхсвера."
rotermorgenmisc.150.d:0 "Хотя многие из более либеральных и менее прагматичных левых могут протестовать, у нас нет другого выбора, кроме как использовать генералов, служивших в Рейхсвере, для создания наших новых вооруженных сил.."
rotermorgenmisc.150.a:0 "С возвращением!"

rotermorgen.70.t:0 "Первый Конгресс немецких профсоюзов"
rotermorgen.70.d:0 "Оккупационная администрация созвала первый Конгресс немецких профсоюзов, в котором может принять участие каждый профсоюз, партия или политическая организация с более чем 20.000 членов.\n\n Ведущими кандидатами являются СМЕПГ, которая продвигает сильно марксистскую форму синдикализма, СДПГ-Р, радикализированное крыло довоенной СДПГ, призывающее к "социалистической демократии".\n\n Но в гонке участвуют и другие партии. ССРГ, потерявшая большинство своего влияния благодаря легализации левых партий в Германии, а также НМННП, которую возглавляет Йозеф Геббельс и которую не принимают другие партии за ее призыв к ультранационализму, пропаганде традиционных ценностей и призыв к "национальному возрождению"."
rotermorgen.70.a:0 "Геббельс - Победа НМННП"
rotermorgen.70.b:0 "Пик/Тельман - Победа СМЕПГ"
rotermorgen.70.c:0 "Рокер - Победа ССРГ"
rotermorgen.70.e:0 "Либкнехт - Победа СДПГ-Р"

rotermorgen.700.t:0 "Выборы"
rotermorgen.700.d:0 "Незадолго до выборов СДПГ-Р снова раскололась: радикалы образовали ПДС - Партию демократического социализма, а умеренные члены вернулись в основном в старый мейнстрим СДПГ, не оставив шансов на возвращение СДПГ-Р вообще.\n\n\nНесколько партий, которые бывшее правительство назвало реакционными, участвуют в гонке против построенного социалистического общества, и никто не может четко сказать, каким будет исход выборов..."
rotermorgen.700.a:0 "Консервативный ХДС победил!"
rotermorgen.700.b:0 "Рыночные либералы из DLP обеспечили себе победу!"
rotermorgen.700.c:0 "Социал-либеральная СвДП одержала победу!"
rotermorgen.700.e:0 "Старая гвардия СДПГ одержала победу!"
rotermorgen.700.f:0 "Радикально настроенная ПДС защитит социалистическую демократию!"

rotermorgenmisc.7.t:0 "Либкнехт уходит в отставку по возрасту"
rotermorgenmisc.7.d:0 "Сегодня президент Германии Карл Либкнехт объявил о том, что уходит в отставку и выполняет данное ранее обещание о полной демократии.\n\n Достигнув возраста более 70 лет, Либкнехт больше не считает себя пригодным для управления страной и хочет прожить свои последние годы в мире."
rotermorgenmisc.7.a:0 "СДПГ-Р этого не переживет..."


rotermorgen.1.t:0 "Пересесть?"
rotermorgen.1.d:0 "Надо же, ты сделал это. Ты расхуярил Германскую империю. Ну и что? \n\nХочешь теперь сыграть за новую Германию?"
rotermorgen.1.a:0 "Не, спасибо."
rotermorgen.1.b:0 "Я здесь только ради этого!"

rotermorgen.80.t:0 "Внутренняя борьба СМЕПГ обостряется"
rotermorgen.80.d:0 "СМЕПГ, состоящая из фракций СМЕПГ-С и СМЕПГ-М, окончательно раскололась из-за постоянной борьбы между синдикалистами и марксистами по таким важным вопросам, как состояние и будущее экономики. Руководство партии созвало экстренный съезд партии, на котором и Тельман, и Пик, а также несколько сторонников обоих выступили с вдохновляющими речами, постоянно прерываемыми оскорблениями со стороны членов партии противоположной фракции.\n\nТеперь остается вопрос, кто вышел на первое место."
rotermorgen.80.a:0 "Тельман ведет к процветанию!"
rotermorgen.80.b:0 "Пик поведёт нас!"

rotermorgen.10.t:0 "Оккупация"
rotermorgen.10.d:0 "Теперь, когда мы полностью контролируем Германию, мы должны найти для этого путь в будущее. Проблема, с которой мы сейчас сталкиваемся, заключается в том, что, хотя подпольные организации существовали по всей Германской империи, не было ни одной официальной синдикалистской или социалистической организации, кроме ССРГ, и мы не можем просто передать всю власть рабочему профсоюзу, внутри которого сильна фракционность.\nКомитет, состоящий из французской, британской и итальянской делегаций, решил призвать немцев сформировать профсоюзные партии для будущего Конгресса немецких профсоюзов."
rotermorgen.10.a:0 "Мы посмотрим, как это будет развиваться."

rotermorgen.20.t:0 "Остатки старых партий"
rotermorgen.20.d:0 "Хотя сначала мы официально запретили все довоенные немецкие партии, мы решили снова легализовать партии, которые до войны демонстрировали приверженность борьбе трудящихся.\n\nФормируется несколько синдикалистских организаций и союзов вокруг видных немецких синдикалистов, таких как Эрнст Тельман, но есть также СДПГ, которая прямо сейчас переживает большой раскол между теми, кто выступает против радикальных социалистических идеалов, и радикальными членами, которые сейчас сформировали фракцию СДПГ-Р вокруг Карла Либкнехта внутри СДПГ."
rotermorgen.20.a:0 "Интересное развитие событий."

rotermorgen.30.t:0 "Раскол ССРГ"
rotermorgen.30.d:0 "ССРГ недавно столкнулась с некоторыми серьезными проблемами, когда Эрнст Тельман ушел со значительной частью своих более центристских членов, чтобы сформировать ССНР „Синдикалистский союз немецких рабочих.\nПосле этого остатки ССРГ ясно дали понять, что теперь они будут представлять единственный по-настоящему синдикалистский союз, поскольку они называют Тельмана марксистом, большевиком и предателем свободы за его позицию централизации в правительстве и экономике."
rotermorgen.30.a:0 "Так стоп, какого х.."

rotermorgen.40.t:0 "Вильгельм Пик призывает к марксизму-ленинизму"
rotermorgen.40.d:0 "Вильгельм Пик, один из самых известных сторонников марксизма-ленинизма в Германии и враг либерального синдикализма, призвал вернуться к „настоящей борьбе рабочих против класса“ и марксистской мысли.\nОн уже объявил, что примет участие в первых выборах со своей недавно созданной марксистской партией ."
rotermorgen.40.a:0 "Ленин потерпел неудачу в России, Пик потерпит неудачу здесь."

rotermorgen.50.t:0 "Гипнотическое очарование доктора Ленша"
rotermorgen.50.d:0 "Хотя многие уже считали формирование партии Пика (МЛПГ) проблематичным для синдикалистского общества, никто не ожидал, что партия сможет затмить это.\n\nПаулю Леншу, бывшему стороннику СДПГ и революционно-консервативному пангерманскому зачинщику, удалось организовать встречу националистов-сторонников жесткой линии в партии Пика, националистов, симпатизировавших немецкому единству и традиционной экономике, и меньшинства „немецких сорелианцев“.."
rotermorgen.50.a:0 "Это что, шутка такая??"

rotermorgen.51.t:0 "Слияние ССНР и МЛПГ"
rotermorgen.51.d:0 "Сегодня Эрнст Тельман и Вильгельм Пик объявили о слиянии ССНР и МЛПГ в СДПГ (Социал‑демократическая партия Германии) из-за их идеологического сходства и чтобы увеличить свои шансы на приход к власти в Германии."
rotermorgen.51.a:0 "Синдикалистский марксизм?"

rotermorgen.52.t:0 "Йозеф Геббельс и НМННП"
rotermorgen.52.d:0 "Тревожные новости дошли до наших столов. Этому реакционному маньяку Йозеф Геббельсу действительно удалось склонить людей на свою сторону и организовать свою собственную партию, НМННП, которая является более или менее переодетой в красную версию консервативных доктрин.\n\nОн даже открыто бросает вызов нашей монополии на власть, формируя свою собственную милицию, которую многие называют „омарами“ из-за того, что они носят малиновую форму."
rotermorgen.52.a:0 "Принесите мне голову этого ублюдка!"
rotermorgen.52.b:0 "Позволить ему участвовать в выборах, если он будет держать своих людей на привязи."


rotermorgen.60.t:0 "Подготовка первого конгресса немецких профсоюзов"
rotermorgen.60.d:0 "Мы подготовили помещения для встреч представителей всех профсоюзов и партий значительного размера для участия в первом конгрессе немецких профсоюзов."
rotermorgen.60.a:0 "Мы действительно проделали здесь отличную работу, не так ли?"

rotermorgen.61.t:0 "Столкновение малиновых рубашек с военной полицией"
rotermorgen.61.d:0 "37 погибших! Столкновение НМННП и полиции!\n\nВо всех немецких газетах написано, что НМННП не очень благосклонно отнеслась к нашей неудачной попытке арестовать ее лидера, а значительная численность ее ополчения и тот факт, что оружие времен войны находится по всей стране, делают невозможным закончить ее таким образом без дальнейшего кровопролития.\nТеперь остался только один путь, мы должны терпеть и позволить партии пока, в свою очередь, выдать всех, кто активно вредил или убивал полицейских."
rotermorgen.61.a:0 "Просто покончите с этим проклятым конгрессом!"


rotermorgenmisc.666.t:0 "Приговор Оскара Дирлевангера"
rotermorgenmisc.666.d:0 "Тихий ужас был бы подходящим описанием атмосферы в суде в тот день.\nДирлевангер предстал перед судом за убийство и изнасилование нескольких несовершеннолетних, шокировав даже опытных судей в тот день.\n\nГерр Дирлевангер признал свою вину, демонстрируя улыбку, после чего судья приговорил его к..."
rotermorgenmisc.666.a:0 "...смерти через повешение."
rotermorgenmisc.666.b:0 "...смерти через расстрел."
rotermorgenmisc.666.c:0 "...смерти в газовой камере."


rotermorgenmisc.667.t:0 "Поимка Оскара Дирлевангера"
rotermorgenmisc.667.d:0 "Плохие новости сегодня дошли до Совета. Один из наших бывших заключенных, герр Дирлевангер, который ранее был арестован по подозрению в реакционной деятельности, недавно был снова пойман после изнасилования женщины и ее дочери. К счастью, один из членов нашего Красного ополчения находился неподалеку, когда все это происходило, и сумел быстро положить этому конец, поймав его..."
rotermorgenmisc.667.a:0 "Он предстанет перед Народным трибуналом."

rotermorgenmisc.668.t:0 "Суд над Оскаром Дирлевангером"
rotermorgenmisc.668.d:0 "Тихий ужас был бы подходящим описанием атмосферы в суде в тот день.\nДирлевангер был первоначально судим за изнасилование женщины и ее дочери, но позже Дирлевангер признался, что он также изнасиловал, убил и даже каннибализировал многих женщин и детей до этого, шокировав всех в тот день.\nСуд, который больше всего напоминал показательный процесс, так как трибунами были выбранные народом случайные местные жители, закончился тем, что Дирлевангер был приговорен к..."
rotermorgenmisc.668.a:0 "...смерти через публичное повешение."
rotermorgenmisc.668.b:0 "...смерти через публичное забивание камнями."
rotermorgenmisc.668.c:0 "...смерти через публичное обезглавливание"
rotermorgenmisc.668.e:0 "...смерти через привязание к движущемуся локомотиву."

rotermorgenrussiandoom.3.t:0 "Крах Восточного гиганта"
rotermorgenrussiandoom.3.d:0 "Похоже, что русские больше не могли противостоять немецким войскам, которые подобно грому обрушились на Восточную Европу, и в хаосе, разразившемся после капитуляции российских военных, гражданский порядок рухнул по всей территории России, снова породив множество новых и старых наций."
rotermorgenrussiandoom.3.a:0 "Россия теперь вошла в учебники истории."

rotermorgenmisc.4.t:0 "Футарк"
rotermorgenmisc.4.d:0 "Фольксфюрер Геббельс объявил, что латинский алфавит, ввиду его иностранного происхождения, будет вытеснен письменностью германского футарка.\n\nВсе граждане будут обязаны изучать футарк, так как через два года латинский алфавит будет запрещен для использования в официальных документах и школах."
rotermorgenmisc.4.a:0 "Возвращение к старому."


rotermorgenmisc.5.t:0 "Душа искусства"
rotermorgenmisc.5.d:0 "Среди художников на нашей последней арт-конференции довольно известный художник по имени Феликс Нуссбаум продемонстрировал свои многочисленные произведения искусства, главным из которых было то, что поразило большинство критиков. Картина, озаглавленная "Душа", изображает совершенно чистый белый холст, и хотя почти все критики назвали ее "шедевром дадаизма" и сказали, что "это пример того, каким должно быть искусство", некоторые другие критики назвали ее "пресной", "бездушной", однако они были вынуждены замолчать из-за того, что толпа освистала их.\nВпоследствии некоторые художники, выступавшие за Нуссбаума, даже начали удалять произведения, созданные теми, кто критиковал "Душу"."
rotermorgenmisc.5.a:0 "ВОТ что такое настоящее искусство!"

rotermorgenmisc.6.t:0 "Первая собака Германии"
rotermorgenmisc.6.d:0 "После подписания указа о гарантии базовых прав животных, в кабинете Фольксфюрера состоялась небольшая вечеринка с участием высокопоставленных членов НМННП.\nПосле ее окончания, в подарок Фольксфюреру была доставлена красивая собака, которую он тут же принял как нового члена семьи, назвав ее "Сюзи"."
rotermorgenmisc.6.a:0 "Все любят Сюзи!"

rotermorgenmisc.777.t:0 "Предатель"
rotermorgenmisc.777.d:0 "Был поздний вечер, когда дверь в кабинет Фольксфюрера тихо открылась и в нее вошел Патель. Достав свой люгер, он направил его прямо на Геббельса. Он начал говорить тарабарщину и странные вещи о том, что Фольксфюрер является реакционером и недостаточно революционен; что он предал революцию, которую он, Карл Отто Патель, теперь будет спасать от него.\nФольксфюрер пристально посмотрел в глаза Пателя и сказал, что такого уродливого человека, как Патель, никогда не следовало ставить во главе чего-либо.\n\nПосле чего раздался выстрел."
rotermorgenmisc.777.a:0 "...и так все закончилось."

rotermorgenmisc.778.t:0 "Герой"
rotermorgenmisc.778.d:0 "Патель лежит на полу, корчась от боли, когда кровь выходит из его тела, из-за дыры в спине.\nЗа ним стоит Эрнст Рём, глава подразделения Фольксштурма, отвечающего за безопасность Фольксфюрера."
rotermorgenmisc.778.a:0 "Мой герой!"

rotermorgenmisc.800.t:0 "Немцы оказывают на нас давление, чтобы мы присоединились к Интернационалу"
rotermorgenmisc.800.d:0 "Сегодня мы получили телеграмму из Германской синдикалистской республики, предлагающую нам в соответствии с Францией присоединиться к 3-му Интернационалу.\nЭто могло бы стать для нас отличным шансом получить защиту от синдикалистских гигантов Европы."
rotermorgenmisc.800.a:0 "Наконец-то!"
rotermorgenmisc.800.a:0 "Нет, спасибо."

rotermorgenmisc.801.t:0 "Немцы хотят, чтобы мы присоединились к ним"
rotermorgenmisc.801.d:0 "Сегодня мы получили телеграмму от Германской Синдикалистской Республики с предложением присоединиться к их союзу."
rotermorgenmisc.801.a:0 "Наконец-то!"
rotermorgenmisc.801.a:0 "Нет."

rotermorgenmisc.802.t:0 "[From.GetName] хочет присоединиться к Четвертому Интернационалу"
rotermorgenmisc.802.d:0 "Молодой [From.GetName] оказался под командованием большевистского крыла Рабочего конгресса, и теперь, ссылаясь на чрезмерные доктринальные разногласия с возглавляемым французами Третьим Интернационалом, желает присоединиться к нашему делу. Хотя они, несомненно, окажутся большим подспорьем в нашей революционной борьбе; это, вероятно, поставит нас в противоречие с существующими синдикалистскими силами на Западе, и поэтому умы нашей нации задумались, разрываясь между идеологическими и геополитическими соображениями."
rotermorgenmisc.802.a:0 "Братство с немецким рабочим, выкованное в совместной борьбе."
rotermorgenmisc.802.a:0 "Нам стоит отказаться."

rotermorgenmisc.803.t:0 "[From.GetName] упрекает нас!"
rotermorgenmisc.803.d:0 "Несмотря на нашу преданность Ленину и схожее стремление к независимому от французских ревизионистов интернационалу, [From.GetNamedef] отверг наше членство в их союзе. Хотя это, конечно, огорчило большую часть партии, мы не оставили попыток удвоить наш крестовый поход против поднимающейся волны ложного социализма. Пусть тот факт, что мы стоим одни, будет доказательством того, что мы единственные способны вести революцию!"
rotermorgenmisc.803.a:0 "Мы стоим в одиночку против всех ревизионистов!"

rotermorgenmisc.810.t:0 "Победа над Карлом Марксом"
rotermorgenmisc.810.d:0 "После нашего провозглашения победы над Призраком Маркса все без исключения произведения, созданные величайшим предателем Германии, были сожжены. Согласно официальному указу, даже упоминание имени Маркса в любом положительном свете должно рассматриваться как преступление, наказуемое 10 годами каторжных работ."
rotermorgenmisc.810.a:0 "Так и должно быть."



#### German Civil War #####

rotermorgenGCW.2.t:0 "Экономика в руинах"
rotermorgenGCW.2.d:0 "После нашей неспособности справиться с последствиями Черного понедельника немецкие компании массово банкротятся.\nРаботники увольняются сотнями тысяч, сталкиваясь с новой реальностью без надежды."
rotermorgenGCW.2.a:0 "В конце концов это просто решится само собой!"

rotermorgenGCW.3.t:0 "Массы безработных выходят на улицы"
rotermorgenGCW.3.d:0 "Немецкие города заполнены нищими и безработными в поисках работы, многие продают все, что у них есть, только чтобы прокормить свои семьи сейчас."
rotermorgenGCW.3.a:0 "Может быть, нам следовало что-то сделать..."

rotermorgenGCW.4.t:0 "Массовые беспорядки"
rotermorgenGCW.4.d:0 "По всей Германии вспыхивают массовые беспорядки после нескольких выступлений видных политиков левого толка, от большевиков до умеренной СДПГ, где все они призывают к радикальным переменам."
rotermorgenGCW.4.a:0 "Майн Готт, 1918 год повторяется...."

rotermorgenGCW.5.t:0 "Открытое восстание"
rotermorgenGCW.5.d:0 "Это случилось...\nПроизошло немыслимое, мы сталкиваемся с открытым восстанием, подстрекаемым всевозможными левыми и леворадикальными националистами с Рейна, несколькими "германскими социалистами", "национал-большевиками" с севера, социалистами и большевиками из всех западногерманских земель, безработными немцами, которые обратились за помощью в ССРГ и другие синдикалистские союзы.\n\nТеперь все эти маловероятные союзники сформировали единый фронт и центральное командование, уже склонив половину наших солдат и матросов из рабочего класса на свою сторону. Мы сталкиваемся с крупнейшей войной на немецкой земле со времен наполеоновских войн, и, как будто этого было недостаточно, мерзкая французская коммуна воспользовалась возможностью захватить Эльзас-Лотарингию."
rotermorgenGCW.5.a:0 "Für Gott und Vaterland!"
rotermorgenGCW.5.b:0 "За революцию!"


rotermorgenGCW.10.t:0 "Провозглашенная победа"
rotermorgenGCW.10.d:0 "Революционное центральное командование провозгласило полную победу над имперскими силами и призвало к быстрому восстановлению порядка в Германии; уже подписав договор с Францией об отказе от всех претензий на Эльзас-Лотарингию в обмен на членство в Интернационале.\n\nТем временем соперничество и идеологические несовместимости снова накаливаются, но внутри революции возникают и новые профсоюзы.\nИдеологические лидеры революции уже начали организовывать свои собственные новые политические партии для предстоящего Первого немецкого конгресса."
rotermorgenGCW.10.a:0 "Ну погнали."

rotermorgenGCW.20.t:0 "СДПГ держится твердо!"
rotermorgenGCW.20.d:0 "Карл Либкнехт, который уже был одним из лидеров первого социалистического восстания в 1918 году, призвал СДПГ еще раз последовать его указаниям на пути к лучшему будущему Германии."
rotermorgenGCW.20.a:0 "Старая гвардия возвращается."

rotermorgenGCW.30.t:0 "Чемпионы масс"
rotermorgenGCW.30.d:0 "ССРГ - крупнейший профсоюз рабочих в Германии, который часто маргинализируется имперским правительством за то, что он является бесспорным защитником рабочего класса, призвал к реорганизации в качестве политической партии, что вызвало ряд внутренних проблем из-за политического соперничества высокопоставленных членов."
rotermorgenGCW.30.a:0 "Всё ещё одни из самых великих."

rotermorgenGCW.40.t:0 "Синдикалистский марксизм"
rotermorgenGCW.40.d:0 "Лидеры авторитарных синдикалистов Эрнст Тельман и большевиков Вильгельм Пик согласились с тем, что их идеологические убеждения имеют достаточно общего, чтобы создать единый фронт против либералов и националистов внутри революции. Они призвали всех своих последователей вступить в их недавно основанную синдикалистско-марксистскую партию СМЕПГ.\n\nБудет ли этого достаточно, чтобы бросить вызов крупным игрокам, остается под вопросом."
rotermorgenGCW.40.a:0 "Посмотрим."

rotermorgenGCW.50.t:0 "Паршивая овца"
rotermorgenGCW.50.d:0 "Большинство внутри революции считают национализм, выходящий за рамки патриотизма, болезнью.\n\n Хотя только большинство; не все из них, нет, есть один человек, который сумел объединить большинство националистических группировок во время гражданской войны уже под своим знаменем.\nЭтот человек - Пауль Ленш. Разработав свою собственную идеологию под названием "Германский социализм", которая очень далека от того, что большинство назвало бы "социалистическим", вместо этого призывая к частично национализированной социальной корпоративной экономике, чтобы положить конец классовой борьбе путем национального сотрудничества. Но он также человек, которого можно сравнить только с призраком Бисмарка, благодаря его пангерманским и консервативным, но в то же время несколько революционным взглядам.\n\nСегодня он объявил, что примет участие в конгрессе со своей новой партией ГСНП."
rotermorgenGCW.50.a:0 "Просто предоставьте его делегации худшие места... Хорошо?"

rotermorgenGCW.60.t:0 "Все подготовлено"
rotermorgenGCW.60.d:0 "Мы все подготовили к предстоящему конгрессу. Кров, еда, конференц-залы, все это. Конгресс продлится несколько дней, когда он начнется, и на обсуждение будут вынесены самые разные темы.\n Будущее Германии скоро будет решено."
rotermorgenGCW.60.a:0 "Так давайте же начнём!"


rotermorgenGCW.70.t:0 "Первый Конгресс немецких профсоюзов"
rotermorgenGCW.70.d:0 "Оккупационная администрация созвала первый Конгресс немецких профсоюзов, в котором может принять участие каждый профсоюз, партия или политическая организация с более чем 20.000 членов.\n\n Ведущими кандидатами являются СМЕПГ, которая продвигает сильно марксистскую форму синдикализма, СДПГ-Р, радикализированное крыло довоенной СДПГ, призывающее к "социалистической демократии".\n\n Но в гонке участвуют и другие партии. ССРГ, потерявшая большинство своего влияния благодаря легализации левых партий в Германии, а также НМННП, которую возглавляет Йозеф Геббельс и которую не принимают другие партии за ее призыв к ультранационализму, пропаганде традиционных ценностей и призыв к "национальному возрождению"."
rotermorgenGCW.70.a:0 "Геббельс - Победа НМННП"
rotermorgenGCW.70.b:0 "Победа СМЕПГ"
rotermorgenGCW.70.c:0 "Победа ССРГ"
rotermorgenGCW.70.e:0 "Победа СДПГ-Р"



rotermorgenGCW.100.t:0 "Помогать компаниям?"
rotermorgenGCW.100.d:0 "Многие немецкие компании сильно пострадали от Черного понедельника из-за почти полной остановки доходов на неделю и сейчас борются за выживание, поскольку рынок еще не полностью восстановился, и они почти не могут покрыть свои расходыs.\nМожет быть, нам следует инвестировать в эти компании, чтобы обеспечить их выживание."
rotermorgenGCW.100.a:0 "Да, мы должны это сделать."
rotermorgenGCW.100.b:0 "..жертвы должны быть принесены"

rotermorgenGCW.101.t:0 "Общественные столовые"
rotermorgenGCW.101.d:0 "Поскольку недавние волны безработицы после Черного понедельника привели к тому, что многие люди зависят от благотворительной деятельности и столовых, церкви и Красный крест уже обратились за помощью ко всем тем, кто может позволить себе пожертвовать деньги или продукты питания, поскольку они не могут накормить всех прямо сейчас. Может быть, нам следует снабдить столовые, а также открыть государственные, чтобы обеспечить продовольствием массы."
rotermorgenGCW.101.a:0 "Затянем пояса!"
rotermorgenGCW.101.b:0 "Мы не позволим нашим людям голодать!"

rotermorgenGCW.102.t:0 "Спасение банков?"
rotermorgenGCW.102.d:0 "К нашему правительству обратились несколько банкиров, которые заверили нас, что без финансовой помощи они долго не протянут, поскольку многие из их активов в форме акций были обесценены во время Черного понедельника. Самой большой проблемой для экономики было бы то, что с исчезновением банков почти все компании, в которых они владеют большинством акций, скорее всего, также разорятся вместе с ними."
rotermorgenGCW.102.a:0 "НЕТ!"
rotermorgenGCW.102.b:0 "Базару нет, конечно поможем."

rotermorgenGCW.103.t:0 "Банки начинают рушиться"
rotermorgenGCW.103.d:0 "Похоже, что банки оказались в большей опасности, чем мы думали, и их крах теперь почти неизбежен."
rotermorgenGCW.103.a:0 "Herr Gott! Мы должны немедленно вмешаться!"
rotermorgenGCW.103.b:0 "Удачи им."

rotermorgenGCW.104.t:0 "Экспроприации"
rotermorgenGCW.104.d:0 "Одним из решений проблемы массовой бедности, которая обрушивается на нас подобно болезни, является идея экспроприации богатой элиты, чтобы накормить массы....\nОчевидно, что эта идея очень непопулярна среди большинства членов правительства, но может стать нашим последним способом избежать полного хаоса."
rotermorgenGCW.104.a:0 "Нет! Мы не какие-то там синди и коммуняки."
rotermorgenGCW.104.b:0 "Иногда потребности многих стоят на первом месте"

rotermorgenGCW.106.t:0 "Возвращение к нормальной жизни"
rotermorgenGCW.106.d:0 "Кажется, что все снова медленно возвращается в нормальное русло, возможно, наши недавние вмешательства в экономику и наша социальная работа только что предотвратили очередной кризис."
rotermorgenGCW.106.a:0 "Слава Богу."


rotermorgenGCW.7.t:0 "Тонущий корабль"
rotermorgenGCW.7.d:0 "Если бы кто-нибудь посмотрел сегодня на улицы могущественных городов Германии, вы не увидели бы раскинувшихся улиц процветания и победы Германии. То, что вы увидите, - это безработные мужчины, семьи на улице со слезами на глазах у детей, которые проводят еще один день без тепла или еды. Если вы посмотрите на идиллическую сельскую местность Германии, вас не встретят ее могучие фермы и гордые поколения аграриев, которые на них работали. Вместо этого вы увидите заброшенные фермы, где семьи с самым необходимым на спине ездят на лошадях или общественном транспорте в городские центры на работу, многие плачут, поскольку фермы, на содержание которых работали их предки, исчезли за считанные дни. Тем не менее, Германская империя ничего не делает, чтобы облегчить их страдания. Черный понедельник для многих немцев наконец-то оторвал их головы от облаков, поскольку они наконец-то увидели, что Империя мало заботится о них или их семьях. Такое негодование совершило немыслимое, поскольку люди, которые когда-то ненавидели красных, теперь присоединяются к одной из их многочисленных групп. Если Империя не отреагирует в ближайшее время, неизвестно, как далеко распространится это негодование."
rotermorgenGCW.7.a:0 "С рассветом начинает приближаться Красное утро."


rotermorgenGCW.8.t:0 "Объединенный фронт"
rotermorgenGCW.8.d:0 "Поскольку Германская империя сомневается в своей способности справиться с Черным понедельником, различные красные группировки в Германии, без сомнения, извлекли из этого выгоду. Подкрепленные долгожданной тайной поддержкой Интернационала, три основные социалистические группы внутри Германии с каждым днем привлекают в свои ряды десятки тысяч человек. Хотя у этих групп совершенно разные идеалы, их новообретенная поддержка сблизила их в борьбе против главной угрозы, которой является коррумпированный и тиранический кайзер и его приспешники. Именно поэтому радикальное крыло СДПГ, ССРГ, синдикалисты и большевики согласились объединиться в рамках Единого фронта, чтобы лучше координировать свои усилия. Этот удивительный поворот событий показывает угрозу, которую социалисты представляют для немецкого порядка. Даже в высших эшелонах власти шепчутся о возможности открытого восстания красных, если Объединенный фронт продолжит набирать обороты."
rotermorgenGCW.8.a:0 "Лучи света социализма проникают во все больше домов по мере приближения Красного утра."


rotermorgenGCW.9.t:0 "Центр не может удержаться"
rotermorgenGCW.9.d:0 "Возросшее нежелание правительства кайзера только усугубило ситуацию внутри Германии. Поскольку ряды Объединенного фронта продолжают пополняться с каждым днем, они также начинают становиться все более конфронтационными. Забастовки и протесты - обычное явление в Рейнской области, где рабочие и наспех созданные профсоюзы остановили любое производство. Бывшие солдаты и фермеры в Баварии вандализируют государственную собственность и дома знати, чтобы выместить свой гнев на халатности правительства. В Берлине ежедневные протесты рискуют перерасти в беспорядки, поскольку полиция изо всех сил пытается сдержать граждан. Однако проблемы на этом не заканчиваются. Сообщения о новых военизированных формированиях по всей стране подразумевают, что красные готовятся к чему-то большему. Среди высшего командования даже начинают циркулировать слухи о потенциальных нелояльных элементах, симпатизирующих социалистам, если они решат предпринять действия против кайзера. Революция в Германии, идея, о которой когда-то мало кто мог подумать, теперь стала серьезной проблемой."
rotermorgenGCW.9.a:0 "Красное утро почти добралось до порога Германии."


rotermorgenmisc.8.t:0 "Формирование Немецкого рабочего фронта"
rotermorgenmisc.8.d:0 "национальные профсоюзы должны быть объединены в один национальный профсоюз немецких рабочих. Новообразованный Немецкий рабочий фронт, или НРФ, должен упорядочить и консолидировать всю бюрократию национальных профсоюзов в единое целое, тем самым повысив эффективность и сэкономив расходы, связанные с управлением несколькими государственными профсоюзами. В этом есть и политический аспект, поскольку наличие одного централизованного профсоюза обеспечит меньшую угрозу режиму со стороны организованного труда. Также ожидается, что НРФ будет осуществлять ряд экономических инициатив, направленных на расширение возможностей для отдыха и процветания работников в Германии."
rotermorgenmisc.8.a:0 "Новый день для профсоюзов в Германии"

rotermorgenmisc.9.t:0 "Создание Volkswagen"
rotermorgenmisc.9.d:0 "Благодаря недавним усилиям по целевому финансированию национализированных автомобильных заводов в Германии, НМННП создала недорогой автомобиль, доступный немецкому народу. Названный "Народным автомобилем", или если точнее "Фольксваген", он значительно дешевле по сравнению с иными автомобилями, представленными на рынке во времена правления кайзера, при этом лишь незначительно уступающий в качестве и эффективности. Ожидается, что благодаря появлению доступного для населения транспорта, сократится время пути до работы и обратно, а также снизится нагрузка на общественный транспорт. Помимо очевидного повышения эффективности, новый автомобиль теперь даст немецким семьям больше возможностей для путешествий по Германии, будь то отдых или отпуск. Ожидается, что к концу года, когда государственные автомобильные заводы начнут выпускать с конвейера первые автомобили, Volkswagen будет уже доступен в большинстве крупных городских центров."
rotermorgenmisc.9.a:0 "Настоящее чудо немецкой инженерной мысли в руках народа!"

rotermorgenmisc.10.t:0 "Der Volksempfänger"
rotermorgenmisc.10.d:0 "По всей Германии многие семьи получают бесплатные радиоприемники, или же радиоприемники по значительно сниженным ценам. Это новое массово производимое радио, названное Volksempfänger, должно привнести развлечений и предметы первой необходимости в дома каждого немца. От радиопередач UFA до новейшей музыки, и даже от последних государственных новостей до речей самого Фольксфюрера, новое радио должно поднять моральный дух каждого немца по всей стране. Оно также служит средством индоктринации, поскольку радиостанции транслируют лишь государственные программы, которые будучи как и утонченными, так и нет, в распространении идей НМННП в подсознании немца."
rotermorgenmisc.10.a:0 "Веселье для всей немецкой семьи!"

rotermorgenmisc.11.t:0 "Разработка Volksfernseher"
rotermorgenmisc.11.d:0 "На нескольких немецких заводах и лабораториях НМННП уделяет особое внимание и финансирование созданию нового изобретения для домашних развлечений. Это новое устройство, названное руководством партии и научно-исследовательскими лабораториями Volksfernseher, использует кабельную передачу и радиосигналы для проецирования изображения на экран вместе со звуком. Несмотря на то, что данный продукт находится на ранней стадии и является дорогостоящим в производстве, это не помешало высшему руководству партии установить это "визуальное радио" в своих домах. В настоящее время на Volksfernseher есть только два канала: новостной и развлекательный, который в основном состоит из живых музыкальных выступлений в различных студиях UFA. Стоит упомянуть и то, что получить достойный сигнал для Volksfernseher очень сложно, так как гражданская телекоммуникационная инфраструктура не имеет достаточной поддержки. Однако несмотря на недостатки первых моделей, в НМННП уверены, что при большем финансировании и внимании, Volksfernseher сможет однажды обогнать радио."
rotermorgenmisc.11.a:0 "Поистине интересные времена для технологического прогресса."

rotermorgenmisc.12.t:0 "Kraft durch Freuden"
rotermorgenmisc.12.d:0 "С сегодняшнего дня, НРФ объявил о создании дочернего агентства под названием Kraft durch Freuden, дословно переводимое как "Сила через радость". Под руководством KdF, НРФ сможет выделять щедрое финансирование на программы по расширению источников досуга немецких рабочих. Уже сейчас некоторые города и деревни получают огромные государственные гранты на строительство и реконструкцию парков и мест отдыха, таких как спортивные центры, кинотеатры и общественные рестораны. KdF также идет дальше и предлагает льготы работающим немецким семьям, чтобы стимулировать их к отдыху в рекомендованных государством местах, как в самой Германии, так и в других странах. Хотя цель KdF, безусловно, амбициозна, НРФ надеется, что в итоге это значительно расширит возможности отдыха для населения, помогая повысить уровень счастья, производительности и лояльности."
rotermorgenmisc.12.a:0 "Держу пари, британцы даже не получают льготные отпуска в Швецию!"

rotermorgenmisc.13.t:0 "Schönheit der Arbeit"
rotermorgenmisc.13.d:0 "НРФ объявил о создании нового дочернего агентства под названием Schönheit der Arbeit, или "Красота труда". Через SdA, НРФ использует щедрое государственное финансирование для ремонта рабочих помещений и продвижения лучших гигиенических стандартов по всей Германии. Столовые, раздевалки и ванные комнаты будут отремонтированы, чтобы привести их к определенным нормам, а в пропагандистском плане SdA будет призывать немцев мыть руки и даже бросать курить. НРФ надеется, что благодаря деятельности SdA, повысится уровень счастья на рабочем месте и производительность труда, а также потенциально увеличится продолжительность жизни немецких рабочих благодаря пропаганде чистоты и улучшению стандартов на рабочих местах."
rotermorgenmisc.13.a:0 "Чистота соседствует с благочестием"

rotermorgenmisc.14.t:0 "Der Volksgenosse"
rotermorgenmisc.14.d:0 "По указу Фольксфюрера Геббельса будет открыта новая национальная типография, чтобы лучше информировать немецкий народ об успехах партии. Назвав ее Der Volksgenosse, НМННП надеется, что эта новая национальная газета станет основным источником новостей и информации для немецкого народа, а также будет противостоять оставшимся красным оппозиционным газетам в Германии. Уже сейчас газета широко распространяется в газетных киосках и на порогах немецких домов. В зависимости от успеха Der Volksgenosse в качестве основного источника новостей для немецкого народа, существуют потенциальные планы по расширению деятельности на радио и в кино, когда оставшиеся конкуренты будут либо национализированы и инкорпорированы, либо полностью вытеснены из отрасли."
rotermorgenmisc.14.a:0 "Наконец-то есть новости, которым можно доверять!"

rotermorgenmisc.15.t:0 "Мужчины среди мужчин"
rotermorgenmisc.15.d:0 "Холодное утро в Западной Германии на одном из различных центров подготовки офицеров РР. Солнце светит за горизонтом, туман рассеивается, и влажная трава блестит в солнечных лучах. Это был бы прекрасный день, если бы он не был одним из самых тяжелых учебных дней для нового поколения элитных офицеров Германии. Группа курсантов, вооруженных лопатами, стоит на твердой грязи в поле, а их начальники наблюдают за ними, затем им отдают приказ начать рыть ров, в который они смогут лечь. Загвоздка в том, что танк на другой стороне поля вот-вот начнет движение в их сторону. Если они замешкаются, их переедут. Если они побегут, их расстреляют. Запускается время, и танк начинает приближаться. Кандидаты судорожно роют яму, а танк приближается все ближе и ближе. Один храбрый кандидат указывает остальным копать в определенных местах и призывает их копать ради своей жизни, как бы ни устали их кости. Один пытается бежать, когда танк уже почти подошел, и его, как и следовало ожидать, расстреливают с башни. Храбрый кандидат приказывает своим товарищам копать усерднее, не обращая внимания на слабого труса, который бежал сам, а не помогал многим. Когда танк проезжает в нескольких метрах от них, ров уже готов, и отважный кандидат следит за тем, чтобы каждый человек успел запрыгнуть в него. Когда танк проезжает мимо, учения заканчиваются. Когда начальство спускается вниз, чтобы поздравить курсантов, они особенно хвалят храброго солдата, который командовал своими людьми с мужеством, ставя их выше себя."
rotermorgenmisc.15.a:0 "Если Германия будет производить больше таких мужчин, ее будущее не за горами."

rotermorgenmisc.16.t:0 "Решение вопроса"
rotermorgenmisc.16.d:0 "Не секрет, что Геббельс и НМННП не питают особой любви к евреям. Считая их чужеродными и ответственными за страдания немецких рабочих со времен средневековья, Фольскфюрер и руководство партии с момента своего прихода к власти преследовали еврейское население Германии. В последнее время, их режим усиливает действия по решению вопроса о евреях в стране. Для выполнения этой задачи, Геббельс подписал указ о создании Центральной организации по еврейским делам, действующей как подразделение РР. Укомплектованный членами РР с обширными знаниями в области иудаизма, а некоторые из них даже свободно говорят на иврите, этот отдел, как ожидает режим, разработает планы по изгнанию еврейского населения с немецких земель или, по крайней мере, по их изоляции. Уже начали разрабатываться планы, в которых подробно описываются соглашения с местными правительствами на Мадагаскаре и в Леванте о приеме еврейских эмигрантов, а также пути эмиграции евреев в эти страны. Вместе с этим появляются планы по концентрации городского еврейского населения в отгороженных стенами гетто внутри этих городских центров, и даже с предполагаемыми скоординированными преследованиями и нападениями со стороны полиции, чтобы дать евреям дополнительный "стимул" для отъезда. В связи с этими предполагаемыми планами, возникли очевидные проблемы с правами человека; многие правительства обвинили действия НМННП в жестокости и мерзости, и даже некоторые союзники Германии выражали озабоченность. Однако маловероятно, что эти возражения сильно изменят курс, который Германия решила взять в отношении своего еврейского населения."
rotermorgenmisc.16.a:0 "И вот, диаспора вновь оказалась гонимой."

rotermorgenmisc.17.t:0 "Террор ради любви"
rotermorgenmisc.17.d:0 "В городе Гамбург находится высокая статуя генерального секретаря Пика, а за ней здание, которое служит штаб-квартирой тайной полиции города. В течение всего дня члены этой секретной группы будут следить за врагами революции и за жителями города, чтобы убедиться, что они не идут против Пика или партии. Если они увидят что-то не в порядке, будь то контрреволюционное или просто явно незаконное, указанный человек должен рассчитывать на то, что его жизнь, по сути, закончится еще до окончания рабочего дня. Ночью, когда рабочие находятся в своих квартирах и на улицах никого нет, тайная полиция делает свой ход. Они врываются в дома преступников и врагов революции, вытаскивая их и их семьи из их домов. Те немногие храбрецы, которые сопротивляются, получают прикладом винтовки в лицо, если их не расстреливают сразу, а тех, кто остается, грузят в грузовики, направляющиеся на объекты бог знает куда. Их соседи могут только слушать крики, верещание и стенания, которые раздаются по ночам, когда они забирают своих друзей и коллег. Эти звуки служат напоминанием о том, почему нужно любить Пика и революцию, и почему никогда не следует забывать об этом."
rotermorgenmisc.17.a:0 "На благо Германии, Пика и революции..."

rotermorgenmisc.18.t:0 "Новая коммунистическая архитектура"
rotermorgenmisc.18.d:0 "В попытке социализировать немецкое общество и смести старые реакционные устои генеральный секретарь Пик издал указ, в котором говорится, что все новые здания должны быть спроектированы в определенном стиле. Стиль, о котором идет речь, в значительной степени опирается на квадратный минималистский стиль, используя в основном бетон и кирпич в качестве основного материала для создания современного и уравновешенного внешнего вида зданий. Ожидается, что этот новый стиль, получивший название Brutalismus, или брутализм, произведет революцию в архитектуре Германии и послужит напоминанием о социалистическом будущем Германии, а также о превосходстве этого будущего над реакционным прошлым. Этот стиль быстро был внедрен в учебные программы немецких университетов, так что новые поколения архитекторов и градостроителей привыкнут к этому уникальному социалистическому стилю строительства и будут гордиться им..."
rotermorgenmisc.18.a:0 "Ну и херня, если честно..(почему я слышу, как кто-то поднимается по моей лестнице?)"

rotermorgenmisc.19.t:0 "Показательные процессы"
rotermorgenmisc.19.d:0 "Как только он оказался у власти, новый генеральный секретарь Германии, безусловно, не стал терять времени на зачистку своих врагов. В то время как только дикарь или реакционер приставил бы дуло к головам своих врагов, прежде чем нажать на курок, Пик не так жесток, ведь он проявил любопытство, предоставив своим врагам роскошь справедливого суда со стороны своих коллег. Конечно, Тельман и другие его соратники, должно быть, закатили глаза, когда эти “справедливые суды над их коллегами” были немногим больше, чем секретными военными трибуналами с сфабрикованными доказательствами и без адвокатов для обвиняемых, но что они могли поделать?. Каждый раз, почти единогласно, приговор всегда был виновен и предусматривал смертную казнь. В некоторых случаях обвиняемых вытаскивали на улицу, чтобы следующего бедолагу, которого судили, можно было отправить на плаху, а выстрелы, раздававшиеся за пределами зала суда, были предзнаменованием их участи после удара молотка."
rotermorgenmisc.19.a:0 "Эй, по крайней мере, они получают ускоренное судебное разбирательство."

rotermorgenmisc.20.t:0 "День в Мюнхене"
rotermorgenmisc.20.d:0 "В Мюнхене живет много счастливых жителей, один из таких - двенадцатилетний мальчик по имени Руди. Руди живет со своей старшей сестрой Лизель и младшим братом Клаусом. Его отец - служащий НМННП с тех пор, как сражался с ними во время революции против кайзера, а мать - гордая домохозяйка, которая ухаживала за ранами героев революции во время их кровавой борьбы. В раннюю субботу Руди и Лизель получили деньги, чтобы сходить и купить на рынке свежие фрукты и хлеб для своего дома, и это занятие особенно пришлось по душе обоим. На открытом рынке, где развевались флаги новой Германии, покупатели и владельцы магазинов приветствовали друг друга вскинутой рукой и фразой "Хайль Геббельс", прежде чем завершить свою сделку и помахать на прощание рукой. Руди и Лизель привыкли к этому; в конце концов, казалось естественным поблагодарить человека, который принес им процветание. Когда они возвращались домой с рынка, что-то привлекло внимание Руди. На стене висел плакат, на котором были изображены три крысы, держащие штыки направленные на Германию и восклицающие: "Опасность для Германии будет угрожать нам до тех пор, пока она не будет уничтожена!". Первая крыса носила берет и усы, вторая - пикельхаубе с большими красными губами, а у третьей были курчавые волосы и удлиненный нос. Руди сразу понял, кто они: коварные французы и вероломный кайзер в Африке. Его кровь начала закипать, и лицо покраснело от гнева. Он стоял с внутренними пожеланиями смерти врагам, завидующим новой Германии и ее благополучию. Когда Лизель позвала его, Руди сразу понял, кем он хочет стать в будущем. Солдатом, который направит штык на трех крыс."
rotermorgenmisc.20.a:0 "Наставляйте ребенка на путь, по которому ему надо идти, и даже в старости он не отступит от него."

rotermorgenmisc.21.t:0 "Новая учебная программа"
rotermorgenmisc.21.d:0 "Когда речь заходит об образовании детей Германии, это вопрос первостепенной важности. ССРГ хорошо понимает эту идею, поскольку образование в раннем возрасте лучше готовит детей к взрослой жизни, или же его можно использовать как инструмент манипулирования следующими поколениями. Как бы то ни было, профсоюзные советы предпринимают скоординированные усилия по пересмотру системы образования во всех областях, от учебной программы до оснащения. Хотя точные особенности анархо-синдикалистской учебной программы могут отличаться в зависимости от региона Германии, существует общее согласие в том, что дети будут воспитываться на идеях своего общества. Основные цели включают в себя акцент на равенстве и сотрудничестве между всеми сверстниками, поощрение прогрессивных идеалов и экспериментов, обучение студентов ошибкам, присущим реакционной, капиталистической и империалистической Германии прошлого, а также внутренней работе анархо-синдикалистской системы и идеалам, которые ее поддерживают. Некоторые семьи утверждают, что новая учебная программа носит чисто идеологический характер и не готовит следующее поколение к реальной работе. В некоторых городах заметно отсутствие таких предметов, как математика и физика, в то время как предметы, связанные с социалистической политической теорией и искусством, имеют большее значение в школьном образовании. ССРГ ответил на эти опасения, подчеркнув, что будущее анархо-синдикалистов должно быть обеспечено в первую очередь образованием, прежде чем реакционеры отравят следующее поколение."
rotermorgenmisc.21.a:0 "Ага, прикольно, а математике меня всё же кто, блять, учить будет?"

rotermorgenmisc.22.t:0 "Любовь есть любовь"
rotermorgenmisc.22.d:0 "Продолжительный консерватизм внутри Германии, который сохранялся вплоть до свержения кайзера, предложил одни из самых суровых наказаний гомосексуалистам Германии. Гомосексуалисты были наказаны суровыми тюремными сроками и каторжными работами, и даже в некоторых случаях некоторые из них были отправлены в психиатрические учреждения для электрошоковой терапии, а в случаях известных гомосексуалистов - экспериментальной лоботомии. ССРГ рассматривал обращение с геями и лесбиянками таким образом как невероятно варварское и отсталое, поэтому никого не удивило, когда они декриминализировали гомосексуальность и ввели в отношении них правовую защиту. Согласно новым законам, гомосексуалистам будут предоставлены равные возможности на всех уровнях государственного управления, трудоустройства и военной службы, при этом любая институциональная дискриминация по отношению к ним или преступления на почве ненависти по отношению к ним будут караться законом. Наиболее спорным аспектом этих новых законов является защита очень небольшого сообщества транссексуалов в Германии, что, по мнению даже некоторых членов ССРГ, заходит слишком далеко, поскольку это может усилить и без того разгоревшееся реакционное сопротивление этим новым законам. Однако, несмотря на трудности, связанные с этими новыми законами, многие члены ССРГ и прогрессивные партии Германии считают, что это шаг в правильном направлении."
rotermorgenmisc.22.a:0 "За равенство и прогресс!"

rotermorgenmisc.23.t:0 "Авангард рабочего класса"
rotermorgenmisc.23.d:0 "Ополченцы, несомненно, являются основой любой синдикалистской революции. Когда кто-то смотрит на революции Франции, Англии и Италии, это всегда была воля и сила масс, которые смогли изгнать капиталистов и тиранов и осуществить революцию. ССРГ полностью понимает этот принцип, и именно поэтому они единогласно решили во время совместного заседания своих профсоюзов официально объявить красные ополченцы военным авангардом революции. В этой декларации ополченцы твердо позиционируются как главная военная сила Германии и как институт, которому больше всего доверяют поддерживать революцию за спинами самих профсоюзов и советов. В то время как некоторые могут выражать обеспокоенность по поводу того, что группа неформальных воинов выходного дня является основой поддержания порядка и защиты Германии, члены ССРГ и немало немцев в восторге от такого развития событий, поскольку защитники революции наконец-то получают должное значение и признание, которых они заслуживают."
rotermorgenmisc.23.a:0 "Пламя социализма лучше всего защищают рабочие"

rotermorgenmisc.24.t:0 "Равенство всех"
rotermorgenmisc.24.d:0 "В Германии сохраняется это старое и разрушительное представление о том, что Германия предназначена для немцев. Однако можно утверждать, что Германия никогда не была чисто немецкой. Если это было так, то как это объясняет количество евреев, поляков, чехов, голландцев, бельгийцев и французов, которые жили в Германии на протяжении сотен лет? Даже не упоминая тех из колоний, кто приехал на материк с целью работы, будь то чернокожие, выходцы из Юго-Восточной Азии или китайцы. Дальнейшее подавление этих групп меньшинств было бы позором для истории Германии и ее народа, именно поэтому на недавнем заседании профсоюзов ССРГ было решено принять дополнительные меры для обеспечения равного отношения к этим группам. Помимо антидискриминационных законов, направленных против них, профсоюзы и коммуны ежегодно устанавливают квоты на трудоустройство для групп меньшинств, чтобы гарантировать, что у них больше шансов на трудоустройство. Несоблюдение квот может привести к потенциальным штрафам и наказаниям в отношении профсоюзов и коммун, которые это делают. Это, пожалуй, самое противоречивое действие, предпринятое ССРГ на данный момент, поскольку это было первое голосование ССРГ, против которого профсоюз высказался достаточно резко. Несмотря на радикальный характер этих реформ, история, возможно, покажет, что они были необходимы для достижения равенства и прогресса для всех жителей Германии."
rotermorgenmisc.24.a:0 "Радикальные проблемы требуют радикальных решений"

rotermorgenmisc.25.t:0 "Формирование Гестапо"
rotermorgenmisc.25.d:0 "После победы в Немецкой революции СМЕПГ в значительной степени полагалась на различные ополчения по всей Германии для поддержания закона и порядка, а в некоторых случаях и для выполнения некоторых из наиболее секретных сомнительных задач. Из-за разной эффективности этих формирований Народный парламент подписал постановление о создании централизованных и секретных полицейских сил во время заседания за закрытыми дверями. Названное Geheime Staatspolizei, или сокращенно гестапо, это новое централизованное полицейское ведомство будет подчиняться только непосредственно воле народного парламента и имеет карт-бланш на проведение операций так, как они считают нужным во имя Германии и революции. Парламент проголосовал за то, чтобы лидер ополчения и давний лоялист Эрнст Волльвебер стал первым главой гестапо. С момента создания гестапо уже было несколько подтвержденных случаев исчезновения некоторых граждан Германии, и некоторые из наиболее активных членов оппозиции странно замолчали, если они уже не были в числе исчезнувших. Многие быстро догадались о существовании гестапо, и в результате порожденных ими страха и паранойи было достаточно, чтобы держать наиболее реакционных немцев в узде, если не стать яростно лояльными революции."
rotermorgenmisc.25.a:0 "Гестапо? Че то такое я уже где-то слышал."

rotermorgenmisc.26.t:0 "Поля красного"
rotermorgenmisc.26.d:0 "Поля Восточной Германии славятся многими вещами. Их красота, обильные урожаи в сельском хозяйстве и жизнерадостные люди, возможно, первое, что приходит на ум, но теперь их поля становятся известны чем-то гораздо более зловещим. С момента провозглашения детища Тельмана, Великой культурной революции, Народным парламентом гестапо и более известные красные ополченцы доставляли на эти поля для казни лиц, обвиняемых в государственной измене и жестокой контрреволюционной деятельности. Методы, как правило, различаются в зависимости от того, кто это выполняет; гестапо предпочитает метод, называемый “Упаковкой сардин", когда реакционеры ложатся в глубокую канаву только для того, чтобы их расстреляли, в то время как следующий ряд ложится поверх их трупов, чтобы повторить процесс, в то время как некоторые из красных ополченцев предпочитают использовать установленные пулеметы для косите выстроившиеся в ряд толпы, прежде чем сложить их трупы в кучу, чтобы их облили бензином и подожгли. Ходят даже слухи, что один ополченец, Роткампфербанд Радек, готовил различные жестокие акты в отношении тех, кого собирались казнить, причем некоторые утверждают, что на некоторых охотятся как на животных или тащат на транспортных средствах, даже не упоминая истории об изнасилованиях и использовании реакционеров в качестве мишеней для стрельбы. Ночью некоторые фермеры из коммун могут слышать крики и выстрелы из специально отведенных зон уничтожения неподалеку, а зловоние смерти, пороха и бензина, по-видимому, настолько сильное, что может сохраняться на протяжении нескольких километров."
rotermorgenmisc.26.a:0 "Мертвый реакционер - это хороший реакционер"

rotermorgenmisc.27.t:0 "Последний смех"
rotermorgenmisc.27.d:0 "Тельман и Народный парламент всегда знали, что этот день обязательно наступит, и они были бы счастливее сделать это сейчас. Пик и его фракция коммунистов были постоянной занозой в их боку с тех пор, как СМЕПГ пришла к власти, всегда возражая против любого принятого курса, будь то законные идеологические разногласия или мелкие дрязги. Несмотря на все трудности, с которыми они могли столкнуться, фракция Пика была ослаблена до такой степени, что их можно исключить из общей картины. Именно поэтому Народный парламент выдал ордера на арест Пика и высших эшелонов его окружения, чтобы они могли предстать перед публичным судом. Международные наблюдатели отметили, что судебные процессы были проведены с обычной степенью справедливости, поскольку обвиняемым были предоставлены надлежащие адвокаты для их защиты, а также время для изложения своих доводов. Однако это не изменило того факта, что председательствующее жюри присяжных полностью состояло из чиновников СМЕПГ или ополченцев низкого ранга, а также того факта, что некоторые доказательства и свидетельские показания были либо частично, либо полностью сфабрикованы, чтобы соответствовать некоторым выдвинутым против них обвинениям. В конце концов, Пик вместе со своим ближайшим окружением и помощниками были признаны виновными по целому ряду обвинений, причем у всех них было аннулировано членство в партии, а также любые награды и звания, и им было запрещено снова занимать руководящие или политические должностиn. Суды даже дошли до того, что поместили Пика и некоторых других под бессрочный домашний арест. То, что когда-то было самой постоянной головной болью во всей Германии, теперь превратилось в неуместную сноску в истории, оставленную отмирать, поскольку остальная история продолжается без них."
rotermorgenmisc.27.a:0 "Враги революции всегда получают по заслугам"

rotermorgenmisc.28.t:0 "Избирательное право для женщин"
rotermorgenmisc.28.d:0 "Ни для кого не секрет, что Германия времен кайзера была печально известна своим отсталым отношением к женщинам. Даже в то время, когда такие демократии, как Соединенные Штаты и Россия, распространили избирательное право на женщин, Германия по какой-то причине все же уступила. СДПГ осознала отсталость такого решения, именно поэтому руководство партии стремилось предоставить женщинам право голоса практически сразу после прихода к власти. На сегодняшний день СДПГ добилась именно этого. Все женщины, являющиеся гражданками Германии в возрасте 21 года и старше, теперь имеют право голоса. Решение предоставить женщинам избирательное право было воспринято большинством слоев немецкого общества как шаг в правильном направлении, в результате чего популярность СДПГ выросла практически за одну ночь. "
rotermorgenmisc.28.a:0 "Шаг в правильном направлении"

rotermorgenmisc.29.t:0 "Последователи леса"
rotermorgenmisc.29.d:0 "С момента создания и официального утверждения новой церкви Водана как государственной религии, мы построили новую веру, основываясь на старой норвежской и германской мифологии. Многие, кто боялся насмешек или смеха за свои языческие верования в прошлом, уже встали в ряды жрецов Годи.\nОни ходят ночами по лесам, одетые в меха, рога и деревянные короны, ища у богов наставления для нашей славной нации, принося в жертву животных и другие подношения. Многие консервативные представители нашего общества в ужасе от этих неоязычников, отражающих образ самого христианского дьявола."
rotermorgenmisc.29.a:0 "Их век окончен!"


