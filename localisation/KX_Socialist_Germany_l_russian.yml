### Focuses ###
GRU_breitspurbahnen:0 "Ширококолейные железные дороги"
GRU_breitspurbahnen_desc:0 "Хотя Старая империя мало что сделала для нас и для немецких рабочих, по крайней мере, нельзя отрицать, что она сотворила чудеса для улучшения своей инфраструктуры. Однако кайзер, как обычно, сделал недостаточно. Сегодня мы начинаем работу над грандиозной и амбициозной программой Breitspurbahnen, или двухколейной железной дорогой, которая свяжет города нашей страны с железными дорогами большой колеи, перевозящими наших благородных граждан в двухэтажных железнодорожных вагонах grand Hotels of the Rails. Это будет трудоемкий проект, так как большая часть существующей железной дороги также должна быть демонтирована, чтобы соответствовать нашим новым, но затраченное время окупится в десять раз за счет скорости и безопасности, которых мы достигнем на наших новых рельсах."
GRU_welfare:0 "Народное благосостояние"
GRU_welfare_desc:0 "Кайзер служил не рабочему, а дворянскому юнкерству, которое только и делало, что угнетало нас! Это было прекрасно продемонстрировано его не только неспособностью сделать что-либо, чтобы облегчить наши страдания во время Черного понедельника, но и его прямым отказом сделать это! Теперь, когда рабочие у власти, мы исправим его ошибки! Мы учредим щедрую программу социального обеспечения, чтобы облегчить участь простого человека, используя средства, изъятые у декадентствующих юнкеров."
GRU_staatsfeind_nr1:0 "Враг государства номер один"
GRU_staatsfeind_nr1_desc:0 "Они находятся среди нас, повсюду, эти изобретатели и пропагандисты жидокапитализма. Эти реакционные капиталистические змеи прячутся в кустах, контролируя банкиров как за границей, так и даже у себя дома, ожидая идеального момента, чтобы нанести удар по нашему рабочему раю и вернуть нас в свои дегенеративные руки!'\nВ недавней речи фольксфюрер Йозеф Геббельс обрушился с критикой на банкиров как иностранных, так и отечественных. Он объявил их государственным злодеем № 1, врагом общества № 1, и приказал армии окружить всех оставшихся банкиров, все еще скрывающихся на границах Германии, евреев или нет, и захватить те немногие частные банки, которые остались открытыми в "слепых зонах" правительства.."
GRU_germany_reborn:0 "Возрожденная Германия"
GRU_germany_reborn_desc:0 "Благодаря упорному труду, выдержке и целеустремленности мы построили новую Германию на пепелище старой. Многие думали, что построить рабочую утопию, вырезав сердце реакции, невозможно, не говоря уже о том, что она продержится так долго, как сейчас. Однако мы доказали, что они ошибались, и мы готовы донести нашу новую немецкую революцию до всего мира!"
GRU_form_the_guard:0 "Корпус народной гвардии"
GRU_form_the_guard_desc:0 "Хотя армия, безусловно, является авангардом революции, исторически военные также были убежищем для реакционных элементов. Посмотрите на один из бесчисленных военных переворотов в истории, чтобы показать, что армия может быть как нашей величайшей силой, так и нашим самым свирепым врагом. Чтобы защитить нашу революцию с помощью действительно революционного военного органа, мы сформируем Корпус народной гвардии, КНГ, для защиты революции. Они получат лучшую подготовку и снаряжение, которые может предоставить наше государство, и им будет поручено защищать революцию от всех внутренних врагов, одновременно охраняя само государство."
GRU_kulturkampf:0 "Культуркампф"
GRU_kulturkampf_desc:0 "Церковь и другие организации, связанные с ней, глубоко укоренились в немецком обществе. Это дало им такую степень власти, которую мы считаем неприемлемой, особенно с учетом того, что Церковь отрицает нашу легитимность. Однако теперь мы чувствуем себя в достаточной безопасности, чтобы отправиться за Церковью. Священники-диссиденты будут заменены, иконография будет уничтожена, а вместо Библии будет распространяться новая "Священная книга" под названием "Капитал". Эта новая Церковь рабочего не будет иметь иерархии и не будет питать недоброжелательства к государству. Теперь мы спасли рабочего не только в физической сфере, но и в духовной."
GRU_first_congress_of_german_unions:0 "Первый конгресс немецких профсоюзов"
GRU_first_congress_of_german_unions_desc:0 "Сегодня Национальный народный союз Германии, большая коалиция синдикалистских и левых групп и союзов, возглавлявшая революцию, распалась. Учитывая, что все его фракции одновременно тянули его в радикально разных направлениях, было только удивительно, что он продержался так долго. Чтобы предотвратить падение нации в анархию, правительство созвало Первый конгресс немецких профсоюзов, чтобы уладить разногласия между фракциями и посмотреть, какая из них поведет нас в будущее."
GRU_iva:0 "Массовая национализация заводов"
GRU_iva_desc:0 "Чтобы начать процесс разрушения старого буржуазного порядка и построения новой и справедливой системы, мы запустим Industrie Verstaatlichung Aktion, или I.v.A., чтобы начать национализацию заводов, которыми усеяна наша страна. В некоторых областях, таких как Рур, где началась наша революция, это будет лишь формальностью, поскольку профсоюзы рабочих давным-давно захватили их рабочие места. Однако в более консервативных областях, таких как Бавария, нам, возможно, придется прибегнуть к силе, чтобы отделить старый порядок от их богатства."
GRU_rva:0 "Национализация ресурсов"
GRU_rva_desc:0 "Чтобы обеспечить основу нашего национального процветания, правительство приступило к акции Ressourcen Verstaatlichung, или R.V.A., по захвату шахт, лесопильных заводов и других производителей сырья для общего блага. Это будет заметно проще, чем идти сразу после заводов, поскольку многие из "синих воротничков", которые составляли основную часть нашей Революции, работали в этих областях. Все, что это будет по большей части, - это назначение туда бюрократа, который поможет местным жителям больше интегрироваться в национальную экономику."
GRU_found_the_fdj:0 "Свободная немецкая молодежь"
GRU_found_the_fdj_desc:0 "Если Германия хочет пережить предстоящие испытания, мы должны заново выковать немцев. Последние десятилетия процветания сделали наш народ ленивым, отсталым и дегенеративным. Однако следующее поколение все еще может спастись от самих себя. Для этого Геббельс создал Freie Deutsche Jugend, или Свободную немецкую молодежь, которая является организацией, пропагандирующей здоровый образ жизни, националистические и социалистические ценности и военную дисциплину. СНМ также будет обязательной, поэтому мы можем быть уверены, что все немецкие дети получат правильное обучение."
GRU_nationalize_ufa:0 "Национализированная UFA"
GRU_nationalize_ufa_desc:0 "У Геббельса талант к красноречию. Именно его выступления перед массами и Конгрессом обеспечили ему работу. Теперь, когда он полностью контролирует себя, он должен стремиться быть уверен, что все услышат его голос. Для этого UFA, крупнейший медиаконгломерат в Германии, должен быть национализирован. До сих пор к его неохотному сотрудничеству с правительством относились терпимо, но не более того. Поскольку UFA находится под контролем правительства, это станет еще одним средством правительственной пропаганды, призванным показать немецкому народу истинную правду о мире, такой, какой ее видит Геббельс."
GRU_faud_victory:0 "Победа ССРГ"
GRU_faud_victory_desc:0 "Во время первого конгресса Союз свободных рабочих Германии, анархисты, сумели взять ситуацию под свой контроль. Обещая почти неограниченные свободы и полное освобождение рабочего, они сумели закрепить за собой бразды правления. Многие критики описывают их как антигосударственную статистику со всеми противоречиями и лицемерием, которые несет в себе такой ярлык. Мы докажем, что они ошибаются."
GRU_sepd_victory:0 "Победа СМЕПГ"
GRU_sepd_victory_desc:0 "После того, как все дебаты, крики и обвинения подошли к концу, мы избрали СМЕПГ. Хотя это и не совсем неожиданное продолжение старых сил, перед ними все еще стоит много проблем. Германия все еще оправляется от войны, экономика в руинах, а партия уже распадается на фракции. Все, что остается, это посмотреть, какой из них приведет нас к нашей славной победе."
GRU_nmdvp_victory:0 "Победа НМННП"
GRU_nmdvp_victory_desc:0 "Испытав сильнейший шок, Йозеф Геббельс и его меньшинство НМННП одержали победу во время Конгресса. Убедив делегатов и общественность своими пламенными речами, он сделал, казалось бы, невозможное. Обещая национальное обновление среди националистов и синдикалистов, его победа рассматривается как победа экстремистов внутри нашей страны. Его немногочисленные сторонники ликуют на улицах, в то время как остальная нация и весь мир с тревогой наблюдают за происходящим и гадают, что этот зачинщик будет делать дальше."
GRU_kommandowirtschaft:0 "Командная экономика"
GRU_kommandowirtschaft_desc:0 "Оставлять экономику на усмотрение отдельного человека недальновидно и неэффективно. Люди стремятся помочь только самим себе и либо не видят, либо отказываются видеть картину в целом. Правительство должно иметь полный контроль над экономикой, потому что только правительство может видеть картину в целом, а также заботиться обо всех. Для этого мы создали Kommando wirtschaft, Командную экономику, которая создаст специальные "Командные бюро" для управления секторами экономики в соответствии с правительственными заказами."
GRU_form_the_stasi:0 "Штази"
GRU_form_the_stasi_desc:0 "Во времена старой империи Абвер был самой могущественной разведывательной организацией под солнцем. Оно следило за всеми диссидентами внутри Германии, поддерживая при этом обширную иностранную шпионскую сеть. Мы должны превзойти это наследие, если хотим быть по-настоящему в безопасности. Нашему новому разведывательному управлению, Министерству государственной безопасности или, проще говоря, Штази, будет поручено следить за всеми гражданами, как иностранными, так и внутренними, сохраняя при этом полную видимость наших будущих врагов за рубежом. Раскинув такую широкую сеть, ни один враг государства или революции не останется незамеченным."
GRU_gleichschaltung:0 "Гляйхшальтунг"
GRU_gleichschaltung_desc:0 "Gleichschaltung(Гляйхшальтунг), или Координация, приведет все аспекты гражданской и общественной жизни в соответствие с партией и Геббельсом. Все еще существует множество различных организаций, которые избежали нашей консолидации, начиная от медицинских благотворительных организаций, получающих государственное финансирование, и заканчивая более крупными правительственными учреждениями. С этим новым законом все они будут приближены к правительству и, следовательно, их будет легче контролировать."
GRU_volksfuhrer:0 "Слава Фольксфюреру!"
GRU_volksfuhrer_desc:0 "Настало время предпринять последний шаг по консолидации нашей власти. Наша революция подвергается постоянным нападкам со стороны злонамеренных внешних игроков и дьявольских пятых колонн внутри нашей собственной нации. Если мы хотим противостоять им и спасти народ от угнетения, мы должны быть едины. С новым фольксфюрером мы объединим должности главы государства, главы правительства и главнокомандующего в одну должность - фольксфюрера. Очевидно, что эту должность займет Геббельс, лидер нашей нации и единственный авангард немецкой революции!"
GRU_anhaltelager:0 "Anhaltelager"
GRU_anhaltelager_desc:0 "По мере того как список диссидентов и врагов народа становится длиннее, число людей, заполняющих наши тюрьмы, достигло критического уровня. Что еще хуже, так это то, что у значительного большинства из этих людей не было ни одного дня в суде, что вызвало критику со стороны некоторых. Однако выпустить всех этих подонков обратно на улицы означало бы только напрашиваться на катастрофу. Чтобы решить эту проблему, Геббельс потребовал создания сети Anhaltelager, внесудебных лагерей для военнопленных, чтобы содержать этих паразитов до тех пор, пока они не будут обработаны. То, как мы должны их обрабатывать, потребует другого, окончательного, решения, но мы можем подумать об этом позже."
GRU_night_of_the:0 "Ночь длинных..."
GRU_night_of_the_desc:0 "Несмотря на наши большие успехи в консолидации государства под нашим руководством, нам все еще приходится бороться с очагами внутреннего несогласия, в основном сосредоточенными вокруг оставшихся лидеров Конгресса. Мы должны разобраться с ними и ужесточить контроль над браздами правления."
GRU_spd_victory:0 "Победа СДПГ-Р"
GRU_spd_victory_desc:0 "После долгих дебатов СДПГ-Р одержала победу. Возглавляемая Карлом Либкнехтом, она обещает синдикалистскую демократию для всех наряду с радикальным расширением прав. Это было встречено насмешками и гневом со стороны более радикальных сторонников нашей новой нации, но по большей части люди, похоже, поддерживают новую администрацию. Испытав на вкус автократию только за свою историю, немецкий народ готов к истинной демократии, чтобы зажечь факел свободы для всей Европы и мира."
GRU_thalmann:0 "Тельман"
GRU_thalmann_desc:0 "После короткой борьбы за власть внутри СМЕПГ традиционным синдикалистам удалось выбить большевиков старой школы. В качестве радикального отхода от кайзера ожидается, что новому председателю предстоит проделать большую работу. Впереди Тельману предстоит построить новое общество, построенное на принципах справедливости для трудящихся и равенства для всех, где когда-то правили строгое расслоение и автократия. Мечта рабочих исполнится в Германии."
GRU_deutsche_syndikalisiische_republik:0 "Германская Синдикалистская Республика"
GRU_deutsche_syndikalisiische_republik_desc:0 "До сих пор мы сохраняли нашу декларацию о чрезвычайном социалистическом правительстве. Однако, когда революция закончилась и наша власть закрепилась, наконец, пришло время покончить с временными ограничениями нашего правительства и построить новое, синдикалистское государство с новой Конституцией и радикально новыми законами, отражающими наши новые ценности."
GRU_syndicalist_education:0 "Синдикалистское образование"
GRU_syndicalist_education_desc:0 "Старая система образования была построена для поддержания системы угнетения и деградации масс. Если мы хотим освободить не только настоящее, но и будущее, мы должны перестроить нашу древнюю систему образования, чтобы она преподавала ценности равенства, освобождения и солидарности с товарищами наших детей."
GRU_pieck:0 "Пик"
GRU_pieck_desc:0 "После короткой борьбы за власть в СМЕПГ старые большевики одержали победу над классическими синдикалистами. Верные идеалам Ленина и неудавшейся русской революции, они стремятся сделать то, что не смог Ленин, и создать диктатуру пролетариата в Германии. Все будут равны, и большевики снова смогут стать авангардом революции, какими они были до позора в России."
GRU_one_union:0 "Единый профсоюз"
GRU_one_union_desc:0 "Немецкие профсоюзы в настоящее время представляют собой мешанину различных, а иногда и конкурирующих организаций. Их непрекращающаяся вражда стала популярной шуткой среди правых, поскольку “единственное, что член Профсоюза ненавидит больше, чем капиталист, - это другого члена Профсоюза”. Чтобы решить эту проблему, мы реорганизуем все профсоюзы Германии в соответствии с новым и строгим режимом. Объединенные по структуре и цели, они могут вместе стать оплотом против контрреволюции."
GRU_integration:0 "Интеграция"
GRU_integration_desc:0 "В нашей новой Германии найдется место для всех, никто не должен остаться без работы. Некоторые экономисты говорят, что это буквально невозможно и, если возможно, плохо для экономики, но мы покажем им, что они ошибаются. Мы разошлем агентов по всей Германии для организации постоянных (и обязательных для безработных) ярмарок вакансий, чтобы все те, у кого нет работы, могли ее получить. Как только у нас не останется рабочих мест, мы просто займем ниши на существующих должностях, чтобы создать новые рабочие места для остальных."
GRU_free_universities:0 "Синдикалистские университеты"
GRU_free_universities_desc:0 "Образование - это все. Нам не нужны маленькие изменения, нам нужны гигантские, монументальные перемены. Школы должны быть дворцами. Конкуренция за лучших учителей должна быть жесткой; они должны получать шестизначную зарплату. Школы должны быть абсолютно бесплатными для асех граждан. В Старой Германии об университетском образовании для подавляющего большинства людей не могло быть и речи. Те, кто получил указанное образование, образовали верхнюю кору низшего общества, которая держала пролетариат необразованным и подавленным. В нашей новой Германии все университеты будут государственными и бесплатными! Если мужчина или женщина хотят узнать о мире, в котором они живут, не должно быть никаких препятствий для его или ее стремления к этим знаниям."
GRU_fortschritt:0 "Прогресс!"
GRU_fortschritt_desc:0 "Наша старая нация была основана на консерватизме и реакции. Наша новая нация - это авангард прогрессивизма! Мы уже сделали так много, но еще многое предстоит сделать! Вперед, товарищи! В наше новое и наше будущее!"
GRU_mfsp:0 "МСП"
GRU_mfsp_desc:0 "Недавно созданное Министерство специальных проектов было создано для того, чтобы использовать величайшие умы нашей страны, чтобы держать нас на переднем крае гражданских и военных наук. Некоторые из этих светлых умов выразили обеспокоенность по поводу предлагаемых нами проектов и разрушительной силы, которую они могут повлечь за собой, но им следует заткнуться! Мы знаем, что если мы не создадим эти изобретения, то это сделает кто-то другой и использует их против нас!."
GRU_neue_schwerindustrie:0 "Новая тяжелая промышленность"
GRU_neue_schwerindustrie_desc:0 "Германия является промышленным центром Европы. Наши заводы являются крупнейшими на континенте и даже соперничают или превосходят титанов Америки и России по эффективности. Однако у наших лидеров большие планы на будущее Германии, и если они хотят их реализовать, то мы должны достигать еще больших высот. Вот почему правительство помогло нашим крупнейшим фабрикам расшириться еще больше, основав еще много новых заводов по всей стране."
GRU_spzproj_uran:0 "Атомные проекты"
GRU_spzproj_uran_desc:0 "Специальный проект URAN, возглавляемый Вальтером Герлахом, - это проект, направленный на использование расщепляющихся материалов, таких как уран, для создания новых источников энергии. Другой путь - создание давно теоретизируемой урановой бомбы, которая, по прогнозам ученых, может сравнять с землей целые города всего одной бомбой. Если их предсказания верны, то мы должны заполучить это оружие раньше, чем это сделают наши враги. Кто может противостоять нам, если наши слова подкреплены ядерным оружием!"
GRU_spzprojpfeil:0 "Разработка ракет"
GRU_spzprojpfeil_desc:0 "Специальный проект PFEIL, названный в честь немецкого слова, обозначающего стрелу, представляет собой сверхсекретный проект разработки, возглавляемый Вальтером фон Брауном по созданию баллистического оружия большой дальности. Доктор фон Браун обращался к правительству с просьбой о финансировании подобного проекта с тех пор, как кайзер сел на свой трон. Теперь, имея столько денег, сколько он мог пожелать, он уверяет нас, что рабочая ракета V-1 будет готова через несколько лет. Сам фон Браун стремится в космос, однако мы будем стремиться к нашим врагам."
GRU_industrial_unionisation:0 "Промышленное объединение"
GRU_industrial_unionisation_desc:0 "В рамках шага, который, откровенно говоря, занял слишком много времени, мы национализируем все отрасли промышленности и передадим их повседневную деятельность различным профсоюзам по всей стране. Выполнить такое простое обещание, как это, будет довольно легко, но оно принесет нам много симпатий общественности со стороны работников, которые десятилетиями были отчуждены от своей работы."
GRU_ressource_redistribution:0 "Перераспределение ресурсов"
GRU_ressource_redistribution_desc:0 "Чтобы помочь в максимизации наших ресурсов, мы национализируем все наши земельные ресурсы. Тогда мы сможем организовать их и эффективно распространять по всей нашей стране по мере необходимости. Это удержит некоторые отрасли от накопления жизненно важных ресурсов, в то время как другие будут голодать, и приведет к новой эре эффективности в нашей отрасли."
GRU_union_trade_committee:0 "Профсоюзный торговый комитет"
GRU_union_trade_committee_desc:0 "В соответствии с недавно принятым Законом об организации национальных профсоюзов будет создан новый Профсоюзный комитет. Возглавляемый советом из семи членов, он будет посредничать в спорах между профсоюзами и по указанию правительства может взять на себя руководство всеми профсоюзами в Германии, чтобы лучше координировать свои действия с правительством во времена кризиса."
GRU_agrarian_collectives:0 "Аграрные коммуны"
GRU_agrarian_collectives_desc:0 "Большая часть денег Юнкеров была найдена в земле. Они владели обширными поместьями с фермами, простиравшимися до самого горизонта. Сегодня эти ветхие поместья должны быть разобраны и переданы местным аграрным коммунам, которым будет легче управлять своей собственной землей. Управляемый и используемый местными жителями, он также вызовет чувство гордости и выполненного долга, поскольку большая часть их собственного урожая останется у них по квоте правительства."
GRU_artisan_communes:0 "Ремесленные коммуны"
GRU_artisan_communes_desc:0 "Даже искусство не может избежать демократизации. Элитарный художественный мир будет разрушен и переделан в серию ремесленных коммун, где все, от инструментов, которые они используют, до произведений искусства, которые они создают, будет собственностью Коммуны и страны и на всеобщее обозрение. Государственные стипендии и индивидуальные пожертвования будут поддерживать платежеспособность этих коммун, поскольку продажа произведений искусства лишает их пролетариата."
GRU_einigkeit_recht:0 "Единство, правосудие.."
GRU_einigkeit_recht_desc:0 "Первые два принципа, на которых будет основана наша новая нация, - это единство, объединение немецкого народа под красным знаменем синдикализма и справедливости, выравнивание давней дискриминационной системы правосудия. Теперь среднестатистический гражданин не только может видеть, как его работа влияет на процветание его общины и нации, но теперь он знает, что любые несправедливости в отношении него будут решены с помощью системы правосудия и восстановят часть его утраченной веры в правительство, которое давно отвернулось от него."
GRU_woman_suffrage:0 "Избирательное право женщин"
GRU_woman_suffrage_desc:0 "В большинстве стран мира, и даже в Германии до нашей революции, к женщинам относились меньше, чем к людям. Они были просто слугами, с которыми ты можешь переспать, и у них будут твои дети. Это глубоко женоненавистническое мировоззрение, полностью противоречащее взглядам нашей новой Германии. В качестве одного из наших первых указов с момента прихода к власти предоставление основных прав женщинам показывает миру и людям, насколько мы привержены равенству."
GRU_liberal_education:0 "Либеральное образование"
GRU_liberal_education_desc:0 "Национальная система образования находится в беспорядке и пытается вдолбить нашему следующему поколению, что глубоко порочная система, которую мы свергли, была справедливой, верной и естественной. Все это иногда делалось вместо реального образования. Более радикальные члены Конгресса хотят внушить нашим детям, как это сделала Империя, только на этот раз правильную систему. Однако мы знаем, что опускание до их уровня покажет, что мы ничем не лучше угнетателей, которых мы свергли. Вместо этого мы исключим все политические и религиозные темы из нашей системы образования и сосредоточимся исключительно на науках."
GRU_higher_education_grants:0 "Гранты на высшее образование"
GRU_higher_education_grants_desc:0 "Интеллект не ограничивается теми, кто способен в большей степени позволить себе его использовать. Мы учредим государственные гранты, чтобы позволить самым умным из нашего бедного класса достичь самых высоких уровней образования на благо нации в целом. Благодаря новым возможностям беднейшие из нас могут разорвать порочный круг нищеты и поднять свои новые семьи из нищеты, в которой они страдали."
GRU_antidiscriminatory_laws:0 "Антидискриминационные законы"
GRU_antidiscriminatory_laws_desc:0 "Фанатизм - это яд, распространяющийся по всем обществам мира, и даже внутри нашего движения, довольно, мы позаботимся о том, чтобы уничтожить все его следы, где бы оно ни скрывалось. Все меньшинства, будь то этнические, религиозные или сексуальные, увидят, что их права защищены превыше всего, наше новое анархическое общество не примет никакой формы дискриминации в отношении кого бы то ни было."
GRU_antiauthoritarian_education:0 "Антиавторитарное образование"
GRU_antiauthoritarian_education_desc:0 "Все дети уникальны. Запихивать их всех в комнату на восемь часов в день и ожидать, что все они будут слушать, как бубнит учитель, глупо. Вместо этого наши лидеры нашли истину в словах педагога Марии Монтессори, которая верит в свободное мышление и самокоррекцию учащихся. Мы пригласим ее в Берлин, чтобы она помогла нам сформировать нашу новую систему образования. Будь то занятия на свежем воздухе, практические занятия для наиболее физически развитых из них или использование новейших технологий, чтобы привлечь их активное воображение к ярким картинам истории, мы предоставим нашим учителям инструменты, необходимые для того, чтобы сделать наше следующее поколение самым образованным в истории.."
GRU_communal_universities:0 "Университетские коммуны"
GRU_communal_universities_desc:0 "Классическая интерпретация университета слишком жестка для нашей новой Германии. Вместо этого университетская система будет заменена экосистемой университетских коммун, где студенты не только получат лучшее образование в Европе, но и будут встречаться и общаться со своими сверстниками и формировать связи, которые будут длиться всю оставшуюся жизнь."
GRU_humane_pensions:0 "Гуманные пенсии"
GRU_humane_pensions_desc:0 "Наше стареющее поколение рискнуло всем, чтобы сформировать этот новый и свободный мир. Они сделали невозможное и превратили мир обратной реакции и узколобости в мир, где рабочий ходит свободно и наравне даже с высшими правительственными чиновниками. За свои жертвы они должны быть вознаграждены в виде заслуженной пенсии. Новая пенсия будет установлена для всех пенсионеров в нашей стране старше 65 лет. Это было описано как чрезмерная щедрость, но это самое меньшее, что мы могли бы сделать для Величайшего поколения."
GRU_und_freiheit:0 "..и свобода!"
GRU_und_freiheit_desc:0 "Свобода. Семь букв с титаническим количеством смысла. Как последний из четырех принципов, это самый важный. Наш народ будет свободен от угнетения, свободен от нужды. Свободный от ужасов войны и свободный от ужасов нищеты. Свободен от дискриминации дома и свободен от потерь. Немецкий народ наконец-то вкусил истинной и чисто нефильтрованной Свободы и возжелал ее. Мы все предпочли бы умереть, до последнего мужчины, женщины и ребенка, чем отдать это другому тирану!"
GRU_socialmarket_economics:0 "Социально-рыночная экономика"
GRU_socialmarket_economics_desc:0 "Сохранение капиталистической экономики при кайзере означало бы подстрекательство к угнетению. Однако мы признаем, что те, кто усердно работал при предыдущей системе, заслуживают того, чтобы сохранить то, что они вырвали из жадных рук буржуа. Отнять это у них означало бы уничтожить любую нужду или амбиции в нашем народе. Чтобы решить эту проблему, мы начали строить новую социально-рыночную экономику, где допускается частная собственность, но основные отрасли промышленности национализированы. Некоторые осуждают это как капиталистическое угнетение красной краской, но результаты будут говорить сами за себя."
GRU_worker_rights:0 "Права рабочих"
GRU_worker_rights_desc:0 "Без прав рабочий - просто раб. Их боссы предпочли бы, чтобы они стали рабами, поскольку это привело бы к большей прибыли. Однако, как современное и прогрессивное общество, мы не можем допустить такого варварства. Мы сформулируем и закрепим права работников на справедливую заработную плату, а также организуем и создадим новую организацию Abteilung für Arbeitsscherheit, которая будет следить за тем, чтобы эти права никогда не нарушались. AfA будет иметь право закрывать предприятия-нарушители и налагать большие штрафы на боссов-нарушителей. С этой новой властью босс будет вынужден работать со своими работниками, а не господствовать над ними."
GRU_support_startups:0 "Поддержка стартапов"
GRU_support_startups_desc:0 "Малый бизнес - это основа современной экономики, синдикалистской или нет. Чтобы восстановить разрушенную экономику нашей страны, мы начнем предоставлять многообещающим стартапам щедрые правительственные гранты, чтобы дать толчок экономическому восстановлению, о котором так долго умолял наш народ."
GRU_german_industrial_miracle:0 "Немецкое промышленное чудо"
GRU_german_industrial_miracle_desc:0 "Цифры не лгут, и цифры показывают, что мы не только оправились от Черного понедельника, но даже начали превосходить показатели экономического роста до краха! Это было бы невозможно, если бы мы слишком сильно склонялись к синдикализму или обратились к прямолинейному капитализму. Только благодаря нашему гениальному экономическому планированию и сотрудничеству с частным сектором мы достигли такого процветания! Мы спасли Германию!."
GRU_return_to_the_worldstage:0 "Возвращение на мировую арену"
GRU_return_to_the_worldstage_desc:0 "Теперь, когда мы укрепили наше правление внутри страны и восстановили нашу разрушенную экономику, мы можем обратиться к нашим иностранным амбициям. Германия до революции была мировым лидером. Хотя она была мировым лидером в области угнетения и реакционного насилия, ее власть была неоспоримой и непреодолимой. Мы должны принять ее мантию мировой державы, но теперь она будет поддерживать революцию, а не бороться против нее."
GRU_formation_of_the_nva:0 "Формирование новой армии"
GRU_formation_of_the_nva_desc:0 "Теперь, когда наша промышленность работает на достаточных мощностях, мы можем приступить к реорганизации наших вооруженных сил в Национальную народную армию с тремя запланированными подразделениями: Национальная фольксмарине или военно-морской флот, Национальная люфтваффе или Военно-воздушные силы и Национальный фолькшеер или Армия. Эта новая армия будет более современной и более эффективной, чем когда-либо могли быть старые имперские вооруженные силы. Они будут защитниками революции у себя дома и даже за границей!"
GRU_nationales_volksheer:0 "Национальная народная армия"
GRU_nationales_volksheer_desc:0 "Национальный фолькшеер должен стать сухопутным подразделением наших вооруженных сил. Его организация все еще вызывает некоторые споры, но что не подлежит обсуждению, так это главенство фолькшееров в наших новых вооруженных силах. То, что мы сейчас называем нашей "армией", - это немногим больше, чем группа разношерстных ополченцев, которые решили не распускаться после Гражданской войны. Потребуются огромные усилия и, что более важно, деньги, чтобы превратить это ополчение в профессиональную и дисциплинированную боевую силу. Однако это необходимо сделать, если мы хотим, чтобы наше государство было в безопасности."
GRU_nationale_volksmarine:0 "Национальный народный флот"
GRU_nationale_volksmarine_desc:0 "Национальная фольксмарине - это военно-морская ветвь наших новых вооруженных сил. Мы получили несколько кораблей во время Гражданской войны, но они все еще управляются сплоченной иерархией матросских коммун и самоуправляющихся кораблей. Сами корабли также еще больше отстают в технологическом плане. У любой уважаемой нации есть флот, и такая великая держава, как мы, должна иметь большой флот, способный соперничать со всеми остальными, если мы хотим, чтобы наши моря были защищены от иностранного вторжения."
GRU_nationale_luftwaffe:0 "Национальная народная авиация"
GRU_nationale_luftwaffe_desc:0 "Национальные люфтваффе станут военно-воздушными силами наших вооруженных сил. Как новейший из наших независимых родов войск, этот будет легче всего реструктурировать. В то время как армия и флот имеют многовековые традиции выкорчевывать и почти полностью переворачивать с ног на голову, люфтваффе существует всего несколько десятилетий. Старый люфтштурмфюрер мертв, и из его пепла восстанет новое люфтваффе, гордое и, самое главное, красное."
GRU_skilled_officers:0 "Опытные офицеры"
GRU_skilled_officers_desc:0 "Один из самых основных вопросов наших новых вооруженных сил заключается в том, как мы будем набирать офицеров. Один лагерь утверждает, что мы должны привлекать самых квалифицированных офицеров в нашей стране. К сожалению, многие из наиболее квалифицированных офицеров, оставшихся в нашей стране, являются бывшими имперскими офицерами. Эти люди сражались в Африке против Мау-мау, против Вьетминя в Индокитае или даже в самом Вельткриге. Некоторые опасаются, что передача этих людей, отдавших свои жизни кайзеровской власти в наших вооруженных силах, только вызовет контрреволюцию. Однако это риск, на который мы должны пойти, чтобы сделать наши вооруженные силы более эффективными."
GRU_elected_officers:0 "Избранные офицеры"
GRU_elected_officers_desc:0 "Один из самых основных вопросов наших новых вооруженных сил заключается в том, как мы будем набирать офицеров. Некоторые выступали за то, чтобы мы не набирали офицеров для наших солдат. Вместо этого мы должны позволить нашим подразделениям самим избирать своих офицеров изнутри. Эти люди, несомненно, вдохновили бы наши подразделения на верность своим командирам и своей стране. Эти должностные лица будут подвергнуты лишь незначительному пересмотру, и как таковые представляют собой одну серьезную проблему. Всегда есть риск, что наши благородные солдаты просто выберут бездельника или "старого доброго мальчика", который также не будет дисциплинировать войска. Они могли бы избрать плохих офицеров, которые не знают, как руководить. Однако на этот риск стоит пойти, чтобы успокоить наших солдат и показать, насколько демократично наше государство."
GRU_political_officers:0 "Политические офицеры"
GRU_political_officers_desc:0 "Один из самых основных вопросов наших новых вооруженных сил заключается в том, как мы будем набирать офицеров. Значительная часть наших военных выступает за политических офицеров, которых выбирают за их лояльность, а не за то, что они обязательно являются офицерами. Они говорят, что вооруженные силы, несмотря на то, насколько они жизненно важны, также являются традиционным центром контрреволюции. Они указывают на историю военных лидеров, свергавших прогрессивные режимы в поддержку угнетения. Риски этого очевидны, поскольку политический офицер может быть больше заинтересован в обеспечении партийной лояльности и идеологической чистоты, чем в фактическом руководстве своими войсками. Однако это небольшая жертва, на которую нужно пойти, если наше государство хочет оставаться в безопасности от противников, как иностранных...., так и внутренних."
GRU_bomber_focus:0 "Немецкие бомбардировщики"
GRU_bomber_focus_desc:0 "Люфтваффе сосредоточится на создании все более мощных бомбардировщиков. Колониальные конфликты за рубежом показали эффективность бомбардировщиков. Их способность сбрасывать тонны взрывчатки на вражеские позиции, практически не опасаясь ответного удара, делает их отличным средством смягчения последствий. Не только это, но и моральный эффект от бесконечного дождя бомб неоспорим. Таким образом, мы заполним небо нашими металлическими птицами и прольем на землю их первый смертоносный дождь!"
GRU_fighter_focus:0 "Немецкие истребители"
GRU_fighter_focus_desc:0 "Концепция истребительной авиации для нас не нова. Они быстро доказали свое применение в Великой войне и стали основой всех военно-воздушных сил в мире. Лишив нашего врага контроля над небом, нам не придется беспокоиться о том, что их бомбардировщики будут терроризировать наших солдат, и мы могли бы даже послать вместо этого наши бомбардировщики.."
GRU_carrier_focus:0 "Развитие авианосцев"
GRU_carrier_focus_desc:0 "Это простой факт, что самолеты могут путешествовать гораздо дальше, чем снаряды meer. Первые испытания, проведенные в 1920-х и начале 1930-х годов, показали, что эти так называемые "авианосцы" с традиционно наземными самолетами, могут произвести революцию в ведении войны на море! Мы признали это, и как революционному правительству единственно подобает, чтобы у нас был революционный флот. Мы сосредоточим наши усилия на создании авианосных флотов и использовании их для сокрушения наших врагов на море еще до того, как они смогут нас увидеть."
GRU_battleship_focus:0 "Новые линкоры"
GRU_battleship_focus_desc:0 "Те, у кого самые большие корабли, правят морями. Это было неоспоримым фактом на протяжении тысячелетий. Однако теперь люди начинают думать, что самолеты и беззащитные авианосцы могут свергнуть традиционных королей океанов? Тьфу! Мы докажем, что они все неправы! Мы построим титанические крепости на море с достаточным количеством пушек, чтобы потопить остров! Любой, кто бросит нам вызов, погибнет под градом снарядов и залпов!"
GRU_panzertruppe:0 "Танковые группы"
GRU_panzertruppe_desc:0 "Восстанавливая нашу армию, мы пришли к выводу, что будущее за танками и моторизованными транспортными средствами. Они не только могут ехать быстрее, чем когда-либо мог надеяться любой человек, танку или грузовику нужно только топливо и запчасти. Не только это, но они даже могут вместить целый отряд или больше людей и взять их с собой. Используя их быстрое передвижение и мощную поражающую способность танков, мы можем прорвать их линии и победить в Бевегунгскриге или маневренной войне."
GRU_panzergrenadiere:0 "Панцергренадеры"
GRU_panzergrenadiere_desc:0 "Пехота была основой армии. Некоторые говорят, что новое новшество танка должно лишить их этого почитаемого места. Мы низведем танки до их истинной роли поддержки истинного молота пролетариата, доблестной пехоты. Используя транспортные средства, они достигнут ощущения мобильности, невиданного со времен осветительных кампаний Наполеона по Италии и Германии. При адекватной поддержке эти механизированные острия будет невозможно остановить."
GRU_submarine_focus:0 "Смертоносные подлодки"
GRU_submarine_focus_desc:0 "Подводные лодки , творили чудеса в прошлой войне, и технологии могут только улучшить их для следующей войны. Невидимые и смертельно бесшумные, враг не увидит их, пока они уже не ускользнут под воду на своих горящих обломках. С достаточным количеством волчьих стай, рыщущих по морю, мы можем задушить любого врага, заставив его подчиниться, даже не сделав ни единого выстрела на суше"
GRU_cruiser_focus:0 "Новые крейсера"
GRU_cruiser_focus_desc:0 "Поскольку наш надводный флот растет в геометрической прогрессии, нам потребуется достаточная поддержка. В то время как подводные лодки доказали свои достоинства в Вельткриге, их использование в следующей войне сыграло бы непосредственно на руку врагу. Технологии противолодочной обороны развивались не по дням, а по часам. Вместо этого мы сосредоточимся на строительстве надводных кораблей, таких как крейсера и эсминцы, чтобы одновременно защищать наши более крупные корабли и уничтожать подводные лодки наших врагов."
GRU_oknvh:0 "НОФ"
GRU_oknvh_desc:0 "Национальная оберкомандование Фолькшеер - это всего лишь последняя итерация хваленого немецкого Генерального штаба. Его непрерывное планирование и скрупулезные расчеты творили чудеса с нашей великой нацией в войнах от франко-прусской до Вельткрига. Хотя старый Генеральный штаб слишком реакционен и несогласен, чтобы быть полезным, это предоставило нам прекрасную возможность. Избавление от этих седовласых окаменелостей позволит молодым умам с новыми идеями продвинуться дальше по служебной лестнице"
GRU_occupational_government:0 "Оккупационное правительство"
GRU_occupational_government_desc:0 "Германская империя мертва и гниет в земле. Кайзер бежал, а его правительство провалилось под землю. Теперь у нас появилась новая проблема - люди кайзера. Это люди, которые лижут ботинки на завтрак и мочатся чистить обувь. Сделать из них хороших синдикалистов будет непростой задачей. Однако первый шаг в некотором смысле самый трудный. Мы должны вернуть управление немцам под нашим бдительным оком, чтобы позволить им самим выбирать свое будущее. Тот, который они, возможно, даже научатся принимать."
GRU_mass_conscription:0 "Подавляющее число"
GRU_mass_conscription_desc:0 "После России наша страна является самой густонаселенной в мире. Это дает нам заметное преимущество перед нашими врагами на континенте. Некоторые из наших военных теоретиков утверждали, что мы должны использовать эти человеческие волны или Menschenwelle, чтобы утопить наших врагов в крови. Мы не только сокрушим наших врагов под их собственными трупами, но и утрата выковает дух нашего народа из железа и крови, способный принять потери, необходимые для достижения нашей судьбы."
GRU_overwhelming_firepower:0 "Превосходящая огневая мощь"
GRU_overwhelming_firepower_desc:0 "Артиллерия - важнейшее оружие на любом современном поле боя. Они могут разрушить стены и защитные сооружения за считанные минуты и превратить людей в мульчу за считанные секунды. Это было известно с тех пор, как пушка впервые была использована столетия назад. Мы оснастим все наши подразделения их собственной артиллерией или минометами, как сочтем нужным, чтобы все наши люди могли использовать эту ужасающую мощь, чтобы сокрушить своих врагов перед ними."
GRU_oknvm:0 "НКФ"
GRU_oknvm_desc:0 "Национальная командование Фольксмарине заменит старое имперское адмиралтейство. Старое адмиралтейство было капризным и разделенным, и поэтому у нас были довольно тусклые результаты на море, по меньшей мере хуже, чем мы должны были быть. Чтобы исправить это НОФ будет разделен на несколько отделов и тому подобное, чтобы лучше контролировать масштабы нашего военно-морского флота, они будут отчитываться перед Генеральным штабом морской пехоты, который, в свою очередь, объединит все в отчет для одного человека, начальника военно-морских сил или НвмС, который затем будет принимайте решения. Некоторые говорят, что одному человеку с этим не справиться, но мы знаем силу одного человека."
GRU_naval_support_focus:0 "Морская поддержка"
GRU_naval_support_focus_desc:0 "Хотя наш военно-морской флот силен, он все еще является лишь малой толикой того, что было при кайзере. Военно-морские силы других стран превосходят наши по огневой мощи и численности. Чтобы исправить эту ситуацию, люфтваффе будет приказано в первую очередь сосредоточиться на поддержке нашего доблестного военно-морского флота в его усилиях по обеспечению безопасности наших морей. Это может помешать его усилиям по поддержке солдат, но немецкая армия десятилетиями была непобедима на суше, ей не нужны какие-то металлические птицы, чтобы спасти ее."
GRU_ground_support_focus:0 "Наземная поддержка"
GRU_ground_support_focus_desc:0 "По мере развития войны контроль над небом на поле боя стал таким же необходимым, как контроль над чем-то таким основным, как припасы. Если наши армии хотят одержать победу, мы должны быть уверены, что им не придется тратить половину своего времени на то, чтобы смотреть в небо, а также перед собой. С этой целью люфтваффе было приказано сосредоточиться на поддержке наших наземных войск в их продвижении. Говорят, что это делается в ущерб действиям нашего флота на море, но наш флот достаточно силен, чтобы ему не нужно было прятаться от угроз с воздуха."
GRU_oknlw:0 "НКЛ"
GRU_oknlw_desc:0 "Для организации военно-воздушных сил и концентрации их усилий будет создано Национальное командование люфтваффе. Возглавляемый Генеральным штабом люфтваффе, который сам будет возглавляться главным маршалом военно-воздушных сил. С помощью этого мы превратим наши неорганизованные небольшие эскадрильи в настоящие профессиональные военно-воздушные силы, способные противостоять и даже победить все, с чем они могут столкнуться."
GRU_hydroelectric_power:0 "Гидроэнергетика"
GRU_hydroelectric_power_desc:0 "Чтобы поддерживать нашу огромную промышленную мощь, нам нужно больше энергии, электричества. Мы получили большую часть этого за счет ископаемого топлива, но большая часть этого поступает за счет импорта. Это делает нас уязвимыми перед капризами других сил. Чтобы несколько исправить эту ситуацию, мы будем развивать наши гидроэлектростанции. В Германии много рек, от крупных до Рейна и Эльбы, до более мелких, таких как Одер. Мы построим среди них столько плотин, сколько сможем, чтобы извлечь скрытую силу природы и использовать ее в промышленной машине, способной двигать небо и землю."
GRU_union_congress:0 "Профсоюзный конгресс"
GRU_union_congress_desc:0 "Слишком большая власть в руках одного человека приведет только к появлению другого диктатора. До сих пор в Германии не было ничего, кроме диктаторов, и народ не позволит другому взять бразды правления в свои руки. Чтобы предотвратить эту будущую диктатуру, председатель добровольно согласился делегировать некоторые полномочия обратно Конгрессу, сделав двух равноправных партнеров в управлении страной."
GRU_deutschsozialistische_architektur:0 "Великая социалистическая архитектура"
GRU_deutschsozialistische_architektur_desc:0 "У фольксканцлера Ленша есть желание восстановить Германию не только в социальном и политическом смысле, но и в физическом смысле. Он начал говорить о создании школы "Großsozialistische Architektur", в которой будут представлены отличные дизайнерские концепции, применяемые к обычным зданиям, таким как жилые дома или школы. Его видение приличествует грандиозное и сложное, сосредоточенное на восстановлении нескольких городов."


GRU_volkssturm:0 "Фольксштурм"
GRU_volkssturm_desc:0 "В то время как многие военизированные группировки присоединились к нашей партии и помогали ей, мы не можем позволить хаосу различных форм и иерархий продолжаться. Йозеф Геббельс приказал всем ополченцам расформироваться и перегруппироваться в новое государственное военизированное формирование "Фольксштурм", которое будет выполнять функции партийной службы безопасности и вспомогательной силы полиции."
GRU_NMDVP_PATH:0 "Возвращение на мировую арену"
GRU_NMDVP_PATH_desc:0 "Теперь, когда мы восстановили нашу славную нацию, мы наконец-то можем снова стать крупным игроком в мировой политике."
GRU_NMDVP_allignment:0 "Изолировать французов"
GRU_NMDVP_allignment_desc:0 "Мы должны попытаться привлечь как можно больше членов мерзкого французского 3-го интернационала в нашу новую фракцию, чтобы ослабить французов."
GRU_NMDVP_imperialism:0 "Красный империализм"
GRU_NMDVP_imperialism_desc:0 "В последней войне мы потеряли все;\nОтцов, сыновей, братьев, мужей, землю, колонии и нашу гордость. Пришло время снова усилить влияние Германии в мире!"
GRU_NMDVP_END_FRANCE:0 "Удар по Коммуне"
GRU_NMDVP_END_FRANCE_desc:0 "Пришло время дать Франции то, чего она заслуживает.\n§RСМЕРТЬ!§!\nНаши армии пройдут по мертвым телам французского народа, положив конец их угрозе для нас раз и навсегда."
GRU_NMDVP_PRESSURE_SORELIAN_FRANCE:0 "Сближение с Францией"
GRU_NMDVP_PRESSURE_SORELIAN_FRANCE_desc:0 "В то время как Франция, возможно, является нашим самым большим возможным врагом на данный момент, их нынешнее правительство не так уж сильно отличается от нашего с идеологической точки зрения. Может быть, нам следует попытаться надавить на Деа (Марсель Деа, загуглите крч и поймете о чем речь), чтобы заставить его сотрудничать."
GRU_NMDVP_EMBARGO_FRANCE:0 "Французское эмбарго"
GRU_NMDVP_EMBARGO_FRANCE_desc:0 "Чтобы ослабить Францию, мы не можем позволить им использовать наши экспортируемые товары. Мы введем эмбарго на французскую экономику и торговлю."
GRU_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES:0 "Очистить мировую революцию"
GRU_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES_desc:0 "Нам стало ясно, что ни старые порядки, ни популисты не являются нашими злейшими врагами, которые все еще существуют, нет; это либералы внутри §Rреволюции§!."
GRU_NMDVP_BURN_ENTENTE_MONARCHISTS:0 "Уничтожить Антанту"
GRU_NMDVP_BURN_ENTENTE_MONARCHISTS_desc:0 "Хотя на самом деле мы не сможем пересечь Атлантику, мы все же можем нанести удар по §CАнтанте§! в Европе и Африке."
GRU_NMDVP_BORDER_FORTIFICATIONS:0 "Укрепление границы"
GRU_NMDVP_BORDER_FORTIFICATIONS_desc:0 "Готовясь к предстоящим конфликтам, мы должны обезопасить наши нынешние национальные границы тяжелыми бункерными комплексами."
GRU_NMDVP_PAN_GERMANISM:0 "План Германия"
GRU_NMDVP_PAN_GERMANISM_desc:0 "Мы приступим к первому этапу §Rплана Германии§! , чтобы объединить всех немцев."
GRU_NMDVP_PAN_GERMANISM_RELOADED:0 "План Германия: немцы"
GRU_NMDVP_PAN_GERMANISM_RELOADED_desc:0 "После объединения всех немцев мы теперь начнем завоевывать и включать всех германских соседей и территории в состав нации."
GRU_NMDVP_SLAV_LAND_EXPANSION:0 "План Германия: Остланд"
GRU_NMDVP_SLAV_LAND_EXPANSION_desc:0 "После объединения всех германцев мы теперь начнем завоевывать, инкорпорировать и заселять все восточные земли, которые когда-то были родиной германских племен."
GRU_NMDVP_PROCLAIM_GERMANIC_STATE:0 "Провозглашение германского государства"
GRU_NMDVP_PROCLAIM_GERMANIC_STATE_desc:0 "Мы осуществили нашу мечту о создании германского государства прямо в сердце Европы, империи, которая будет существовать вечно!"
GRU_NMDVP_SCANDINAVIA:0 "Скандинавские братья"
GRU_NMDVP_SCANDINAVIA_desc:0 "Теперь, когда мы стали защитниками всего германского народа, мы должны защищать наших братьев на Севере."
GRU_NMDVP_RED_COLONIALISM:0 "Красный колониализм"
GRU_NMDVP_RED_COLONIALISM_desc:0 "Мы вернем себе наше место под солнцем!"
GRU_NMDVP_KILL_COLONIES:0 "Немецкие колонии"
GRU_NMDVP_KILL_COLONIES_desc:0 "Все еще остались бывшие колонии Германской империи, которые поддерживают монархический порядок. С этим больше нельзя мириться, поскольку они подрывают нашу легитимность."
GRU_NMDVP_LEBENSRAUM:0 "§RЛебенсраум§!"
GRU_NMDVP_LEBENSRAUM_desc:0 "На востоке простираются обширные пустые земли и ресурсы, земли и ресурсы, на которые мы будем претендовать для нашего народа!\n\nВосточная Европа попадет в наши руки и будет перекована в немецкие администрации."
GRU_NMDVP_REMOVE_KAISER:0 "Конкурирующие правительства"
GRU_NMDVP_REMOVE_KAISER_desc:0 "Мы не можем терпеть ни одно немецкое правительство в изгнании, независимо от того, насколько далеко оно находится от реальной Германии. Если он где-то обладает территориальной властью, то это угроза, какой бы большой она ни была."

GRU_german_endsieg:0 "Endsieg"
GRU_german_endsieg_desc:0 "Мы одержали окончательную победу, принеся для Германии процветание и славное будущее."
GRU_state_eye:0 "Всевидящее око"
GRU_state_eye_desc:0 "Чтобы защитить наше новое общество, мы должны всегда оставаться бдительными, особенно в отношении внутренних угроз.\nМы должны следить за каждым гражданином. Ничто не должно остаться незамеченным."
GRU_NM_family:0 "Национал-марксистская семья"
GRU_NM_family_desc:0 "Фольксфюрер призвал всех немцев следовать новой национал-марксистской концепции семьи, сочетающей в себе традиционализм с идеологической партийной мыслью, нацеленной на быстрый рост населения."
GRU_OLD_GOD:0 "Германский Бог"
GRU_OLD_GOD_desc:0 "Хотя мы уже подавили церковь, этого оказалось недостаточно. Мы построим свою собственную, германскую веру, сосредоточенную вокруг древнегерманского Бога Водана."
GRU_SOCIAL_CREDIT:0 "Treuepunktsystem"
GRU_SOCIAL_CREDIT_desc:0 "орая будет награждать за хорошее поведение, рабочий дух, здоровое тело и верность партии, в то время как действия, представляющие противоположное, будут уменьшать количество очков.\nРазрешение на путешествие, выезд из страны или привилегии определенных предметов роскоши будут привязаны к количеству очков."
GRU_german_millenia:0 "Германское тысячелетие"
GRU_german_millenia_desc:0 "Мы закрепили нашу власть над всеми германскими землями, положив начало новой эре; новому тысячелетию, тем самым показав германское превосходство всему миру, дабы никто больше не смог разрушить наш новый порядок."

GRU_SMEPD_DIPLO:0 "Мировая революция"
GRU_SMEPD_DIPLO_desc:0 "Мы пронесем факел революции по всему миру!"
GRU_SMEPD_EXPORT_REVOLUTION:0 "Распространение огня революции"
GRU_SMEPD_EXPORT_REVOLUTION_desc:0 "Мы должны подготовиться к освобождению мира!"
GRU_SMEPD_ATTACK_AUSTRIA:0 "Уничтожить маленькую Германию"
GRU_SMEPD_ATTACK_AUSTRIA_desc:0 "Мы должны освободить наших австрийских братьев от их коррумпированных монархов."
GRU_SMEPD_LIBERATE_NEIGHBOURS:0 "Освобождение Европы"
GRU_SMEPD_LIBERATE_NEIGHBOURS_desc:0 "Мы должны освободить последние народы Европы, которые еще не приняли революцию."
GRU_SMEPD_STRENGTHEN_INTERNATIONALE_TIES:0 "Укрепление международных связей"
GRU_SMEPD_STRENGTHEN_INTERNATIONALE_TIES_desc:0 "Дружба между свободными рабочими не имеет границ, все рабочие по всему миру - братья и сестры, объединенные в борьбе."
GRU_SMEPD_fourth_internationale:0 "Наш собственный Интернационал"
GRU_SMEPD_fourth_internationale_desc:0 "Хотя их помощь, безусловно, была большим подспорьем в борьбе с реакционными силами кайзера и его лакеев, в конечном счете, мы не можем мириться с их извращенными и ошибочными представлениями о "синдикализме". Мы должны найти свой собственный Интернационал, как авангард подъема истинного социализма!."
GRU_SMEPD_anti_revision_diplomacy:0 "Оплот ленинизма"
GRU_SMEPD_anti_revision_diplomacy_desc:0 "Мы, большевики, единственные настоящие социалисты, мы спасли Германию, мы изгнали кайзера, мы создали республику! За это партия заслуживает уважения, почтения и повиновения! Мы знаем, что лучше для рабочих, мы знаем, что должно быть сделано. Французы, они смотрят свысока на всех коммунистов своими ревизионистскими носами! И они ненавидят нас, мы дадим им повод для этой ненависти, когда раздавим их! Немецкая сталь, вот ответ, немецкая сталь в кулаке пролетариата."
GRU_SMEPD_RED_TRADE:0 "Красная торговля"
GRU_SMEPD_RED_TRADE_desc:0 "Мы будем поощрять наших союзников к торговле в рамках Интернационала, чтобы изолировать реакционеров от ресурсов."
GRU_SMEPD_EXPAND_INTERNATIONALE:0 "Расширение Интернационала"
GRU_SMEPD_EXPAND_INTERNATIONALE_desc:0 "Мы должны попытаться объединить все революционные нации в 3-й Интернационал!"
GRU_SMEPD_FURTHER:0 "Вперед!"
GRU_SMEPD_FURTHER_desc:0 "Мы больше не будем останавливаться! Освобождение мира уже в наших руках."
GRU_SMEPD_LIBERATE_EAST:0 "Освобождение Востока"
GRU_SMEPD_LIBERATE_EAST_desc:0 "Пришло время вернуть революцию на родину товарища Ленина."
GRU_SMEPD_LIBERATE_MIDDLE_EAST:0 "Освобождение арабов"
GRU_SMEPD_LIBERATE_MIDDLE_EAST_desc:0 "Слишком долго Ближним Востоком правили религиозные группы и монархии, мы принесем им свободу, которой они заслуживают!"
GRU_SMEPD_LIBERATE_AFRICA:0 "Освобождение Африки"
GRU_SMEPD_LIBERATE_AFRICA_desc:0 "В Африке осталось много колониальных государств, которые отказывают в самоуправлении своему коренному народу. Мы исправим преступления, совершенные Европой по отношению к ним."
GRU_SMEPD_RED_WORLD:0 "Красный мир"
GRU_SMEPD_RED_WORLD_desc:0 "Мы осуществили наши величайшие мечты, красные знамена высоко развеваются по всему земному шару!"

GRU_housing_communes:0 "Коммунальное жилье"
GRU_housing_communes_desc:0 "Сотрудничество между всеми нашими гражданами необходимо для создания анархического общества, где каждый человек - брат и сестра. Многие из наших граждан живут в бедности и не всегда имеют крышу, под которой они могут отдыхать каждую ночь, мы будем поощрять наших людей делиться домами со своими товарищами, чтобы никто не был исключен из общества, которое мы создаем, где у каждого будет дом."
GRU_new_industries:0 "Новая электронная промышленность"
GRU_new_industries_desc:0 "Мы будем инвестировать в новые электронные технологии."
GRU_universial_healthcare:0 "Всеобщее здравоохранение"
GRU_universial_healthcare_desc:0 "Наша нация будет осуществлять всеобщее здравоохранение, предоставляя бесплатное лечение всем работающим.."
GRU_agrarian_collectivisation:0 "Аграрный коллективизм"
GRU_agrarian_collectivisation_desc:0 "Аграрные земли должны быть национализированы и коллективизированы на благо народа!"

GRU_volksgesundheitsamt:0 "Земля и кровь"
GRU_volksgesundheitsamt_desc:0 "Почва и Кровь - это то, из чего сделана наша нация, и мы должны защищать это."
GRU_proclaim_victory_over_judeo_capitalism:0 "Победа над жидокапитализмом"
GRU_proclaim_victory_over_judeo_capitalism_desc:0 "Захватив власть над Германией, мы, наконец, победили жидокапиталистов!"


GRU_pieck_heroism:0 "Положительный героизм"
GRU_pieck_heroism_desc:0 "Наши солдаты - часть рабочего класса. Они - наша гордость, меч и щит против реакционеров."
GRU_pieck_red_guard:0 "Красная гвардия"
GRU_pieck_red_guard_desc:0 "Полиция будет заменена новой политической Красной гвардией для защиты немецкой революции."
GRU_pieck_chairman:0 "Верховный председатель"
GRU_pieck_chairman_desc:0 "Лидер партии Вильгельм Пик будет объявлен Верховным председателем партии, официально объединяя главу государства и главу правительства, а также предоставляя ему высшие исполнительные и законодательные полномочия."
GRU_pieck_working_women:0 "Работающая женщина"
GRU_pieck_working_women_desc:0 "Мы позволим женщинам работать во всех областях, за исключением военных и Красной гвардии."
GRU_pieck_propaganda:0 "Большевистская пропаганда"
GRU_pieck_propaganda_desc:0 "Мы полностью запретим все средства массовой информации, кроме партийных, чтобы помешать реакционерам распространять гнусную ложь о нас."
GRU_pieck_brutalist_architecture:0 "Бруталистская архитектура"
GRU_pieck_brutalist_architecture_desc:0 "Нет, это не отсылка на Гиммлера или Бургундию. Ну только если немножко.."
GRU_pieck_five_year_plans:0 "Пятилетние планы"
GRU_pieck_five_year_plans_desc:0 "Мы установим квоты пятилетнего плана для выполнения нашей экономикой, что позволит быстро наладить массовое производство."
GRU_pieck_kill_syndies:0 "Убрать соперника"
GRU_pieck_kill_syndies_desc:0 "Тельман и его банда предателей будут арестованы Красной гвардией и приговорены Верховным народным трибуналом к пожизненному заключению."
GRU_pieck_germany:0 "Народная республика"
GRU_pieck_germany_desc:0 "После неспокойных времен и захвата власти мы, наконец, осуществили нашу мечту о Германской Народной Республике!"

GRU_thalmann_red_patriotism:0 "Красный патриотизм"
GRU_thalmann_red_patriotism_desc:0 "Хотя мы открыто осуждаем национализм, мы будем поощрять интернациональный патриотизм по отношению к нашему синдикалистскому государству."
GRU_thalmann_total_gender_equality:0 "Гендерное равенство"
GRU_thalmann_total_gender_equality_desc:0 "Мы снимаем все ограничения в отношении женщин, тем самым устанавливая истинное гендерное равенство."
GRU_thalmann_power_to_party:0 "Усиление парламента"
GRU_thalmann_power_to_party_desc:0 "Мы децентрализуем власть, создав несколько советов высокопоставленных министерств, которые будут выполнять функции коллективного руководства."
GRU_thalman_culture_revolution:0 "Культурная революция"
GRU_thalman_culture_revolution_desc:0 "Мы провозгласим культурную революцию! Ни один реакционер не будет в безопасности от ополченцев, и подразделениям гестапо будет приказано арестовывать всех, кто проявляет реакционное или ревизионистское поведение!"
GRU_thalmann_direct_union_control:0 "Прямой профсоюзный контроль"
GRU_thalmann_direct_union_control_desc:0 "Хотя мы синдикалисты, мы не верим в прямую синдикалистскую демократию. Нет, мы верим в истинную рабочую демократию, которую представляет партия. Партия назначает местных профсоюзных лидеров."
GRU_thalmann_rural_housing_programm:0 "Жилищная программа"
GRU_thalmann_rural_housing_programm_desc:0 "Мы будем строить и расширять сельские коммуны для размещения людей, которые в настоящее время находятся в тяжелых условиях жизни."
GRU_thalmann_gestapo:0 "Гестапо"
GRU_thalmann_gestapo_desc:0 "Гестапо или Государственная полиция Германии будет сформирована из остатков имперского абвера и нескольких департаментов уголовной полиции в политическую полицию для защиты революции от всех угроз внутри и снаружи."
GRU_thalmann_trail_pieck:0 "Показательный суд над ленинистами"
GRU_thalmann_trail_pieck_desc:0 "Теперь, когда у нас наконец есть средства избавиться от Пика и его сторонников, мы задействуем гестапо, чтобы схватить их и предать суду за ревизионистское поведение и контрреволюционные действия."
GRU_thalmann_germany:0 "Демократический союз"
GRU_thalmann_germany_desc:0 "Теперь мы окончательно утвердили наше видение синдикализма в Германии, мы устранили все соперничающие группировки и теперь можем обеспечить соблюдение нашей новой системы и правительства.\n\nДа здравствует Германский Демократический Союз!"

GRU_councilism:0 "Правление советов"
GRU_councilism_desc:0 "Социалистические теории революционеров вроде Ленина, для которых только партия должна руководить революцией и обществом, - это просто еще одна форма автократии и диктатуры, притворяющаяся революционной, чтобы обмануть массы. К сожалению, многие так называемые революционеры придерживаются этих принципов, не понимая, что они угнетают рабочих. Наше общество будет по-настоящему социалистическим и анархистским! Мы создадим местные советы по всей стране с целью создания прямого демократического общества, в котором уважается свобода действий всех членов народа!"
GRU_social_true_democracy:0 "Социалистическая демократия"
GRU_social_true_democracy_desc:0 "Мы станем маяком как социалистических ценностей, так и демократии, основав сильную социалистическую демократию."
GRU_red_militia:0 "Ополченцы"
GRU_red_militia_desc:0 "Армия, несомненно, является авторитарным и архаичным институтом, противоречащим нашим анархистским принципам, однако нам все еще нужна вооруженная сила для защиты нашей революции от реакционеров и других врагов свободы: вот почему мы будем поощрять добровольных людей создавать народные ополчения в своих местных общинах, чтобы обеспечить светлое будущее для анархистского рая. который мы строим день за днем."
GRU_minority_quota:0 "Защита меньшинств"
GRU_minority_quota_desc:0 "Слишком долго многие этнические меньшинства в нашей стране подвергались несправедливой дискриминации и были изолированы от общества, и, несмотря на нашу победу в Конгрессе, эти чувства, к сожалению, все еще сохраняются. Именно для того, чтобы бороться с этими ужасными преследованиями, мы собираемся ввести этнические квоты в местных общинах, чтобы установить полное равенство возможностей и в конечном итоге устранить любые расистские или дискриминационные настроения."
GRU_union_democracy:0 "Прямая профсоюзная демократия"
GRU_union_democracy_desc:0 "Первым шагом в создании истинно анархического общества является великий процесс децентрализации, который мы начнем без дальнейших задержек: политическая власть в принятии решений будет передана профсоюзам, где собираются рабочие, чтобы обеспечить согласованный процесс принятия решений, близкий к народу и по-настоящему социалистический."

