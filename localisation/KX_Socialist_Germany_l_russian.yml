GRU_fighter:0 "Упор на истребители"
GRU_fighter_desc:0 "Развитие наших военно-воздушных сил сосредоточено на создании военно-воздушных сил, базирующихся на истребителях."

GRU_fighter_ground:0 "Упор на истребители и наземную поддержку"
