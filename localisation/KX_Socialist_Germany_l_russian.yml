GRU_Der_Volksgenosse_desc:0 "Der Volksgenosse была создана как единственная и неповторимая новая газета для немецкого рабочего."
GRU_Volksempfaenger_desc:0 "Volksempfänger - стандартизированное и доступное радио для немецкого рабочего."
GRU_Volksempfaenger_two_desc:0 "После большого успеха "Volksempfänger", DAF представила новейший проект KDF, "Volksfernseher", стандартизированное телевидение."
GRU_Volkswagen_desc:0 "Volkswagen - прочный универсальный автомобиль, его создание было нацелено на доступный автомобиль для масс, который также предлагал бы некоторые небольшие предметы роскоши."

