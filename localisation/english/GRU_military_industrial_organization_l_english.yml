### Mauser ###
 mauser_AV_MIO_List: "\n$mauser$ §W(§7+[?av_mauser_research_speed|.2]%§!)§!"
 GRU_mauser_mio_desc: "$mauser_GRU_MIO$\n§L$mauser_desc$§!\n"
 mauser_desc: "Awarded numerous government contracts, extensive funding, and state advertising due to its participation on the side of the Whites in the Civil War, the Izhevsk Arms Factory was greatly modernised in the last several decades was greatly modernised by the creation of several new workshops and merging with smaller plants. As a consequence of its expansion, the factory was recently renamed the Izhevsk Mechanical Factory."
 mauser_improved: "Mauser"
 mauser_improved_desc: "Awarded numerous government contracts, extensive funding, and state advertising due to its participation on the side of the Whites in the Civil War, the Izhevsk Arms Factory was greatly modernised in the last several decades by the creation of several new workshops and merging with smaller plants. As a consequence of its expansion, the factory was recently renamed the Izhevsk Mechanical Factory."
 mauser_improved_GRU: "Infantry Equipment Manufacturer"

### KRUPP ###
 krupp_GRU_MIO: "Heavy Protection Tank Designer"
 krupp_AV_MIO_List: "\n$krupp$ §W(§7+[?av_krupp_research_speed|.2]%§!)§!"
 GRU_krupp_mio_desc: "$krupp_GRU_MIO$\n§L$krupp_desc$§!\n"
 krupp: "[GRU_Dynamic_krupp_Name]"
 krupp_desc: "The main factory of OPZ, whilst remaining privately owned ever since 1885, has seen some limited nationalisation by Savinkov since 1935 and been renamed to krupp. Now having switched to armament production and with the expansion of its designer department, the Krupp factory has become the main tank producer in German."
 krupp_GRU: "Tank Manufacturer"
 krupp_improved: "$krupp$"
 krupp_improved_desc: "$krupp_desc$"
 krupp_improved_GRU: "Tank Manufacturer"
 krupp_improved_tt: "\nUnlocks an improved variant of §H$krupp$§!.\nIf §H$krupp$§! is already hired, then the improved variant will replace it:"
 transfer_krupp_tt: "\nWill start transferring §H$krupp$§! to a safer location and unlock a new variant that replaces the previous one. If §H$krupp$§! is already hired, then the new variant will replace it:\n"
 transfer_krupp: "$krupp$ has been evacuated"

### Duks ###
