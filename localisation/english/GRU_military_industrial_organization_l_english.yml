 GRU_MIO_Research_Gain_tt: "§g£research_speed_icon §HResearch Bonus§! will be incrementally gained for this §HMilitary Industrial Organisation§! whilst assigned as a £industrial_manufacturer_icon §HManufacturer§! (does not stack while manufacturing multiple lines)\n\nWeekly £research_speed_icon §HResearch Bonus§! gain: [?weekly_research_speed_gain|2W%]\n£research_speed_icon §HResearch Bonus§! Soft Cap: [?max_research_speed|2W%]\nMinimum daily §HFunds§! required to gain £research_speed_icon §HResearch Bonus§!: [?daily_funds_requirement|2W]\n\n[RUS_MIO_Funds_Requirement] £research_speed_icon §HResearch Bonus§! (Current daily §HFunds§!: [?daily_funds_gained|2W])§!"

 GRU_MIO_Research_Gain_R_and_D_negative_tt: "§RCurrently not gaining§! £research_speed_icon §HResearch Speed§! (§gCurrent daily§! §HFunds§!: §W[?Funds_Difference_loc|.2]§! )"
 GRU_MIO_Research_Gain_R_and_D_positive_tt: "§GCurrently gaining§! £research_speed_icon §HResearch Speed§! (§gCurrent daily§! §HFunds§!: §W[?Funds_Difference_loc|.2]§! )"

 GRU_MIO_XP_Gain_tt: "§gWill incrementally gain $XP_ICON$ when this §HMilitary Industrial Organisation§! is assigned as a £industrial_manufacturer_icon §HManufacturer§! to a piece of equipment or when £design_team_icon §HResearching§! new equipment\n\nDaily $XP_ICON$  gained: [?xp_gain_loc|2W]\nMinimum daily §HFunds§! required to gain $XP_ICON$: [?daily_funds_requirement|2W]\n\n[RUS_MIO_Funds_Requirement] $XP_ICON$ (Current daily §HFunds§!: [?daily_funds_gained|2W])\n\nTotal $XP_ICON$ gained from this §HMilitary Industrial Organisation§! during this campaign: [?total_campaign_xp|2W]§!"

